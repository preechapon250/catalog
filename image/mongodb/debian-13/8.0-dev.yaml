# syntax=dhi.io/build:2-debian13

name: MongoDB 8.0.x (dev)
image: dhi.io/mongodb
variant: dev
tags:
  - 8.0-dev
  - 8.0.17-dev
  - 8.0-debian13-dev
  - 8.0.17-debian13-dev
platforms:
  - linux/amd64
dates:
  release: "2024-10-31"
  end-of-life: "2029-10-31"
vars:
  GO_DIGEST: sha256:f9f36f0abe1b818b2fcb2ce0397af9f223cc3e3310871be2a0b6d999dd97fab0
  GO_VERSION: 1.25.5
  MONGO_TOOLS_COMMIT_SHA: d909d040daa15cc1356071e835e4bac31a96dce3
  MONGO_TOOLS_VERSION: 100.14.0
  MONGODB_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "aarch64" }'
  MONGOSH_ARCH: '#{ target.arch == "amd64" ? "x64" : "arm64" }'
  MONGOSH_VERSION: 2.6.0
  SEMVER_MAJOR_MINOR_VERSION: "8.0"
  SEMVER_MAJOR_VERSION: "8"
  SEMVER_VERSION: 8.0.17
  VERSION: 8.0.17
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - libc-bin
    - libcurl4t64
    - mawk
    - numactl
    - perl-base
    - sed
    - util-linux
  builds:
    - name: mongodb-server
      contents:
        packages:
          - bash
          - ca-certificates
          - coreutils
          - diffutils
          - findutils
          - gpg
          - gpg-agent
          - gzip
          - libc-bin
          - procps
          - tar
          - tzdata
        files:
          - url: https://pgp.mongodb.com/server-8.0.asc
            path: ${source.dir}/keys/mongodb-server.asc
            uid: 0
            gid: 0
          - url: https://fastdl.mongodb.org/linux/mongodb-linux-${MONGODB_ARCH}-debian12-8.0.17.tgz
            path: ${source.dir}/mongodb-server-and-mongos.tgz
            uid: 0
            gid: 0
          - url: https://fastdl.mongodb.org/linux/mongodb-linux-${MONGODB_ARCH}-debian12-8.0.17.tgz.sig
            path: ${source.dir}/mongodb-server-and-mongos.tgz.sig
            uid: 0
            gid: 0
      pipeline:
        - name: verify server GPG
          uses: gpg/verify@v1
          with:
            file: ${source.dir}/mongodb-server-and-mongos.tgz
            keys: ${source.dir}/keys/mongodb-server.asc
            signature: ${source.dir}/mongodb-server-and-mongos.tgz.sig
        - name: install mongodb server
          runs: |
            set -eux -o pipefail

            echo "Installing mongodb-server (mongod only)..."
            tar -xzf "${source.dir}/mongodb-server-and-mongos.tgz" -C "${source.dir}"

            # Install only mongod for the base server
            mkdir -p "${target.dir}/usr/bin"
            cp "${source.dir}/mongodb-linux-${MONGODB_ARCH}-debian12-8.0.17/bin/mongod" "${target.dir}/usr/bin/mongod"
        - name: setup directories
          runs: |
            set -eux -o pipefail

            mkdir -p "${target.dir}/var/log/mongodb"
            mkdir -p "${target.dir}/data/db"
            mkdir -p "${target.dir}/data/configdb"
      outputs:
        - source: ${target.dir}/usr/bin/mongod
          target: /usr/bin/mongod
          uid: 0
          gid: 0
        - source: ${target.dir}/var/log/mongodb
          target: /var/log/mongodb
          uid: 999
          gid: 999
          mode: "0755"
        - source: ${target.dir}/data/db
          target: /data/db
          uid: 999
          gid: 999
          mode: "0755"
        - source: ${target.dir}/data/configdb
          target: /data/configdb
          uid: 999
          gid: 999
          mode: "0755"
    - name: mongosh (dev)
      contents:
        packages:
          - bash
          - ca-certificates
          - coreutils
          - gpg
          - gpg-agent
          - gzip
          - tar
        files:
          - url: https://pgp.mongodb.com/mongosh.asc
            path: ${source.dir}/keys/mongosh.asc
            uid: 0
            gid: 0
          - url: https://downloads.mongodb.com/compass/mongosh-2.6.0-linux-${MONGOSH_ARCH}-openssl3.tgz
            path: ${source.dir}/mongosh.tgz
            uid: 0
            gid: 0
          - url: https://downloads.mongodb.com/compass/mongosh-2.6.0-linux-${MONGOSH_ARCH}-openssl3.tgz.sig
            path: ${source.dir}/mongosh.tgz.sig
            uid: 0
            gid: 0
      pipeline:
        - name: verify mongosh GPG
          uses: gpg/verify@v1
          with:
            file: ${source.dir}/mongosh.tgz
            keys: ${source.dir}/keys/mongosh.asc
            signature: ${source.dir}/mongosh.tgz.sig
        - name: install mongosh
          runs: |
            set -eux -o pipefail

            echo "Installing mongosh..."
            tar -xzf "${source.dir}/mongosh.tgz" -C "${source.dir}"
            mkdir -p "${target.dir}/usr/bin"
            cp "${source.dir}/mongosh-2.6.0-linux-${MONGOSH_ARCH}-openssl3/bin/mongosh" "${target.dir}/usr/bin/mongosh"
      outputs:
        - source: ${target.dir}/usr/bin/mongosh
          target: /usr/bin/mongosh
          uid: 0
          gid: 0
    - name: mongo-tools (dev)
      uses: dhi.io/golang:1.25.5-debian13-dev@sha256:f9f36f0abe1b818b2fcb2ce0397af9f223cc3e3310871be2a0b6d999dd97fab0
      privileged: true
      contents:
        files:
          - url: git+https://github.com/mongodb/mongo-tools.git#100.14.0
            path: /go/src/github.com/mongodb/mongo-tools
            spdx:
              name: mongo-tools
              version: ${MONGODB_TOOLS_VERSION}
              packages:
                - name: mongo-tools
                  purl: pkg:golang/github.com/mongodb/mongo-tools@100.14.0
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: git/checkout@v1
          work-dir: /go/src/github.com/mongodb/mongo-tools
          with:
            expected-commit: d909d040daa15cc1356071e835e4bac31a96dce3
        - name: update go dependencies
          uses: go/bump@v1
          work-dir: /go/src/github.com/mongodb/mongo-tools
          with:
            deps:
              - golang.org/x/crypto@v0.45.0
            download: true
        - name: build
          work-dir: /go/src/github.com/mongodb/mongo-tools
          runs: |
            set -eux -o pipefail

            GOLDFLAGS="-X main.VersionStr=100.14.0
                       -X main.GitCommit=d909d040daa15cc1356071e835e4bac31a96dce3"

            for tool in bsondump mongodump mongoexport mongofiles mongoimport mongorestore mongostat mongotop; do
              CGO_ENABLED=0 go build \
                -ldflags="$GOLDFLAGS" \
                -o "${target.dir}/usr/local/bin/${tool}" \
                "./${tool}/main/${tool}.go"
            done
      outputs:
        - source: ${target.dir}/usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/mongo-tools
          target: /opt/docker/sbom/mongo-tools
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: mongodb
      uid: 999
      gid: 999
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: mongodb
      gid: 999
      members:
        - mongodb
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /data
environment:
  DEBIAN_FRONTEND: noninteractive
  HOME: /data
annotations:
  org.opencontainers.image.description: A minimal MongoDB image
  org.opencontainers.image.licenses: SSPL-1.0
entrypoint:
  - mongod
ports:
  - 27017/tcp
