vars:
  COMMIT_SHA: 539b0af87a3e9f0b205d10be451b8d5ba88fc580
  PYTHON_BUILD_REF: dhi/python:3.14.2-alpine3.22-dev@sha256:7c17c99ba9a14853b8cf22ea0b343388edf22c8adc3f3d6a712ba6b0b5b2cbe1
  PYTHON_REF: dhi/python:3.14.2-alpine3.22@sha256:2a78b996278d60ed510b2c30d739cee693e00eaf79d567c1f5e93e10d80dad18
  SEMVER_MAJOR_MINOR_VERSION: "2.2"
  SEMVER_MAJOR_VERSION: "2"
  SEMVER_VERSION: 2.2.3
  VERSION: 2.2.3
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - apk-tools
    - bash
    - busybox
    - ca-certificates-bundle
    - coreutils
    - findutils
    - libffi
    - tzdata
  builds:
    - name: k8s-sidecar
      uses: dhi.io/python:3.14.2-alpine3.22-dev@sha256:7c17c99ba9a14853b8cf22ea0b343388edf22c8adc3f3d6a712ba6b0b5b2cbe1
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
        packages:
          - bash
          - git
          - gcc
          - musl-dev
          - libffi-dev
          - openssl-dev
          - ca-certificates-bundle
        files:
          - url: git+https://github.com/kiwigrid/k8s-sidecar.git#2.2.3
            checksum: 539b0af87a3e9f0b205d10be451b8d5ba88fc580
            path: ${source.dir}/k8s-sidecar
            spdx:
              name: k8s-sidecar
              version: 2.2.3
              packages:
                - name: k8s-sidecar
                  purl: pkg:github/kiwigrid/k8s-sidecar@2.2.3
                  license: MIT
            uid: 0
            gid: 0
      pipeline:
        - name: create virtual environment
          runs: |
            set -eux -o pipefail

            mkdir -p "${target.dir}/app"
            python3 -m venv "${target.dir}/app/.venv"
        - name: install python requirements
          work-dir: ${source.dir}/k8s-sidecar/src
          privileged: true
          runs: |
            set -eux -o pipefail

            echo "urllib3==2.6.3" >> "requirements.txt" # CVE-2026-21441

            "${target.dir}/app/.venv/bin/python3" -m pip install --no-cache-dir -r requirements.txt
        - name: clean python cache and tests
          runs: |
            set -eux -o pipefail

            # Remove compiled Python files (.pyc, .pyo) and __pycache__ directories
            # Remove test directories (test, tests) to reduce image size
            find "${target.dir}/app/.venv" \
              \( -type d -a \( -name test -o -name tests -o -name __pycache__ \) \) \
              -o \( -type f -a \( -name '*.pyc' -o -name '*.pyo' \) \) \
              -exec rm -rf '{}' + || true
        - name: copy source files
          runs: |
            set -eux -o pipefail

            cp -r "${source.dir}/k8s-sidecar/src"/* "${target.dir}/app/"
        - name: python dependencies sbom
          uses: sbom@v1
          with:
            extra-scanners: python-package-cataloger
            prefix: k8s-sidecar-python
            source: /app/.venv
      outputs:
        - source: ${target.dir}/app
          target: /app
          uid: 0
          gid: 0
          mode: "0755"
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/python:3.14.2-alpine3.22@sha256:2a78b996278d60ed510b2c30d739cee693e00eaf79d567c1f5e93e10d80dad18
      includes:
