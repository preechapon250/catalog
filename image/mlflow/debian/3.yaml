vars:
  COMMIT_SHA: 4cc9d5bd7cd1962f7f34017e8d8f133f89ad8d69
  NODE_DIGEST: sha256:3b834f27bae6cccc45f254e1837ed21b9b550708d6c87449e1be3189b8fa46ad
