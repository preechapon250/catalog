contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
  builds:
    - name: mlflow
      uses: dhi.io/python:3.12.12-debian13@sha256:1269127ef2c19f4ebd94e95996ba085f5e8f36cf955163261ab735ff3ab779c2
      privileged: true
      contents:
        packages:
          - bash
          - coreutils
          - findutils
          - sed
        files:
          - url: git+https://github.com/mlflow/mlflow.git#v3.8.1
            path: ${source.dir}/mlflow
            spdx:
              name: mlflow
              version: 3.8.1
              packages:
                - name: mlflow
                  purl: pkg:pypi/mlflow@3.8.1
                  license: Apache-2.0
            uid: 0
            gid: 0
        artifacts:
          - name: dhi.io/pkg-node:22.21.1-debian13@sha256:3b834f27bae6cccc45f254e1837ed21b9b550708d6c87449e1be3189b8fa46ad
            includes:
              - opt/nodejs
              - opt/yarn
              - usr/local/bin/node
              - usr/local/bin/yarn
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: git/checkout@v1
          work-dir: ${source.dir}/mlflow
          with:
            expected-commit: 4cc9d5bd7cd1962f7f34017e8d8f133f89ad8d69
        - name: build ui
          work-dir: ${source.dir}/mlflow/mlflow/server/js
          runs: |
            set -eux -o pipefail

            yarn install
            yarn build
        - name: install
          work-dir: ${source.dir}/mlflow
          runs: |
            set -eux -o pipefail

            python3 -m venv ${target.dir}/opt/mlflow

            ${target.dir}/opt/mlflow/bin/python3 -m pip install .

            find '${target.dir}/opt/mlflow/bin' -type f -executable -exec sed -i '1s|^#!${target.dir}|#!|' {} +
      outputs:
        - source: ${target.dir}/opt/mlflow
          target: /opt/mlflow
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/mlflow
          target: /opt/docker/sbom/mlflow
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/python:3.12.12-debian13@sha256:1269127ef2c19f4ebd94e95996ba085f5e8f36cf955163261ab735ff3ab779c2
      includes:
