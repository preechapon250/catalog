contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
  builds:
    - name: mlflow
      uses: dhi.io/python:3.12.12-debian13@sha256:3569d918566cd4662c28f47689e529d0f0805ec114278dd6dd39daa5315c064a
      privileged: true
      contents:
        packages:
          - bash
          - coreutils
          - findutils
          - sed
        files:
          - url: git+https://github.com/mlflow/mlflow.git#v3.9.0
            checksum: cf3d582a7b8a6f234e4d28ef6987bb8076c6ee54
            path: ${source.dir}/mlflow
            spdx:
              name: mlflow
              version: 3.9.0
              packages:
                - name: mlflow
                  purl: pkg:pypi/mlflow@3.9.0
                  license: Apache-2.0
            uid: 0
            gid: 0
        artifacts:
          - name: dhi.io/pkg-node:22.22.0-debian13@sha256:0e18e60142270dd9b0690252df0f18c21d680edb45cdcf0393c823bbdad8d986
            includes:
              - opt/nodejs
              - opt/yarn
              - usr/local/bin/node
              - usr/local/bin/yarn
            uid: 0
            gid: 0
      pipeline:
        - name: build ui
          work-dir: ${source.dir}/mlflow/mlflow/server/js
          runs: |
            set -eux -o pipefail

            yarn install
            yarn build
        - name: install
          work-dir: ${source.dir}/mlflow
          runs: |
            set -eux -o pipefail

            python3 -m venv ${target.dir}/opt/mlflow

            ${target.dir}/opt/mlflow/bin/python3 -m pip install .

            # Remediate CVE-2026-21441 by bumping urllib3
            ${target.dir}/opt/mlflow/bin/python3 -m pip install --upgrade "urllib3==2.6.3"

            find '${target.dir}/opt/mlflow/bin' -type f -executable -exec sed -i '1s|^#!${target.dir}|#!|' {} +
      outputs:
        - source: ${target.dir}/opt/mlflow
          target: /opt/mlflow
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/mlflow
          target: /opt/docker/sbom/mlflow
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/python:3.12.12-debian13@sha256:3569d918566cd4662c28f47689e529d0f0805ec114278dd6dd39daa5315c064a
