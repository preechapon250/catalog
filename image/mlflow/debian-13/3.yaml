contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
  builds:
    - name: mlflow
      uses: dhi.io/python:3.12.12-debian13@sha256:b09ef62ad55e2469016d6c36d36a23efbea3e5962394132446018ca07e023ebd
      privileged: true
      contents:
        packages:
          - bash
          - coreutils
          - findutils
          - sed
        files:
          - url: git+https://github.com/mlflow/mlflow.git#v3.10.0
            checksum: d0b97413e383796f1ca742b20cac74543185816c
            path: ${source.dir}/mlflow
            spdx:
              name: mlflow
              version: 3.10.0
              packages:
                - name: mlflow
                  purl: pkg:pypi/mlflow@3.10.0
                  license: Apache-2.0
            uid: 0
            gid: 0
        artifacts:
          - name: dhi.io/pkg-node:22.22.0-debian13@sha256:326dbb185fb87c06a75e6b307b8bf503d79ade219d242e43467a38cce93457b5
            includes:
              - opt/nodejs
              - opt/yarn
              - usr/local/bin/node
              - usr/local/bin/yarn
            uid: 0
            gid: 0
      pipeline:
        - name: build ui
          work-dir: ${source.dir}/mlflow/mlflow/server/js
          runs: |
            set -eux -o pipefail

            yarn install
            yarn build
        - name: install
          work-dir: ${source.dir}/mlflow
          runs: |
            set -eux -o pipefail

            python3 -m venv ${target.dir}/opt/mlflow

            ${target.dir}/opt/mlflow/bin/python3 -m pip install .

            # Remediate CVEs by upgrading packages
            ${target.dir}/opt/mlflow/bin/python3 -m pip install --upgrade "urllib3==2.6.3"       # CVE-2026-21441
            ${target.dir}/opt/mlflow/bin/python3 -m pip install --upgrade "cryptography==46.0.5" # CVE-2026-26007
            ${target.dir}/opt/mlflow/bin/python3 -m pip install --upgrade "pillow==12.1.1"       # CVE-2026-25990

            find '${target.dir}/opt/mlflow/bin' -type f -executable -exec sed -i '1s|^#!${target.dir}|#!|' {} +
      outputs:
        - source: ${target.dir}/opt/mlflow
          target: /opt/mlflow
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/mlflow
          target: /opt/docker/sbom/mlflow
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/python:3.12.12-debian13@sha256:b09ef62ad55e2469016d6c36d36a23efbea3e5962394132446018ca07e023ebd
