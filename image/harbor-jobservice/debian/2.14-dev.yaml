variant: dev
tags:
  - 2-dev
  - 2.14-dev
  - 2.14.1-dev
  - 2-debian13-dev
  - 2.14-debian13-dev
  - 2.14.1-debian13-dev
platforms:
  - linux/amd64
  - linux/arm64
vars:
  BASE_DIGEST: sha256:74fc43fa240887b8159970e434244039aab0c6efaaa9cf044004cdc22aa2a34d
  BASE_TAG: 20250419-debian13
  COMMIT_SHA: f1393edcdb24f734f9dd77f5b18895deff0d1f1b
  GO_REFERENCE: dhi/golang:1.25.5-debian13-dev@sha256:a45faad20adc1286eef26b1f30e170b54791c217ce69457784de66b0a13d1fe6
  GO_SWAGGER_VERSION: v0.31.0
  SEMVER_MAJOR_MINOR_VERSION: "2.14"
  SEMVER_MAJOR_VERSION: "2"
  SEMVER_VERSION: 2.14.1
  VERSION: 2.14.1
contents:
  packages:
    - '!base-files'
    - '!gawk'
    - '!libelogind0'
    - '!original-awk'
    - apt
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - libc-bin
    - mawk
    - perl-base
    - sed
    - util-linux
  builds:
    - name: harbor-jobservice
      uses: dhi.io/golang:1.25.5-debian13-dev@sha256:a45faad20adc1286eef26b1f30e170b54791c217ce69457784de66b0a13d1fe6
      contents:
        files:
          - url: git+https://github.com/goharbor/harbor.git#v2.14.1
            path: /go/src/github.com/goharbor/harbor
            spdx:
              name: harbor-jobservice
              version: 2.14.1
              packages:
                - name: harbor-jobservice
                  purl: pkg:golang/github.com/goharbor/harbor@2.14.1
                  license: Apache-2.0
            uid: 0
            gid: 0
          - url: https://github.com/go-swagger/go-swagger/releases/download/v0.31.0/swagger_linux_${target.arch}
            path: /usr/local/bin/swagger
            uid: 0
            gid: 0
            mode: "755"
      pipeline:
        - name: generate-swagger
          work-dir: /go/src/github.com/goharbor/harbor
          runs: |
            set -eux -o pipefail

            SWAGGER_TARGET="src/server/v2.0"

            /usr/local/bin/swagger generate server \
              --template-dir=tools/swagger/templates \
              --exclude-main \
              --additional-initialism=CVE \
              --additional-initialism=GC \
              --additional-initialism=OIDC \
              -f api/v2.0/swagger.yaml \
              -A harbor \
              --target ${SWAGGER_TARGET}
        - name: Patch vulnerable Go dependencies
          uses: go/bump@v1
          work-dir: /go/src/github.com/goharbor/harbor/src
          with:
            deps:
              - golang.org/x/crypto@v0.45.0
              - helm.sh/helm/v3@v3.19.0
            download: true
        - name: test
          work-dir: /go/src/github.com/goharbor/harbor/src/jobservice
          privileged: true
          runs: |
            set -eux -o pipefail

            # Run tests excluding multiple packages since those require external connections or environment setup
            CGO_ENABLED=0 go test $(go list ./... | grep -v -E '(/job$|/job/|common/dao|common/rds|logger|hook|lcm|mgt|migration|period|runner|runtime|sync|worker/cworker)')
        - name: build-binary
          uses: go/build@v1
          work-dir: /go/src/github.com/goharbor/harbor/src/jobservice
          with:
            ldflags:
              - -X github.com/goharbor/harbor/src/pkg/version.ReleaseVersion=2.14.1
              - -X github.com/goharbor/harbor/src/pkg/version.GitCommit=f1393edcdb24f734f9dd77f5b18895deff0d1f1b
            output: ${target.dir}/usr/local/bin/harbor-jobservice
      outputs:
        - source: ${target.dir}/usr/local/bin/harbor-jobservice
          target: /usr/local/bin/harbor-jobservice
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/harbor-jobservice
          target: /opt/docker/sbom/harbor-jobservice
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/static:20250419-debian13@sha256:74fc43fa240887b8159970e434244039aab0c6efaaa9cf044004cdc22aa2a34d
      includes:
        - bin
        - etc
        - home
        - lib
        - lib64
        - opt
        - sbin
        - tmp
        - usr
        - var
      excludes:
        - etc/group
        - etc/os-release
        - etc/passwd
        - var/lib/dpkg/status
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
annotations:
  org.opencontainers.image.description: A minimal Harbor Job Service image
  org.opencontainers.image.licenses: Apache-2.0
entrypoint:
  - /usr/local/bin/harbor-jobservice
cmd:
  - -c
  - /etc/jobservice/config.yml
ports:
  - 8080/tcp
  - 8443/tcp
tests:
  - name: Run Harbor Job Service testcontainers tests
    directory: image/harbor-jobservice/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APT package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
