# syntax=dhi.io/build:2-alpine3.22

name: JRuby 9.x (dev)
image: dhi.io/jruby
variant: dev
tags:
  - 9-alpine3.22-dev
  - 9.4-alpine3.22-dev
  - 9.4.14-alpine3.22-dev
platforms:
  - linux/amd64
  - linux/arm64
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "aarch64" }'
  COMMIT_SHA: ddda6d5992f584190edb99ceccc0de9d63c9ca35
  JRE_REF: dhi/eclipse-temurin:21.0.10.7-alpine3.22@sha256:46904f8b10ff29d5f4e8ffc762e59df663a92ef254b2b855401297350b9607a0
  MAVEN_REF: dhi/maven:3.9.12-jdk21-alpine3.22-dev@sha256:4183b8a7a9f47aaf9278251f564f0a09794b838765ea6fbd0b4b7f8bf640a0fd
  SEMVER_MAJOR_MINOR_VERSION: "9.4"
  SEMVER_MAJOR_VERSION: "9"
  SEMVER_VERSION: 9.4.14
  VERSION: 9.4.14.0
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - bash
    - build-base
    - busybox
    - ca-certificates-bundle
    - coreutils
    - gcc
    - git
    - libffi-dev
    - make
    - musl-dev
    - tzdata
    - yaml-dev
  builds:
    - name: jruby
      uses: dhi.io/maven:3.9.12-jdk21-alpine3.22-dev@sha256:4183b8a7a9f47aaf9278251f564f0a09794b838765ea6fbd0b4b7f8bf640a0fd
      environment:
        JRE_TRUST_STORE: ${JRE_TRUST_STORE}
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
        packages:
          - bash
        files:
          - url: git+https://github.com/jruby/jruby.git#9.4.14.0
            checksum: ddda6d5992f584190edb99ceccc0de9d63c9ca35
            path: ${source.dir}/jruby
            spdx:
              name: jruby
              version: 9.4.14.0
              packages:
                - name: jruby
                  purl: pkg:dhi/jruby@9.4.14.0
                  license: EPL-2.0 and GPL-2.0 and LGPL-2.1
            uid: 0
            gid: 0
      pipeline:
        - name: patch jruby stdlibs
          work-dir: ${source.dir}/jruby/lib
          privileged: true
          runs: |
            set -eux -o pipefail

            # update rexml for CVE-2025-58767
            ${source.dir}/patches/patch.sh rexml 3.4.4

            # update cgi for CVE-2025-27221 and CVE-2025-27220
            ${source.dir}/patches/patch.sh cgi 0.4.2
        - name: install jruby
          work-dir: ${source.dir}/jruby
          privileged: true
          runs: |
            set -eux -o pipefail

            # Set platform-specific Maven properties
            if [ "${ARCH}" = "aarch64" ]; then
              export MAVEN_OPTS="-Dos.arch=aarch64 -Dos.name=Linux -Dos.version=arm64"
              export JAVA_OPTS="-Dos.arch=aarch64"
            fi

            ./mvnw
        - name: Add lib and etc
          work-dir: ${source.dir}/jruby
          runs: |
            set -eux -o pipefail

            mkdir -p ${target.dir}/opt/jruby/etc/
            echo 'install: --no-document' >> ${target.dir}/opt/jruby/etc/gemrc
            echo 'update: --no-document' >> ${target.dir}/opt/jruby/etc/gemrc

            cp -r lib ${target.dir}/opt/jruby
        - name: add all dev binaries
          work-dir: ${source.dir}/jruby/bin
          runs: |
            set -eux -o pipefail

            install -D -m 755 -t ${target.dir}/opt/jruby/bin *
      paths:
        - type: file
          path: ${source.dir}/patches/patch.sh
          uid: 0
          gid: 0
          mode: "777"
          source: image/jruby/patch/patch.sh
      outputs:
        - source: ${target.dir}/opt/jruby
          target: /opt/jruby
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/jruby
          target: /opt/docker/sbom/jruby
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/eclipse-temurin:21.0.10.7-alpine3.22@sha256:46904f8b10ff29d5f4e8ffc762e59df663a92ef254b2b855401297350b9607a0
      includes:
        - opt/**
        - usr/local/bin/**
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
  LD_LIBRARY_PATH: /usr/local/lib:${LD_LIBRARY_PATH}
  PATH: /opt/jruby/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal JRuby image
  org.opencontainers.image.licenses: EPL-2.0 and GPL-2.0 and LGPL-2.1
cmd:
  - /bin/bash
