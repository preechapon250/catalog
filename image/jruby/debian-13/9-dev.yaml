  builds:
    - name: jruby
      uses: dhi.io/maven:3.9.12-jdk21-debian13-dev@sha256:8865d3259daff83e4114913b6291d5f3216f02f710e52a4f2a15ef42355448d6
      environment:
        JRE_TRUST_STORE: ${JRE_TRUST_STORE}
      contents:
        files:
          - url: git+https://github.com/jruby/jruby.git#9.4.14.0
            checksum: ddda6d5992f584190edb99ceccc0de9d63c9ca35
            path: ${source.dir}/jruby
            spdx:
              name: jruby
              version: 9.4.14.0
              packages:
                - name: jruby
                  purl: pkg:dhi/jruby@9.4.14.0
                  license: EPL-2.0 and GPL-2.0 and LGPL-2.1
            uid: 0
            gid: 0
      pipeline:
        - name: patch jruby stdlibs
          work-dir: ${source.dir}/jruby/lib
          privileged: true
          runs: |
            set -eux -o pipefail

            # update rexml for CVE-2025-58767
            ${source.dir}/patches/patch.sh rexml 3.4.4

            # update cgi for CVE-2025-27221 and CVE-2025-27220
            ${source.dir}/patches/patch.sh cgi 0.4.2
        - name: install jruby
          work-dir: ${source.dir}/jruby
          privileged: true
          runs: |
            set -eux -o pipefail

            # Set platform-specific Maven properties
            if [ "${ARCH}" = "aarch64" ]; then
              export MAVEN_OPTS="-Dos.arch=aarch64 -Dos.name=Linux -Dos.version=arm64"
              export JAVA_OPTS="-Dos.arch=aarch64"
            fi

            ./mvnw
        - name: Add lib and etc
          work-dir: ${source.dir}/jruby
          runs: |
            set -eux -o pipefail

            mkdir -p ${target.dir}/opt/jruby/etc/
            echo 'install: --no-document' >> ${target.dir}/opt/jruby/etc/gemrc
            echo 'update: --no-document' >> ${target.dir}/opt/jruby/etc/gemrc

            cp -r lib ${target.dir}/opt/jruby
        - name: add all dev binaries
          work-dir: ${source.dir}/jruby/bin
          runs: |
            set -eux -o pipefail

            install -D -m 755 -t ${target.dir}/opt/jruby/bin *
      paths:
        - type: file
          path: ${source.dir}/patches/patch.sh
          uid: 0
          gid: 0
          mode: "777"
          source: image/jruby/patch/patch.sh
      outputs:
        - source: ${target.dir}/opt/jruby
          target: /opt/jruby
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/jruby
          target: /opt/docker/sbom/jruby
          uid: 0
          gid: 0
    - name: locale
      uses: dhi.io/debian-base:trixie-debian13@sha256:1244523a2f7b6c096c6f98ce0349df6798c775c57322c51f8a4982daf60c256c
      contents:
        packages:
          - bash
          - locales
          - coreutils
          - gzip
      pipeline:
        - name: install locales
          runs: |
            set -eux -o pipefail

            ln -s /etc/locale.alias /usr/share/locale/locale.alias

            echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
            locale-gen en_US.UTF-8
      outputs:
        - source: /usr/share/locale
          target: /usr/share/locale
          uid: 0
          gid: 0
        - source: /usr/lib/locale
          target: /usr/lib/locale
          uid: 0
          gid: 0
