name: JRuby 9.x
image: dhi.io/jruby
variant: runtime
tags:
  - "9"
  - "9.4"
  - 9.4.14
  - 9-debian13
  - 9.4-debian13
  - 9.4.14-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "aarch64" }'
  COMMIT_SHA: ddda6d5992f584190edb99ceccc0de9d63c9ca35
  DEBIAN_REFERENCE: dhi/debian-base:trixie-debian13@sha256:1244523a2f7b6c096c6f98ce0349df6798c775c57322c51f8a4982daf60c256c
  JRE_REF: dhi/eclipse-temurin:21.0.9.10-debian13@sha256:e0c3e71b08e1051e402957c08de745011f9f1209d27d1e9e8cab1fe6edf9a44b
  MAVEN_REF: dhi/maven:3.9.12-jdk21-debian13-dev@sha256:5483e50d4bcaac95572eb056d2c1717d921935c5f7f6a8bca5d217d04b1b6a38
  SEMVER_MAJOR_MINOR_VERSION: "9.4"
  SEMVER_MAJOR_VERSION: "9"
  SEMVER_VERSION: 9.4.14
  VERSION: 9.4.14.0
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - bash
    - coreutils
  builds:
    - name: jruby
      uses: dhi.io/maven:3.9.12-jdk21-debian13-dev@sha256:5483e50d4bcaac95572eb056d2c1717d921935c5f7f6a8bca5d217d04b1b6a38
      environment:
        JRE_TRUST_STORE: ${JRE_TRUST_STORE}
      contents:
        files:
          - url: git+https://github.com/jruby/jruby.git#9.4.14.0
            checksum: ddda6d5992f584190edb99ceccc0de9d63c9ca35
            path: ${source.dir}/jruby
            spdx:
              name: jruby
              version: 9.4.14.0
              packages:
                - name: jruby
                  purl: pkg:dhi/jruby@9.4.14.0
                  license: EPL-2.0 and GPL-2.0 and LGPL-2.1
            uid: 0
            gid: 0
      pipeline:
        - name: patch jruby stdlibs
          work-dir: ${source.dir}/jruby/lib
          privileged: true
          runs: |
            set -eux -o pipefail

            # update rexml for CVE-2025-58767
            ${source.dir}/patches/patch.sh rexml 3.4.4

            # update cgi for CVE-2025-27221 and CVE-2025-27220
            ${source.dir}/patches/patch.sh cgi 0.4.2
        - name: install jruby
          work-dir: ${source.dir}/jruby
          privileged: true
          runs: |
            set -eux -o pipefail

            # Set platform-specific Maven properties
            if [ "${ARCH}" = "aarch64" ]; then
              export MAVEN_OPTS="-Dos.arch=aarch64 -Dos.name=Linux -Dos.version=arm64"
              export JAVA_OPTS="-Dos.arch=aarch64"
            fi

            ./mvnw
        - name: Add lib and etc
          work-dir: ${source.dir}/jruby
          runs: |
            set -eux -o pipefail

            mkdir -p ${target.dir}/opt/jruby/etc/
            echo 'install: --no-document' >> ${target.dir}/opt/jruby/etc/gemrc
            echo 'update: --no-document' >> ${target.dir}/opt/jruby/etc/gemrc

            cp -r lib ${target.dir}/opt/jruby
        - name: add jruby binaries
          work-dir: ${source.dir}/jruby/bin
          runs: |
            set -eux -o pipefail

            install -D -m 755 -t ${target.dir}/opt/jruby/bin jruby* ruby*
      paths:
        - type: file
          path: ${source.dir}/patches/patch.sh
          uid: 0
          gid: 0
          mode: "777"
          source: image/jruby/patch/patch.sh
      outputs:
        - source: ${target.dir}/opt/jruby
          target: /opt/jruby
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/jruby
          target: /opt/docker/sbom/jruby
          uid: 0
          gid: 0
    - name: locale
      uses: dhi.io/debian-base:trixie-debian13@sha256:1244523a2f7b6c096c6f98ce0349df6798c775c57322c51f8a4982daf60c256c
      contents:
        packages:
          - bash
          - locales
          - coreutils
          - gzip
      pipeline:
        - name: install locales
          runs: |
            set -eux -o pipefail

            ln -s /etc/locale.alias /usr/share/locale/locale.alias

            echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
            locale-gen en_US.UTF-8
      outputs:
        - source: /usr/share/locale
          target: /usr/share/locale
          uid: 0
          gid: 0
        - source: /usr/lib/locale
          target: /usr/lib/locale
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/eclipse-temurin:21.0.9.10-debian13@sha256:e0c3e71b08e1051e402957c08de745011f9f1209d27d1e9e8cab1fe6edf9a44b
      includes:
        - opt/**
        - usr/local/bin/**
      uid: 0
      gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  LANG: en_US.UTF-8
  LANGUAGE: en_US:en
  LC_ALL: en_US.UTF-8
  LD_LIBRARY_PATH: /usr/local/lib:${LD_LIBRARY_PATH}
  PATH: /opt/jruby/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal JRuby image
  org.opencontainers.image.licenses: EPL-2.0 and GPL-2.0 and LGPL-2.1
cmd:
  - jruby
