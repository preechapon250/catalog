contents:
  packages:
    - '!binutils'
    - '!binutils-aarch64-linux-gnu'
    - '!binutils-common'
    - '!binutils-x86-64-linux-gnu'
    - '!gawk'
    - '!libbinutils'
    - '!libctf-nobfd0'
    - '!libctf0'
    - '!libelogind0'
    - '!libexpat1'
    - '!libgprofng0'
    - '!libsframe1'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - build-essential
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - git
    - grep
    - libc-bin
    - libcrypt1
    - libstdc++6
    - libyaml-0-2
    - libyaml-dev
    - make
    - mawk
    - perl-base
    - sed
    - tini
    - tzdata
    - util-linux
  builds:
    - name: jemalloc
      contents:
        packages:
          - bash
          - build-essential
          - coreutils
          - grep
          - libc-bin
          - sed
        files:
          - url: https://github.com/jemalloc/jemalloc/releases/download/5.3.0/jemalloc-5.3.0.tar.bz2
            path: ${source.dir}/jemalloc.tar.bz2
            spdx:
              name: jemalloc
              version: 5.3.0
              packages:
                - name: jemalloc
                  purl: pkg:dhi/jemalloc@5.3.0
                  license: MIT
            uid: 0
            gid: 0
      pipeline:
        - name: install jemalloc
          runs: |
            set -eux -o pipefail

            mkdir -p ${target.dir}/opt/jemalloc
            tar -xjf ${source.dir}/jemalloc.tar.bz2 -C ${target.dir}/opt/jemalloc --strip-components=1
            cd ${target.dir}/opt/jemalloc

            # Don't use MADV_FREE to reduce memory usage and improve stability
            # https://github.com/fluent/fluentd-docker-image/pull/350
            echo "je_cv_madv_free=no" > config.cache

            ncpus=$(getconf _NPROCESSORS_ONLN)
            ncpus=$((ncpus > 6 ? 6 : ncpus))

            ./configure -C
            make -j${ncpus}
      outputs:
        - source: ${target.dir}/opt/jemalloc/lib
          target: /usr/lib/libjemalloc
          uid: 0
          gid: 0
    - name: fluent
      uses: dhi.io/ruby:3.4.8-debian13-dev@sha256:c548df2c4d897a1e564deeb306231aee657b7f7eee6663289a0fb506fd5a7a1a
      privileged: true
      environment:
        BUNDLE_APP_CONFIG: ${BUNDLE_APP_CONFIG}
        BUNDLE_SILENCE_ROOT_WARNING: ${BUNDLE_SILENCE_ROOT_WARNING}
        GEM_HOME: /usr/local/bundle
        LD_LIBRARY_PATH: ${LD_LIBRARY_PATH}
      contents:
        packages:
          - bash
      pipeline:
        - name: install fluentd gem
          runs: |
            set -eux -o pipefail

            gem install oj
            gem install json
            gem install rexml
            gem install async
            gem install async-http
            gem install fluentd -v 1.19.1 --no-doc
        - name: test-dev
          runs: |
            set -eux -o pipefail

            fluent-binlog-reader --version
            fluent-ca-generate --version
            fluent-cat --version
            fluent-ctl --version
            fluent-debug --help # --version does not exist
            fluent-gem --version
            fluent-plugin-config-format --version
            fluent-plugin-generate --version

            if gem list -i cap > /dev/null 2>&1; then
              fluent-cap-ctl --version
            fi
      outputs:
        - source: /usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: /usr/local/bundle
          target: /usr/local/bundle
          uid: 0
          gid: 0
        - source: /usr/local/include
          target: /usr/local/include
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/pkg-binutils:2.45-debian13@sha256:48107c1824276349ccbddce3853299de8b7c6a554b775957864d44c7b9a6b5b4
