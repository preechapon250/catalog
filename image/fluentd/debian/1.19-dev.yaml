        - usr/**
        - var/lib/dpkg/status.d
      uid: 0
      gid: 0
    - name: dhi.io/ruby:3.4.8-debian13@sha256:65361f864d67b3076a5014387e9bcc17e146e283e624aeca6213928a5f626ef5
      includes:
        - usr/**
      uid: 0
      gid: 0
