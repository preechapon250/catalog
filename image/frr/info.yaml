metadata:
  display-name: FRRouting
  short-description: |
    FRRouting (FRR) is a free and open source routing protocol suite supporting BGP, OSPF, IS-IS, RIP, EIGRP, LDP,
    BFD, Babel, PIM, VRRP, NHRP, and PBR. This Docker Hardened Image provides FRR routing daemons with vtysh CLI
    for network routing, management, and protocol implementation in a security-focused container.
  featured: false
  home-url: https://frrouting.org
  categories:
    - networking
