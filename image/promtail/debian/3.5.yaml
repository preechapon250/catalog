      privileged: true
      contents:
        files:
          - url: git+https://github.com/grafana/loki.git#v3.5.9
            path: /go/src/github.com/grafana/loki
            spdx:
              name: loki
              version: latest
              packages:
                - name: loki
                  purl: pkg:dhi/loki@latest
                  license: AGPL-3.0
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: git/checkout@v1
          work-dir: /go/src/github.com/grafana/loki
