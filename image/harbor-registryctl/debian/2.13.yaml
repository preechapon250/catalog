# syntax=dhi.io/build:1-debian13

name: Harbor Registry Control 2.13.x
image: dhi.io/harbor-registryctl
variant: runtime
tags:
  - "2.13"
  - 2.13.3
  - 2.13-debian13
  - 2.13.3-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  COMMIT_SHA: d06ceb257898501122a0b150d9a1348481611adb
  GO_REFERENCE: dhi/golang:1.25.5-debian13-dev@sha256:a45faad20adc1286eef26b1f30e170b54791c217ce69457784de66b0a13d1fe6
  GO_SWAGGER_VERSION: v0.31.0
  SEMVER_MAJOR_MINOR_VERSION: "2.13"
  SEMVER_MAJOR_VERSION: "2"
  SEMVER_VERSION: 2.13.3
  VERSION: 2.13.3
contents:
  packages:
    - '!base-files'
  builds:
    - name: harbor-registryctl
      uses: dhi.io/golang:1.25.5-debian13-dev@sha256:a45faad20adc1286eef26b1f30e170b54791c217ce69457784de66b0a13d1fe6
      contents:
        packages:
          - build-essential
          - wget
          - binutils
        files:
          - url: git+https://github.com/goharbor/harbor.git#v2.13.3
            checksum: d06ceb257898501122a0b150d9a1348481611adb
            path: /go/src/github.com/goharbor/harbor
            spdx:
              name: harbor-registryctl
              version: 2.13.3
              packages:
                - name: harbor-registryctl
                  purl: pkg:golang/github.com/goharbor/harbor@2.13.3
                  license: Apache-2.0
            uid: 0
            gid: 0
          - url: https://github.com/go-swagger/go-swagger/releases/download/v0.31.0/swagger_linux_${target.arch}
            path: /usr/local/bin/swagger
            uid: 0
            gid: 0
            mode: "755"
      pipeline:
        - name: generate-swagger
          work-dir: /go/src/github.com/goharbor/harbor
          runs: |
            set -eux -o pipefail

            SWAGGER_TARGET="src/server/v2.0"

            /usr/local/bin/swagger generate server \
              --template-dir=tools/swagger/templates \
              --exclude-main \
              --additional-initialism=CVE \
              --additional-initialism=GC \
              --additional-initialism=OIDC \
              -f api/v2.0/swagger.yaml \
              -A harbor \
              --target ${SWAGGER_TARGET}
        - name: Patch vulnerable Go dependencies
          uses: go/bump@v1
          work-dir: /go/src/github.com/goharbor/harbor/src
          with:
            deps:
              - github.com/satori/go.uuid@v1.2.1-0.20181016170032-d91630c85102
              - golang.org/x/crypto@v0.45.0
            download: true
        - name: test
          work-dir: /go/src/github.com/goharbor/harbor/src/registryctl
          privileged: true
          runs: |
            set -eux -o pipefail

            CGO_ENABLED=0 go test ./...
        - name: build
          uses: go/build@v1
          work-dir: /go/src/github.com/goharbor/harbor/src/registryctl
          with:
            ldflags:
              - -X github.com/goharbor/harbor/src/pkg/version.ReleaseVersion=2.13.3
            output: ${target.dir}/usr/local/bin/harbor-registryctl
      outputs:
        - source: ${target.dir}/usr/local/bin/harbor-registryctl
          target: /usr/local/bin/harbor-registryctl
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/harbor-registryctl
          target: /opt/docker/sbom/harbor-registryctl
          uid: 0
          gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
annotations:
  org.opencontainers.image.description: A minimal Harbor Registry Control image
  org.opencontainers.image.licenses: Apache-2.0
entrypoint:
  - /usr/local/bin/harbor-registryctl
cmd:
  - -c
  - /etc/registryctl/config.yml
ports:
  - 8080/tcp
  - 8443/tcp
tests:
  - name: Run Harbor Registry Control testcontainers tests
    directory: image/harbor-registryctl/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
