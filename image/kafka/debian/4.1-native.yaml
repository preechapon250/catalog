# syntax=dhi.io/build:1-debian13

name: Apache Kafka 4.1.x (native)
image: dhi.io/kafka
variant: runtime
flavor: native
tags:
  - 4-native
  - 4.1-native
  - 4.1.1-native
  - 4-debian13-native
  - 4.1-debian13-native
  - 4.1.1-debian13-native
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-09-02"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "aarch64" }'
  GRAALVM_VERSION: 21.0.2
  KAFKA_MAJOR_MINOR_VERSION: ${KAFKA_VERSION:([0-9]+.[0-9]+).*$}
  KAFKA_MAJOR_VERSION: ${KAFKA_VERSION:([0-9]+).*$}
  MAVEN_DIGEST: sha256:97e4283d662a0a0dd680bc67c7cfa519d9cf6ef21567f0a727d050a760df3ff8
  MAVEN_VERSION: 3.9.11
  SCALA_VERSION: "2.13"
  SEMVER_MAJOR_MINOR_VERSION: "4.1"
  SEMVER_MAJOR_VERSION: "4"
  SEMVER_VERSION: 4.1.1
  VERSION: 4.1.1
contents:
  packages:
    - base-files
    - bash
    - ca-certificates
    - netbase
    - tzdata
  builds:
    - name: kafka
      uses: dhi.io/maven:3.9.11-jdk23-debian13-dev@sha256:97e4283d662a0a0dd680bc67c7cfa519d9cf6ef21567f0a727d050a760df3ff8
      contents:
        packages:
          - build-essential
          - gzip
          - sed
          - zlib1g-dev
        files:
          - url: https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-21.0.2/graalvm-community-jdk-21.0.2_linux-${ARCH}_bin.tar.gz
            checksum: https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-21.0.2/graalvm-community-jdk-21.0.2_linux-${ARCH}_bin.tar.gz.sha256
            path: ${source.dir}/graalvm.tar.gz
            spdx:
              name: graalvm
              version: 4.1.1
              packages:
                - name: graalvm
                  purl: pkg:generic/graalvm@21.0.2
                  license: GPL-2.0-or-later
            uid: 0
            gid: 0
          - url: https://dlcdn.apache.org/kafka/KEYS
            path: ${source.dir}/keys/apache-gpg-key
            uid: 0
            gid: 0
          - url: https://dlcdn.apache.org/kafka/4.1.1/kafka-4.1.1-src.tgz.asc
            path: ${source.dir}/kafka-src.tgz.asc
            uid: 0
            gid: 0
          - url: https://dlcdn.apache.org/kafka/4.1.1/kafka-4.1.1-src.tgz
            path: ${source.dir}/kafka-src.tgz
            uid: 0
            gid: 0
          - url: https://dlcdn.apache.org/kafka/4.1.1/kafka_2.13-4.1.1.tgz.asc
            path: ${source.dir}/kafka-dist.tgz.asc
            uid: 0
            gid: 0
          - url: https://dlcdn.apache.org/kafka/4.1.1/kafka_2.13-4.1.1.tgz
            path: ${source.dir}/kafka-dist.tgz
            spdx:
              name: kafka
              version: 4.1.1
              packages:
                - name: kafka
                  purl: pkg:dhi/kafka@4.1.1
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: verify dist
          uses: gpg/verify@v1
          with:
            file: ${source.dir}/kafka-dist.tgz
            keys: ${source.dir}/keys/apache-gpg-key
            signature: ${source.dir}/kafka-dist.tgz.asc
        - name: verify source
          uses: gpg/verify@v1
          with:
            file: ${source.dir}/kafka-src.tgz
            keys: ${source.dir}/keys/apache-gpg-key
            signature: ${source.dir}/kafka-src.tgz.asc
        - name: extract kafka
          runs: |
            set -eux -o pipefail

            mkdir -p "${source.dir}/kafka/src"
            mkdir -p "${source.dir}/kafka/dist"
            tar -xaf kafka-src.tgz --wildcards --strip-components=1 -C "${source.dir}/kafka/src"
            tar -xaf kafka-dist.tgz --strip-components=1 -C "${source.dir}/kafka/dist"
        - name: extract graalvm
          runs: |
            set -eux -o pipefail

            mkdir -p /usr/local
            tar -xzf graalvm.tar.gz --strip-components=1 -C /usr/local
            export JAVA_HOME=/usr/local
        - name: fix CVEs
          privileged: true
          runs: |
            set -eux -o pipefail

            cd "${source.dir}/kafka/dist"

            # Fixes CVE-2025-48734
            # Patching manually because we are using the release distribution and not compiling from source
            cb="$(find libs -maxdepth 1 \( -name 'commons-beanutils-1.9.*.jar' -o -name 'commons-beanutils-1.10.*.jar' \))"
            if [ -n "$cb" ]; then
              rm "$cb"
              mvn dependency:get -Dartifact=commons-beanutils:commons-beanutils:1.11.0 -Ddest=./libs
            fi

            # Fixes CVE-2025-48924 (commons-lang3)
            cl="$(find libs -maxdepth 1 -type f -name 'commons-lang3-3.12.*.jar')"
            if [ -n "$cl" ]; then
              rm "$cl"
              mvn dependency:get -Dartifact=org.apache.commons:commons-lang3:3.18.0 -Ddest=./libs
            fi
        - name: build
          runs: |
            set -eux -o pipefail

            "${source.dir}/kafka/src/docker/native/native_command.sh" \
              native-image \
              "${source.dir}/kafka/src/docker/native/native-image-configs" \
              "${source.dir}/kafka/dist/libs" \
              "${source.dir}/kafka.Kafka"
        - name: install
          runs: |
            set -eux -o pipefail

            chmod 755 ${source.dir}/kafka.Kafka

            mkdir -p ${target.dir}/kafka
            cp ${source.dir}/kafka.Kafka ${target.dir}/kafka

            mkdir ${target.dir}/config
            cp ${source.dir}/kafka/src/config/* ${target.dir}/config
            cp ${source.dir}/kafka/src/docker/server.properties ${target.dir}/config/server.properties
            sed -i \
              -e 's|^advertised\.listeners=PLAINTEXT:/\localhost:9092|advertised.listeners=PLAINTEXT://:9092|' \
              ${target.dir}/config/server.properties
            chown -R 65532:65532 ${target.dir}/config
        - name: sbom
          uses: sbom@v1
          with:
            prefix: kafka
            source: ${source.dir}/kafka/dist
      outputs:
        - source: ${target.dir}/kafka
          target: /opt/kafka/
          uid: 0
          gid: 0
        - source: ${target.dir}/config
          target: /etc/kafka/config
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/kafka
          target: /opt/docker/sbom/kafka
          uid: 0
          gid: 0
    - name: locale
      uses: dhi.io/debian-base:trixie-debian13@sha256:c7651f9ef631e9a9feada59aff228f9382bdb537e85dc8e9c201093597898c45
      contents:
        packages:
          - bash
          - locales
          - coreutils
          - gzip
      pipeline:
        - name: install locales
          runs: |
            set -eux -o pipefail

            echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
            locale-gen en_US.UTF-8
      outputs:
        - source: /usr/share/locale
          target: /usr/share/locale
          uid: 0
          gid: 0
        - source: /usr/lib/locale
          target: /usr/lib/locale
          uid: 0
          gid: 0
accounts:
  run-as: kafka
  users:
    - name: kafka
      uid: 65532
      gid: 65532
  groups:
    - name: kafka
      gid: 65532
      members:
        - kafka
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  CLUSTER_ID: 5L6g3nShT-eMCtK--X86sw
  KAFKA_LOG4J_CMD_OPTS: -Dkafka.logs.dir=/opt/kafka/logs -Dlog4j2.configurationFile=/opt/kafka/config/log4j2.yaml
  LANG: en_US.UTF-8
  LANGUAGE: en_US:en
  LC_ALL: en_US.UTF-8
paths:
  - type: directory
    path: /opt/kafka/config
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /opt/kafka/logs
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /tmp/kraft-combined-logs
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: file
    path: /usr/local/bin/docker-entrypoint.sh
    uid: 0
    gid: 0
    mode: "0755"
    source: image/kafka/bin/docker-entrypoint-native.sh
annotations:
  org.opencontainers.image.description: A minimal Kafka image
  org.opencontainers.image.licenses: Apache-2.0
entrypoint:
  - /usr/local/bin/docker-entrypoint.sh
cmd:
  - start
  - --config=/opt/kafka/config/server.properties
ports:
  - 9092/tcp
tests:
  - name: Run testcontainers tests
    directory: image/kafka/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run locales tests
    directory: test/go-testing/locales
    commands:
      - go test . -count=1 -v
    exit-code: 0
