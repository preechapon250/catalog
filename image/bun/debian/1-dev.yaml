# syntax=dhi.io/build:1-debian13

name: Bun 1.x (dev)
image: dhi.io/bun
variant: dev
tags:
  - 1-dev
  - 1.3-dev
  - 1.3.5-dev
  - 1-debian13-dev
  - 1.3-debian13-dev
  - 1.3.5-debian13-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2023-09-07"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64-baseline" : "aarch64" }'
  SEMVER_MAJOR_MINOR_VERSION: "1.3"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.3.5
  VERSION: 1.3.5
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - libc-bin
    - libstdc++6
    - mawk
    - perl-base
    - sed
    - util-linux
  builds:
    - name: bun
      contents:
        packages:
          - bash
          - coreutils
          - unzip
          - grep
          - gpg
          - gpg-agent
        files:
          - url: https://keys.openpgp.org/vks/v1/by-fingerprint/F3DCC08A8572C0749B3E18888EAB4D40A7B22B59
            path: ${source.dir}/keys/bun-key.asc
            uid: 0
            gid: 0
          - url: https://github.com/oven-sh/bun/releases/download/bun-v1.3.5/SHASUMS256.txt.asc
            path: ${source.dir}/SHASUMS256.txt.asc
            uid: 0
            gid: 0
          - url: https://github.com/oven-sh/bun/releases/download/bun-v1.3.5/bun-linux-${ARCH}.zip
            path: ${source.dir}/bun-linux-${ARCH}.zip
            spdx:
              name: bun
              version: 1.3.5
              packages:
                - name: bun
                  purl: pkg:dhi/bun@1.3.5
                  license: MIT
            uid: 0
            gid: 0
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            GNUPGHOME="$(mktemp -d)"
            export GNUPGHOME

            gpg --batch --import "${source.dir}/keys/bun-key.asc"
            gpg --batch --decrypt --output "${source.dir}/SHASUMS256.txt" "${source.dir}/SHASUMS256.txt.asc"

            grep " bun-linux-${ARCH}.zip\$" "${source.dir}/SHASUMS256.txt" | sha256sum -c -
            unzip "${source.dir}/bun-linux-${ARCH}.zip"

            mkdir -p "${target.dir}/usr/local/bin"
            mv "bun-linux-${ARCH}/bun" "${target.dir}/usr/local/bin/bun"
            chmod +x "${target.dir}/usr/local/bin/bun"

            ln -s "bun" "${target.dir}/usr/local/bin/bunx"
            mkdir -p "${target.dir}/usr/local/bun-node-fallback-bin"
            ln -s "../bin/bun" "${target.dir}/usr/local/bun-node-fallback-bin/node"
      outputs:
        - source: ${target.dir}/usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/local/bun-node-fallback-bin
          target: /usr/local/bun-node-fallback-bin
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /build
environment:
  BUN_RUNTIME_TRANSPILER_CACHE_PATH: "0"
  BUN_VERSION: 1.3.5
  DEBIAN_FRONTEND: noninteractive
  PATH: /usr/local/bun-node-fallback-bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
annotations:
  org.opencontainers.image.description: A minimal Bun image
  org.opencontainers.image.licenses: MIT
cmd:
  - /bin/bash
tests:
  - name: Run testcontainers tests
    directory: image/bun/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APT package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
