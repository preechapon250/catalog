# syntax=dhi.io/build:1-debian13

name: Tensorflow Serving 2.x
image: dhi.io/tensorflow-serving
variant: runtime
tags:
  - "2"
  - "2.19"
  - 2.19.1
  - 2-debian13
  - 2.19-debian13
  - 2.19.1-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  BAZEL_VERSION: 6.5.0
  COMMIT_SHA: eab9c3529b785dc685ab8c687f298e67016c8f81
  PYTHON_BUILD_DIGEST: sha256:26d347ab41bf525ead393378d476376a4b0ff74c8617faa92d71e1c72799a102
  PYTHON_BUILD_TAG: 3.11.14-debian13-dev
  PYTHON_MAJOR_MINOR_VERSION: "3.11"
  SEMVER_MAJOR_MINOR_VERSION: "2.19"
  SEMVER_MAJOR_VERSION: "2"
  SEMVER_VERSION: 2.19.1
  VERSION: 2.19.1
contents:
  packages:
    - ca-certificates
    - libc6
    - libgcc-s1
    - libstdc++6
  builds:
    - name: tensorflow-serving
      uses: dhi.io/python:3.11.14-debian13-dev@sha256:26d347ab41bf525ead393378d476376a4b0ff74c8617faa92d71e1c72799a102
      privileged: true
      contents:
        packages:
          - automake
          - g++
          - gcc
          - gzip
          - libc6-dev
          - libstdc++-14-dev
          - libtool
          - lld
          - make
          - patch
          - pkg-config
          - sed
        files:
          - url: git+https://github.com/tensorflow/serving.git#2.19.1
            path: ${source.dir}/tensorflow-serving
            spdx:
              name: tensorflow-serving
              version: 2.19.1
              packages:
                - name: tensorflow-serving
                  purl: pkg:dhi/tensorflow-serving@2.19.1
                  license: Apache-2.0
            uid: 0
            gid: 0
          - url: https://github.com/Tencent/rapidjson/commit/3b2441b87f99ab65f37b141a7b548ebadb607b96.patch
            path: ${source.dir}/tensorflow-serving/third_party/rapidjson/3b2441b87f99ab65f37b141a7b548ebadb607b96.patch
            uid: 0
            gid: 0
          - url: https://github.com/bazelbuild/bazel/releases/download/6.5.0/bazel-6.5.0-linux-${ARCH}
            checksum: https://github.com/bazelbuild/bazel/releases/download/6.5.0/bazel-6.5.0-linux-${ARCH}.sha256
            path: /opt/bazel/bin/bazel
            uid: 0
            gid: 0
            mode: "0755"
          - url: https://github.com/bazelbuild/bazel/releases/download/6.5.0/bazel-6.5.0-linux-${ARCH}.sig
            path: /opt/bazel/signature/bazel.sig
            uid: 0
            gid: 0
          - url: https://bazel.build/bazel-release.pub.gpg
            path: /opt/bazel/keys/bazel-release.pub.gpg
            uid: 0
            gid: 0
      pipeline:
        - name: verify tensorflow-serving source
          uses: git/checkout@v1
          with:
            dir: tensorflow-serving
            expected-commit: eab9c3529b785dc685ab8c687f298e67016c8f81
        - name: verify bazel binary
          uses: gpg/verify@v1
          with:
            file: /opt/bazel/bin/bazel
            keys: /opt/bazel/keys/bazel-release.pub.gpg
            signature: /opt/bazel/signature/bazel.sig
        - name: patch bazel config to patch rapidjson dependency
          uses: git/patch@v1
          with:
            dir: ${source.dir}/tensorflow-serving
            patch: ${source.dir}/patch/bazel-use-rapidjson-patch.patch
        - name: generate spdx for tensorflow-serving workspace
          runs: |
            set -eux -o pipefail

            cd ${source.dir}/tensorflow-serving
            mkdir -p /opt/docker/sbom/tensorflow-serving-workspace
            python /src/scripts/tf-serving-workspace-to-spdx.py > /opt/docker/sbom/tensorflow-serving-workspace/.spdx.tensorflow-serving-workspace.json
        - name: tensorflow/tensorflow spdx
          uses: spdx@v1
          with:
            license: Apache-2.0
            name: tensorflow
            purl: pkg:github/tensorflow/tensorflow@2.19.1
            version: 2.19.1
        - name: build
          runs: |
            set -eux -o pipefail

            cd ${source.dir}/tensorflow-serving

            PLATFORM_FLAGS=""
            if [ '${target.arch}' = "amd64" ]; then
              # Though named "release", it's actually enabling amd64-specific optimizations
              PLATFORM_FLAGS="--config=release"
            fi

            # Upstream uses gcc-10, but that isn't readily available on debian 13, which defaults to gcc-14.
            # We can use gcc-14 but need to disable some errors that gcc-10 doesn't care about.
            GCC14_COPTS="--copt=-Wno-error=incompatible-pointer-types"

            export TF_PYTHON_VERSION='3.11'

            /opt/bazel/bin/bazel --batch build \
              --curses=no \
              --keep_going=false \
              --verbose_failures \
              --output_filter=".*" \
              $PLATFORM_FLAGS \
              $GCC14_COPTS \
              tensorflow_serving/model_servers:tensorflow_model_server 2>&1

            mkdir -p ${target.dir}/usr/bin/
            cp bazel-bin/tensorflow_serving/model_servers/tensorflow_model_server ${target.dir}/usr/bin/
      paths:
        - type: directory
          path: ${source.dir}/scripts
          uid: 0
          gid: 0
          source: image/tensorflow-serving/bin
        - type: directory
          path: ${source.dir}/patch
          uid: 0
          gid: 0
          source: image/tensorflow-serving/patch
      outputs:
        - source: ${target.dir}/usr/bin/tensorflow_model_server
          target: /usr/bin/tensorflow_model_server
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/tensorflow-serving
          target: /opt/docker/sbom/tensorflow-serving
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/tensorflow-serving-workspace
          target: /opt/docker/sbom/tensorflow-serving-workspace
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/tensorflow
          target: /opt/docker/sbom/tensorflow
          uid: 0
          gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
paths:
  - type: directory
    path: /models
    uid: 0
    gid: 0
annotations:
  org.opencontainers.image.description: A minimal Tensorflow Serving image
  org.opencontainers.image.licenses: Apache-2.0
entrypoint:
  - tensorflow_model_server
  - --port=8500
  - --rest_api_port=8501
cmd:
  - --model_name=model
  - --model_base_path=/models/model
ports:
  - 8500/tcp
  - 8501/tcp
tests:
  - name: Run testcontainers tests
    directory: image/tensorflow-serving/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run common testcontainers tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
