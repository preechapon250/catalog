# syntax=dhi.io/build:2-debian13

name: SapMachine 21.x JRE
image: dhi.io/sapmachine
variant: runtime
tags:
  - "21"
  - "21.0"
  - 21.0.10
  - 21-debian13
  - 21.0-debian13
  - 21.0.10-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2023-09-18"
  end-of-life: "2028-09-01"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "aarch64" }'
  DEBIAN_REFERENCE: dhi/debian-base:trixie-debian13@sha256:1244523a2f7b6c096c6f98ce0349df6798c775c57322c51f8a4982daf60c256c
  JAVA_JDK_CHECKSUM: https://github.com/sap/sapmachine/releases/download/sapmachine-21.0.10/sapmachine-jdk-21.0.10_linux-${ARCH}_bin.sha256.txt
  JAVA_JDK_DOWNLOAD: https://github.com/sap/sapmachine/releases/download/sapmachine-21.0.10/sapmachine-jdk-21.0.10_linux-${ARCH}_bin.tar.gz
  JAVA_JRE_CHECKSUM: https://github.com/sap/sapmachine/releases/download/sapmachine-21.0.10/sapmachine-jre-21.0.10_linux-${ARCH}_bin.sha256.txt
  JAVA_JRE_DOWNLOAD: https://github.com/sap/sapmachine/releases/download/sapmachine-21.0.10/sapmachine-jre-21.0.10_linux-${ARCH}_bin.tar.gz
  JAVA_MAJOR_MINOR_VERSION: "21.0"
  JAVA_MAJOR_VERSION: "21"
  JAVA_VERSION: 21.0.10
  VERSION: 21.0.10
contents:
  packages:
    - '!acl'
    - '!bzip2'
    - '!cdebconf'
    - '!debconf'
    - '!dpkg'
    - '!gawk'
    - '!gcc-14'
    - '!gcc-14-base'
    - '!gcc-base'
    - '!install-info'
    - '!libacl1'
    - '!libdebian-installer'
    - '!libdebian-installer4'
    - '!libelogind0'
    - '!libgcc-s1'
    - '!libnewt0.52'
    - '!libpcre2-8-0'
    - '!libreadline8t64'
    - '!libslang2'
    - '!libssl3t64'
    - '!libtextwrap'
    - '!libtextwrap1'
    - '!libtinfo6'
    - '!mawk'
    - '!openssl'
    - '!openssl-provider-legacy'
    - '!original-awk'
    - '!pcre2'
    - '!readline-common'
    - '!tar'
    - apt
    - base-files
    - ca-certificates
    - diffutils
    - dpkg
    - grep
    - libc-bin
    - libstdc++6
    - mawk
    - perl-base
    - sed
    - util-linux
  builds:
    - name: sapmachine
      contents:
        packages:
          - base-files
          - bash
          - coreutils
          - findutils
        files:
          - url: https://github.com/sap/sapmachine/releases/download/sapmachine-21.0.10/sapmachine-jre-21.0.10_linux-${ARCH}_bin.tar.gz
            checksum: https://github.com/sap/sapmachine/releases/download/sapmachine-21.0.10/sapmachine-jre-21.0.10_linux-${ARCH}_bin.sha256.txt
            path: ${target.dir}/opt/java/openjdk
            spdx:
              name: sapmachine
              version: 21.0.10.${JAVA_VERSION_SUFFIX}
              packages:
                - name: sapmachine
                  purl: pkg:dhi/sap/sapmachine-jre@21.0.10.${JAVA_VERSION_SUFFIX}
                  license: GPL-2.0-with-classpath-exception
            uid: 0
            gid: 0
      pipeline:
        - name: create symlinks
          runs: |
            set -eux -o pipefail

            mv ${target.dir}/opt/java/openjdk/* ${target.dir}/opt/java/openjdk/21-jre
            mkdir -p ${target.dir}/usr/local/bin
            find ${target.dir}/opt/java/openjdk/21-jre/bin -type f -executable -o -type l | while read -r file; do
              filename=$(basename "$file")
              ln -s /opt/java/openjdk/21-jre/bin/$filename ${target.dir}/usr/local/bin/$filename
            done
      outputs:
        - source: ${target.dir}/opt/java
          target: /opt/java
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
    - name: locale
      uses: dhi.io/debian-base:trixie-debian13@sha256:1244523a2f7b6c096c6f98ce0349df6798c775c57322c51f8a4982daf60c256c
      contents:
        packages:
          - bash
          - locales
          - coreutils
          - gzip
      pipeline:
        - name: install locales
          runs: |
            set -eux -o pipefail

            ln -s /etc/locale.alias /usr/share/locale/locale.alias

            echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
            locale-gen en_US.UTF-8
      outputs:
        - source: /usr/share/locale
          target: /usr/share/locale
          uid: 0
          gid: 0
        - source: /usr/lib/locale
          target: /usr/lib/locale
          uid: 0
          gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
  JAVA_HOME: /opt/java/openjdk/21-jre
  JAVA_VERSION: jre-21.0.10+${JAVA_VERSION_SUFFIX}
  LANG: en_US.UTF-8
  LANGUAGE: en_US:en
  LC_ALL: en_US.UTF-8
annotations:
  org.opencontainers.image.description: A minimal SapMachine image
  org.opencontainers.image.licenses: GPL-2.0-only WITH Classpath-exception-2.0
cmd:
  - java
  - --help
