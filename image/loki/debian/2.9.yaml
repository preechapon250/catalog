      pipeline:
        - name: update go dependencies and vendor
          uses: go/bump@v1
          with:
            deps:
              - golang.org/x/crypto@v0.45.0
            dir: ${source.dir}/loki
            download: true
        - name: install
          runs: |
            set -eux -o pipefail

            cd "${source.dir}/loki"
