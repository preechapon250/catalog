metadata:
  display-name: K8s Device Plugin
  short-description: |-
    NVIDIA device plugin for Kubernetes that exposes GPUs to the Kubernetes scheduler,
    provides GPU health monitoring, and supports MIG, MPS, time-slicing, and CDI.
  featured: false
  home-url: https://github.com/NVIDIA/k8s-device-plugin
  categories:
    - machine-learning-and-ai
  included-tools:
    - name: nvidia-device-plugin
      description: Main device plugin daemon that registers GPUs with kubelet.
    - name: gpu-feature-discovery
      description: Discovers GPU features and labels Kubernetes nodes accordingly.
    - name: config-manager
      description: Manages device plugin configuration and runtime flags.
    - name: mps-control-daemon
      description: Controls NVIDIA Multi-Process Service for GPUs.
