# syntax=dhi.io/build:2-debian12

name: Go 1.24.12 / Socket Firewall Enterprise (sfw-ent, dev)
image: dhi.io/golang
variant: dev
flavor: sfw-ent
tags:
  - 1.24-debian12-sfw-ent-dev
  - 1.24.12-debian12-sfw-ent-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-02-11"
vars:
  BINUTILS_DIGEST: sha256:84e2b257f650047d79895d79e3becead653a915923c3aa1a03a525387bb5517d
  BINUTILS_VERSION: "2.45"
  DIGEST: sha256:9ca7588bdc299e28d9a4514cf579234227f4f37a1644e116e841cbd939e35218
  EXPAT_DIGEST: sha256:3fdbe5af6f4e7951e227db3bd931072fec23771bafa560f7d178b71abe53ef90
  EXPAT_VERSION: 2.7.3
  MAJOR_MINOR_VERSION: "1.24"
  MAJOR_VERSION: "1"
  SFW_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  SFW_VERSION: 1.5.4
  VERSION: 1.24.12
contents:
  packages:
    - '!binutils'
    - '!binutils-aarch64-linux-gnu'
    - '!binutils-common'
    - '!binutils-x86-64-linux-gnu'
    - '!gawk'
    - '!libbinutils'
    - '!libctf-nobfd0'
    - '!libctf0'
    - '!libelogind0'
    - '!libexpat1'
    - '!libgprofng0'
    - '!libsframe1'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - g++
    - gcc
    - git
    - grep
    - libc-bin
    - libc6-dev
    - libslang2
    - libstdc++6
    - make
    - mawk
    - perl-base
    - sed
    - tar
    - tzdata
    - util-linux
  builds:
    - name: golang-sfw-ent
      contents:
        packages:
          - bash
          - coreutils
          - findutils
        files:
          - url: https://github.com/SocketDev/firewall-release/releases/download/v1.5.4/sfw-linux-${SFW_ARCH}
            path: ${target.dir}/opt/socket/bin/sfw
            uid: 0
            gid: 0
            mode: "0755"
      pipeline:
        - name: create alias
          runs: |
            set -eux -o pipefail

            echo "Creating go alias"

            cat > "${target.dir}/opt/socket/bin/go" << 'EOF'
            #!/bin/sh

            # if DHI_NO_SFW is set to true, run the command without sfw, otherwise run with sfw
            if [ "${DHI_NO_SFW}" = "true" ]; then
              /usr/local/go/bin/go "$@"
            else
              sfw /usr/local/go/bin/go "$@"
            fi
            EOF

            chmod +x "${target.dir}/opt/socket/bin/go"
      outputs:
        - source: ${target.dir}/opt/socket
          target: /opt/socket
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/pkg-binutils:2.45-debian12@sha256:84e2b257f650047d79895d79e3becead653a915923c3aa1a03a525387bb5517d
      excludes:
        - etc/group
        - etc/os-release
        - etc/passwd
        - var/lib/dpkg/status
      uid: 0
      gid: 0
    - name: dhi.io/pkg-expat:2.7.3-debian12@sha256:3fdbe5af6f4e7951e227db3bd931072fec23771bafa560f7d178b71abe53ef90
      includes:
        - usr/**
        - var/lib/dpkg/status.d
      uid: 0
      gid: 0
    - name: dhi.io/pkg-golang:1.24.12-debian12@sha256:9ca7588bdc299e28d9a4514cf579234227f4f37a1644e116e841cbd939e35218
      includes:
        - opt/docker/sbom
        - usr/local/go
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "12"
  version-codename: bookworm
  pretty-name: Docker Hardened Images/Debian GNU/Linux 12 (bookworm)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /go
environment:
  DEBIAN_FRONTEND: noninteractive
  GOLANG_VERSION: 1.24.12
  GOPATH: /go
  GOTOOLCHAIN: local
  PATH: /opt/socket/bin:/go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
paths:
  - type: directory
    path: /home/nonroot/.config/go/telemetry/
    uid: 65532
    gid: 65532
    mode: "0744"
  - type: file
    path: /home/nonroot/.config/go/telemetry/mode
    content: |
      off 1970-01-01
    uid: 65532
    gid: 65532
    mode: "0644"
  - type: file
    path: /root/.config/go/telemetry/mode
    content: |
      off 1970-01-01
    uid: 0
    gid: 0
    mode: "0644"
  - type: directory
    path: /go
    uid: 0
    gid: 0
    mode: "0755"
  - type: directory
    path: /go/bin
    uid: 0
    gid: 0
    mode: "0755"
  - type: directory
    path: /go/src
    uid: 0
    gid: 0
    mode: "0755"
  - type: directory
    path: /usr/src
    uid: 0
    gid: 0
    mode: "0755"
annotations:
  org.opencontainers.image.description: A minimal Golang image
  org.opencontainers.image.licenses: BSD-3-Clause
cmd:
  - go
  - help
