# syntax=dhi.io/build:2-alpine3.22

name: Go 1.24.13 / Socket Firewall Enterprise (sfw-ent, dev)
image: dhi.io/golang
variant: dev
flavor: sfw-ent
tags:
  - 1.24-alpine3.22-sfw-ent-dev
  - 1.24.13-alpine3.22-sfw-ent-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-02-11"
vars:
  DIGEST: sha256:5d35ca2b7c523b99fece4a9cff6896bddef229ee7db5e61a07080e524b93aaa3
  MAJOR_MINOR_VERSION: "1.24"
  MAJOR_VERSION: "1"
  SFW_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  SFW_VERSION: 1.5.4
  VERSION: 1.24.13
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox
    - ca-certificates-bundle
    - g++
    - gcc
    - git
    - libgcc
    - libstdc++
    - make
    - musl-dev
    - tzdata
  builds:
    - name: golang-sfw-ent
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
        packages:
          - busybox
        files:
          - url: https://github.com/SocketDev/firewall-release/releases/download/v1.5.4/sfw-musl-linux-${SFW_ARCH}
            path: ${target.dir}/opt/socket/bin/sfw
            uid: 0
            gid: 0
            mode: "0755"
      pipeline:
        - name: create alias
          runs: |
            set -eux -o pipefail

            echo "Creating go alias"

            cat > "${target.dir}/opt/socket/bin/go" << 'EOF'
            #!/bin/sh

            # if DHI_NO_SFW is set to true, run the command without sfw, otherwise run with sfw
            if [ "${DHI_NO_SFW}" = "true" ]; then
              /usr/local/go/bin/go "$@"
            else
              sfw /usr/local/go/bin/go "$@"
            fi
            EOF

            chmod +x "${target.dir}/opt/socket/bin/go"
      outputs:
        - source: ${target.dir}/opt/socket
          target: /opt/socket
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/pkg-golang:1.24.13-alpine3.22@sha256:5d35ca2b7c523b99fece4a9cff6896bddef229ee7db5e61a07080e524b93aaa3
      includes:
        - opt/docker/sbom
        - usr/local/go
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /go
environment:
  GOLANG_VERSION: 1.24.13
  GOPATH: /go
  GOTOOLCHAIN: local
  PATH: /opt/socket/bin:/go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
paths:
  - type: directory
    path: /home/nonroot/.config/go/telemetry/
    uid: 65532
    gid: 65532
    mode: "0744"
  - type: file
    path: /home/nonroot/.config/go/telemetry/mode
    content: |
      off 1970-01-01
    uid: 65532
    gid: 65532
    mode: "0644"
  - type: file
    path: /root/.config/go/telemetry/mode
    content: |
      off 1970-01-01
    uid: 0
    gid: 0
    mode: "0644"
  - type: directory
    path: /go
    uid: 0
    gid: 0
    mode: "0755"
  - type: directory
    path: /go/bin
    uid: 0
    gid: 0
    mode: "0755"
  - type: directory
    path: /go/src
    uid: 0
    gid: 0
    mode: "0755"
  - type: directory
    path: /usr/src
    uid: 0
    gid: 0
    mode: "0755"
annotations:
  org.opencontainers.image.description: A minimal Golang image
  org.opencontainers.image.licenses: BSD-3-Clause
cmd:
  - go
  - help
