  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.28.2
  TEMPORALIO_SERVER_DIGEST: sha256:e66e1c9ff29c178b82714c4cae82677b9f049d64423f9585786be9abbd89061f
