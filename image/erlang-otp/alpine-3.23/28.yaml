# syntax=dhi.io/build:2-alpine3.23

name: Erlang/OTP 28.x
image: dhi.io/erlang-otp
variant: runtime
tags:
  - 28-alpine3.23
  - 28.3-alpine3.23
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-05-20"
vars:
  COMMIT_SHA: aa5b1d3366762ff8f420f2aa6a52604b481530c9
  SEMVER_MAJOR_MINOR_VERSION: "28.3"
  SEMVER_MAJOR_VERSION: "28"
  SEMVER_VERSION: "28.3"
  VERSION: 28.3.1
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
  packages:
    - alpine-baselayout-data
    - ca-certificates
    - libcrypto3
    - libstdc++
    - ncurses-libs
    - openssl
  builds:
    - name: erlang-otp
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
        packages:
          - autoconf
          - bash
          - build-base
          - ncurses-dev
          - openssl-dev
        files:
          - url: git+https://github.com/erlang/otp.git#OTP-28.3.1
            checksum: aa5b1d3366762ff8f420f2aa6a52604b481530c9
            path: /usr/src/otp
            spdx:
              name: erlang-otp
              version: 28.3.1
              packages:
                - name: erlang-otp
                  purl: pkg:erlang/github.com/erlang/otp@28.3.1
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: setup tmp directory
          runs: |
            set -eux -o pipefail

            mkdir -p /tmp
        - name: configure and build
          work-dir: /usr/src/otp
          runs: |
            set -eux -o pipefail

            ./configure

            make -j$(nproc)
            make install DESTDIR=${target.dir}
        - name: cleanup
          runs: |
            set -eux -o pipefail

            # Remove examples directories
            find ${target.dir}/usr/local/lib/erlang -type d -name examples -exec rm -rf {} +

            # Remove dev-only binaries
            rm -f ${target.dir}/usr/local/bin/dialyzer
            rm -f ${target.dir}/usr/local/bin/typer
            rm -f ${target.dir}/usr/local/bin/ct_run
      outputs:
        - source: ${target.dir}/usr/local
          target: /usr/local
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/erlang-otp
          target: /opt/docker/sbom/erlang-otp
          uid: 0
          gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.23"
  pretty-name: Docker Hardened Images/Alpine Linux v3.23
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
annotations:
  org.opencontainers.image.description: A minimal Erlang/OTP image
  org.opencontainers.image.licenses: Apache-2.0
cmd:
  - erl
