# syntax=dhi.io/build:2-debian13

name: Erlang/OTP 28.x (dev)
image: dhi.io/erlang-otp
variant: dev
tags:
  - 28-dev
  - 28.3-dev
  - 28-debian13-dev
  - 28.3-debian13-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-05-20"
vars:
  COMMIT_SHA: aa5b1d3366762ff8f420f2aa6a52604b481530c9
  SEMVER_MAJOR_MINOR_VERSION: "28.3"
  SEMVER_MAJOR_VERSION: "28"
  SEMVER_VERSION: "28.3"
  VERSION: 28.3.1
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - dash
    - diffutils
    - dpkg
    - findutils
    - grep
    - libc-bin
    - libssl3t64
    - libstdc++6
    - mawk
    - perl-base
    - sed
    - util-linux
  builds:
    - name: erlang-otp
      contents:
        packages:
          - bash
          - build-essential
          - coreutils
          - dpkg-dev
          - findutils
          - grep
          - gzip
          - libncurses-dev
          - libssl-dev
          - sed
        files:
          - url: git+https://github.com/erlang/otp.git#OTP-28.3.1
            checksum: aa5b1d3366762ff8f420f2aa6a52604b481530c9
            path: /usr/src/otp
            spdx:
              name: erlang-otp
              version: 28.3.1
              packages:
                - name: erlang-otp
                  purl: pkg:erlang/github.com/erlang/otp@28.3.1
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: configure and build
          work-dir: /usr/src/otp
          runs: |
            set -eux -o pipefail

            ./configure

            make -j$(nproc)
            make install DESTDIR=${target.dir}
      outputs:
        - source: ${target.dir}/usr/local
          target: /usr/local
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/erlang-otp
          target: /opt/docker/sbom/erlang-otp
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
annotations:
  org.opencontainers.image.description: A minimal Erlang/OTP image
  org.opencontainers.image.licenses: Apache-2.0
cmd:
  - erl
