            set -eux -o pipefail

            rm -rf node_modules

            bun install --production

            # Remove esbuild from node modules to avoid phantom golang vulnerabilities in sbom
            rm -rf node_modules/@esbuild
            find node_modules -type d -name esbuild -exec rm -rf {} + 2> /dev/null || true
        - name: ui-sbom
          uses: sbom@v1
          with:
            prefix: kyverno-policy-reporter-ui-frontend
            source: /go/src/github.com/kyverno/policy-reporter-ui/frontend
