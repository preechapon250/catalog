            path: /go/src/github.com/stakater/Reloader
            spdx:
              name: reloader
              version: 1.4.12
              packages:
                - name: reloader
                  purl: pkg:golang/github.com/stakater/Reloader@1.4.12
                  license: Apache-2.0
            uid: 0
            gid: 0
