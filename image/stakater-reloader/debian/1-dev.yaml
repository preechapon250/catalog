            deps: []
            download: true
        - name: build
          uses: go/build@v1
          work-dir: /go/src/github.com/stakater/Reloader
          with:
            ldflags:
              - -X github.com/stakater/Reloader/main.Version=1.4.12
            output: ${target.dir}/usr/local/bin/Reloader
      outputs:
        - source: ${target.dir}/usr/local/bin/Reloader
          target: /usr/local/bin/Reloader
          uid: 0
          gid: 0
          mode: "0755"
        - source: /opt/docker/sbom/reloader
          target: /opt/docker/sbom/reloader
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
annotations:
  org.opencontainers.image.description: A minimal stakater/reloader image
  org.opencontainers.image.licenses: Apache-2.0
cmd:
  - Reloader
tests:
  - name: Run testcontainers tests
    directory: image/stakater-reloader/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APT package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
