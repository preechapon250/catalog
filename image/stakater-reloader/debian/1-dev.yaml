  - 1-dev
  - 1.4-dev
  - 1.4.12-dev
  - v1.4.12-dev
  - 1-debian13-dev
  - 1.4-debian13-dev
  - 1.4.12-debian13-dev
platforms:
  - linux/amd64
  - linux/arm64
vars:
  ARCH: '#{ target.arch == "amd64" ? "amd64" : "arm64" }'
  COMMIT_SHA: 264b90df9d40a474308be258f4185996347de915
  GOLANG_REFERENCE: dhi/golang:1.25.5-debian13-dev@sha256:a45faad20adc1286eef26b1f30e170b54791c217ce69457784de66b0a13d1fe6
