# syntax=dhi.io/build:1-debian13

name: BusyBox 1.x
image: dhi.io/busybox
variant: runtime
tags:
  - "1"
  - "1.37"
  - 1.37.0
  - 1-debian13
  - 1.37-debian13
  - 1.37.0-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  DEBIAN_EPOCH_MAJOR_MINOR_VERSION: "1.37"
  DEBIAN_EPOCH_MAJOR_VERSION: "1"
  DEBIAN_EPOCH_VERSION: 1.37.0
  VERSION: 1:1.37.0-6+b3
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - busybox
    - ca-certificates
  builds:
    - name: busybox
      contents:
        packages:
          - busybox
          - bash
      pipeline:
        - name: install busybox
          runs: |
            set -eux -o pipefail

            busybox --install -s /usr/bin
      outputs:
        - source: /usr/bin
          target: /usr/bin
          uid: 0
          gid: 0
          diff: true
        - source: /usr/bin/sh
          target: /usr/bin/sh
          uid: 0
          gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  BUSYBOX_VERSION: 1.37.0
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal busybox image
  org.opencontainers.image.licenses: GPL-2.0-only
cmd:
  - /bin/sh
tests:
  - name: Run testcontainers tests
    directory: image/busybox/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
