# syntax=dhi.io/build:1-debian13

name: BusyBox 1.x (dev)
image: dhi.io/busybox
variant: dev
tags:
  - 1-dev
  - 1.37-dev
  - 1.37.0-dev
  - 1-debian13-dev
  - 1.37-debian13-dev
  - 1.37.0-debian13-dev
platforms:
  - linux/amd64
  - linux/arm64
vars:
  DEBIAN_EPOCH_MAJOR_MINOR_VERSION: "1.37"
  DEBIAN_EPOCH_MAJOR_VERSION: "1"
  DEBIAN_EPOCH_VERSION: 1.37.0
  VERSION: 1:1.37.0-6+b3
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - busybox
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - libc-bin
    - mawk
    - perl-base
    - sed
    - util-linux
  builds:
    - name: busybox
      contents:
        packages:
          - busybox
          - bash
      pipeline:
        - name: install busybox
          runs: |
            set -eux -o pipefail

            busybox --install -s /usr/bin
        - name: remove dpkg symlink
          runs: |
            set -eux -o pipefail

            rm -f /usr/bin/dpkg*
            rm -f /usr/bin/tar
      outputs:
        - source: /usr/bin
          target: /usr/bin
          uid: 0
          gid: 0
          diff: true
        - source: /usr/bin/sh
          target: /usr/bin/sh
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  BUSYBOX_VERSION: 1.37.0
  DEBIAN_FRONTEND: noninteractive
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal busybox image
  org.opencontainers.image.licenses: GPL-2.0-only
cmd:
  - /bin/sh
tests:
  - name: Run testcontainers tests
    directory: image/busybox/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APT package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
