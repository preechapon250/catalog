# syntax=dhi.io/build:1-alpine3.22

name: BusyBox 1.x (dev)
image: dhi.io/busybox
variant: dev
tags:
  - 1-alpine3.22-dev
  - 1.37-alpine3.22-dev
  - 1.37.0-alpine3.22-dev
platforms:
  - linux/amd64
  - linux/arm64
vars:
  APK_MAJOR_MINOR_VERSION: "1.37"
  APK_MAJOR_VERSION: "1"
  APK_VERSION: 1.37.0
  VERSION: 1.37.0-r20
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox=1.37.0-r20
    - ca-certificates-bundle
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  BUSYBOX_VERSION: 1.37.0
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal busybox image
  org.opencontainers.image.licenses: GPL-2.0-only
cmd:
  - /bin/sh
tests:
  - name: Run testcontainers tests
    directory: image/busybox/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APK package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
