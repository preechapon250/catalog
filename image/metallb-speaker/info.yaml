metadata:
  display-name: MetalLB Speaker
  short-description: MetalLB speaker component announces LoadBalancer services to the network using Layer 2 ARP or BGP routing protocols on bare metal Kubernetes clusters.
  featured: false
  home-url: https://metallb.io/
  categories:
    - networking
  included-tools:
    - name: speaker
      description: MetalLB speaker daemon that announces LoadBalancer service IPs using Layer 2 ARP or BGP protocols to make them routable on the network.
    - name: cp-tool
      description: File copy utility used in init containers to transfer binaries and scripts to shared volumes in multi-container pod deployments.
    - name: frr-metrics
      description: Prometheus metrics exporter for FRR (Free Range Routing) that exposes BGP session status, routing table information, and FRR daemon health metrics.
    - name: frr-reloader.sh
      description: Bash script that monitors for configuration changes and performs zero-downtime reloads of FRR BGP configuration by validating and applying new configs without disrupting active BGP sessions.
