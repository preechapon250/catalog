# syntax=dhi.io/build:1-debian13

name: Envoy 1.36.x
image: dhi.io/envoy
variant: runtime
tags:
  - "1"
  - "1.36"
  - 1.36.4
  - 1-debian13
  - 1.36-debian13
  - 1.36.4-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-10-14"
  end-of-life: "2026-10-14"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "aarch_64" }'
  BASE_DIGEST: sha256:d46a757d9ec2c6f6d9b7c4cdcfdb9bc65c9614c53ee28e0f489ed844fd2b79c8
  BASE_TAG: 20250419-glibc-debian13
  SEMVER_MAJOR_MINOR_VERSION: "1.36"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.36.4
  VERSION: 1.36.4
contents:
  packages:
    - '!base-files'
  builds:
    - name: envoy
      contents:
        packages:
          - coreutils
          - bash
          - grep
          - dirmngr
          - gpg
          - gpg-agent
        files:
          - url: https://github.com/envoyproxy/envoy/releases/download/v1.36.4/checksums.txt.asc
            path: ${source.dir}/checksums.txt.asc
            uid: 0
            gid: 0
          - url: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x0AFCE836BA4D1D35763C8523D8CDC3750181F31F
            path: ${source.dir}/envoy-maintainers.gpg
            uid: 0
            gid: 0
          - url: https://github.com/envoyproxy/envoy/releases/download/v1.36.4/envoy-1.36.4-linux-${ARCH}
            path: ${source.dir}/envoy-1.36.4-linux-${ARCH}
            spdx:
              name: envoy
              version: 1.36.4
              packages:
                - name: envoy
                  purl: pkg:dhi/envoy@1.36.4
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          runs: |
            set -eux -o pipefail

            # GPG verification
            gpg --batch --yes --import envoy-maintainers.gpg
            gpg --batch --yes --output checksums.txt --decrypt checksums.txt.asc

            # Extract and rewrite checksum line
            awk "/envoy-1.36.4-linux-${ARCH}\$/ {
              printf \"%s  envoy-%s-linux-%s\\n\", \$1, \"1.36.4\", \"${ARCH}\"
            }" checksums.txt > checksum-single.txt

            [ -s checksum-single.txt ] || {
              echo "Error: Checksum for envoy-1.36.4-linux-${ARCH} not found in checksums.txt.asc"
              exit 1
            }

            # Validate directly in ${source.dir}
            sha256sum -c checksum-single.txt
        - name: install
          runs: |
            set -eux -o pipefail

            mkdir -p "${target.dir}/usr/local/bin"
            cp "${source.dir}/envoy-1.36.4-linux-${ARCH}" "${target.dir}/usr/local/bin/envoy"
      outputs:
        - source: ${target.dir}/usr/local/bin/envoy
          target: /usr/local/bin/envoy
          uid: 0
          gid: 0
          mode: "0755"
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/static:20250419-glibc-debian13@sha256:d46a757d9ec2c6f6d9b7c4cdcfdb9bc65c9614c53ee28e0f489ed844fd2b79c8
      includes:
        - bin
        - etc
        - home
        - lib
        - lib64
        - opt
        - sbin
        - tmp
        - usr
        - var
      excludes:
        - etc/group
        - etc/os-release
        - etc/passwd
        - var/lib/dpkg/status
      uid: 0
      gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
annotations:
  org.opencontainers.image.description: A minimal Envoy image
  org.opencontainers.image.licenses: Apache-2.0
cmd:
  - envoy
tests:
  - name: Run testcontainers tests
    directory: image/envoy/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run common testcontainers tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
