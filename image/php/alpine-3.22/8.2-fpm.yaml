os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /var/www/html
stop-signal: SIGQUIT
environment:
  PATH: /opt/php-8.2/bin:/opt/php-8.2/sbin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  PHP_INI_DIR: /opt/php-8.2/etc/php
  PHP_PREFIX: /opt/php-8.2
  PHP_VERSION: 8.2.30
paths:
  - type: directory
    path: /var/www/html
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: file
    path: /opt/php-8.2/etc/php/conf.d/opcache.ini
    content: |
      # https://wiki.php.net/rfc/make_opcache_required
      zend_extension=opcache
    uid: 0
    gid: 0
    mode: "0644"
  - type: file
    path: /opt/php-8.2/etc/php/conf.d/fpm.ini
    content: |
      ; https://github.com/docker-library/php/issues/878#issuecomment-938595965
      fastcgi.logging = Off
    uid: 0
    gid: 0
    mode: "0644"
  - type: file
    path: /opt/php-8.2/etc/php-fpm.d/docker.conf
    content: |
      [global]
      error_log = /proc/self/fd/2

      ; https://github.com/docker-library/php/pull/725#issuecomment-443540114
      log_limit = 8192

      [www]
      ; php-fpm closes STDOUT on startup, so sending logs to /proc/self/fd/1 does not work.
      ; https://bugs.php.net/bug.php?id=73886
      access.log = /proc/self/fd/2

      clear_env = no

      ; Ensure worker stdout and stderr are sent to the main error log.
      catch_workers_output = yes
      decorate_workers_output = no
    uid: 0
    gid: 0
    mode: "0644"
  - type: file
    path: /opt/php-8.2/etc/php-fpm.d/zz-docker.conf
    content: |
      [global]
      daemonize = no

      [www]
      listen = 9000
    uid: 0
    gid: 0
    mode: "0644"
