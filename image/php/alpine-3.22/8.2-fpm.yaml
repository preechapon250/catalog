            esac

            gpg --batch --verify 'php-8.2.30.tar.xz.asc' 'php-8.2.30.tar.xz'
            tar xvf 'php-8.2.30.tar.xz'
        - name: build and install
          work-dir: ${source.dir}/php-8.2.30
          runs: |
            set -eux -o pipefail

            fpm_opts=()
            if [ '${target.flavor}' = fpm ]; then
              fpm_opts=(--disable-cli --enable-fpm --with-fpm-user=nonroot --with-fpm-group=nonroot)
            fi

            phpdbg_opts=(--disable-phpdbg)
            pear_opts=()
            if [ '${target.dev}' = true ]; then
              phpdbg_opts=(--enable-phpdbg --enable-phpdbg-readline)
              pear_opts=(--with-pear)
            fi

            ./configure \
              --enable-option-checking=fatal \
              --prefix='/opt/php-8.2' \
              --with-config-file-path='/opt/php-8.2/etc/php' \
              --with-config-file-scan-dir='/opt/php-8.2/etc/php/conf.d' \
              --disable-static \
              --disable-cgi \
              --enable-filter \
              --enable-tokenizer \
              --enable-ctype \
              --enable-fileinfo \
              --enable-mbstring --enable-mbregex \
              --enable-intl \
              --enable-mysqlnd \
              --enable-session \
              --enable-xml --enable-simplexml --enable-dom \
              --enable-pdo \
              --with-sqlite3 \
              --with-pdo-sqlite \
              --with-password-argon2 \
              --with-sodium \
              --with-openssl \
              --with-external-pcre=/usr --with-pcre-jit \
              --with-iconv \
              --with-libxml \
              --with-curl \
              --with-readline \
              --with-zlib \
              "${fpm_opts[@]}" \
              "${phpdbg_opts[@]}" \
              "${pear_opts[@]}"

            make -j"$(nproc)"

            make install INSTALL_ROOT='${target.dir}'
        - name: install php.ini
          runs: |
            set -eux -o pipefail

            install -d '${target.dir}//opt/php-8.2/etc/php/conf.d'
            install '${source.dir}/php-8.2.30/php.ini-production' \
              '${target.dir}//opt/php-8.2/etc/php/php.ini'

            # On dev images, include example php.ini files.
            if [ '${target.dev}' = 'true' ]; then
              install -t '${target.dir}//opt/php-8.2/etc/php' \
                '${source.dir}/php-8.2.30/'php.ini-*
            fi
        - name: install php-fpm.conf
          runs: |
            set -eux -o pipefail

            install '${target.dir}//opt/php-8.2/etc/php-fpm.conf.default' \
              '${target.dir}//opt/php-8.2/etc/php-fpm.conf'
            install '${target.dir}//opt/php-8.2/etc/php-fpm.d/www.conf.default' \
              '${target.dir}//opt/php-8.2/etc/php-fpm.d/www.conf'
        - name: remove unused executables
          runs: |
            set -eux -o pipefail

            rm '${target.dir}//opt/php-8.2'/bin/{phpize,php-config}
        - uses: strip@v1
          with:
            dir: ${target.dir}//opt/php-8.2
      paths:
        - type: directory
          path: ${source.dir}/key
          uid: 0
          gid: 0
          source: image/php/key
      outputs:
        - source: ${target.dir}//opt/php-8.2/bin
          target: /opt/php-8.2/bin
          uid: 0
          gid: 0
        - source: ${target.dir}//opt/php-8.2/sbin
