                  key/AFD8691FDAEDF03BDF6E460563F15A9B715376CA
                ;;
              8.3)
                gpg --batch --import \
                  key/1198C0117593497A5EC5C199286AF1F9897469DC \
                  key/AFD8691FDAEDF03BDF6E460563F15A9B715376CA \
                  key/C28D937575603EB4ABB725861C0779DC5C0A9DE4
                ;;
              8.2)
                gpg --batch --import \
                  key/1198C0117593497A5EC5C199286AF1F9897469DC \
