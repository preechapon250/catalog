name: Vault 1.x
image: dhi.io/vault
variant: runtime
tags:
  - "1"
  - "1.21"
  - 1.21.1
  - 1-debian13
  - 1.21-debian13
  - 1.21.1-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-10-21"
vars:
  BASE_DIGEST: sha256:74fc43fa240887b8159970e434244039aab0c6efaaa9cf044004cdc22aa2a34d
  BASE_TAG: 20250419-debian13
  COMMIT_SHA: 2453aac2638a6ae243341b4e0657fd8aea1cbf18
  GO_REFERENCE: dhi/golang:1.25.5-debian13-dev@sha256:a45faad20adc1286eef26b1f30e170b54791c217ce69457784de66b0a13d1fe6
  GO_VERSION: 1.25.5
  SEMVER_MAJOR_MINOR_VERSION: "1.21"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.21.1
  VERSION: 1.21.1
contents:
  packages:
    - '!base-files'
  builds:
    - name: vault
      uses: dhi.io/golang:1.25.5-debian13-dev@sha256:a45faad20adc1286eef26b1f30e170b54791c217ce69457784de66b0a13d1fe6
      contents:
        packages:
          - binutils
          - libcap2-bin
        files:
          - url: git+https://github.com/hashicorp/vault.git#v1.21.1
            checksum: 2453aac2638a6ae243341b4e0657fd8aea1cbf18
            path: /go/src/github.com/hashicorp/vault
            spdx:
              name: vault
              version: 1.21.1
              packages:
                - name: vault
                  purl: pkg:dhi/vault@1.21.1
                  license: BUSL-1.1
            uid: 0
            gid: 0
      pipeline:
        - name: update go dependencies
          uses: go/bump@v1
          work-dir: /go/src/github.com/hashicorp/vault
          with:
            deps:
              - golang.org/x/crypto@v0.45.0
              - github.com/dvsekhvalnov/jose2go@v1.7.0
            download: true
        - name: bootstrap
          work-dir: /go/src/github.com/hashicorp/vault
          privileged: true
          runs: |
            set -eux -o pipefail

            make bootstrap
        - name: build
          uses: go/build@v1
          work-dir: /go/src/github.com/hashicorp/vault
          with:
            ldflags:
              - -X github.com/hashicorp/vault/version.fullVersion=1.21.1
              - -X github.com/hashicorp/vault/version.GitCommit=2453aac2638a6ae243341b4e0657fd8aea1cbf18
              - -X github.com/hashicorp/vault/version.BuildDate=$(date -u -d @${SOURCE_DATE_EPOCH} +'%FT%TZ')
            output: ${target.dir}/usr/local/bin/vault
            tags: vault
        - name: setcap
          runs: |
            set -eux -o pipefail

            # Grants the binary the CAP_IPC_LOCK capability
            # This process requires root access and was being done in the live
            # environment in the upstream image file but does lock us into the
            # production variant
            setcap cap_ipc_lock=+ep '${target.dir}/usr/local/bin/vault'
      outputs:
        - source: ${target.dir}/usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/vault
          target: /opt/docker/sbom/vault
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/static:20250419-debian13@sha256:74fc43fa240887b8159970e434244039aab0c6efaaa9cf044004cdc22aa2a34d
      includes:
        - bin
        - etc
        - home
        - lib
        - lib64
        - opt
        - sbin
        - tmp
        - usr
        - var
      excludes:
        - etc/group
        - etc/os-release
        - etc/passwd
        - var/lib/dpkg/status
      uid: 0
      gid: 0
accounts:
  run-as: vault
  users:
    - name: vault
      uid: 1000
      gid: 1000
  groups:
    - name: vault
      gid: 1000
      members:
        - vault
