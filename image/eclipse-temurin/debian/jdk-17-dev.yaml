# syntax=dhi.io/build:1-debian13

name: Eclipse Temurin 17.x JDK (dev)
image: dhi.io/eclipse-temurin
variant: dev
tags:
  - 17-jdk-dev
  - 17.0-jdk-dev
  - 17.0.17-jdk-dev
  - 17.0.17.10-jdk-dev
  - 17-jdk-debian13-dev
  - 17.0-jdk-debian13-dev
  - 17.0.17-jdk-debian13-dev
  - 17.0.17.10-jdk-debian13-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2021-09-22"
  end-of-life: "2027-10-31"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "aarch64" }'
  JAVA_JDK_CHECKSUM: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.17+10/OpenJDK17U-jdk_${ARCH}_linux_hotspot_17.0.17_10.tar.gz.sha256.txt
  JAVA_JDK_DOWNLOAD: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.17+10/OpenJDK17U-jdk_${ARCH}_linux_hotspot_17.0.17_10.tar.gz
  JAVA_JRE_CHECKSUM: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.17+10/OpenJDK17U-jre_${ARCH}_linux_hotspot_17.0.17_10.tar.gz.sha256.txt
  JAVA_JRE_DOWNLOAD: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.17+10/OpenJDK17U-jre_${ARCH}_linux_hotspot_17.0.17_10.tar.gz
  JAVA_MAJOR_MINOR_VERSION: "17.0"
  JAVA_MAJOR_VERSION: "17"
  JAVA_VERSION: 17.0.17
  JAVA_VERSION_SUFFIX: "10"
  OS: linux
  VERSION: jdk-17.0.17+10
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - gnu-which
    - grep
    - libc-bin
    - libstdc++6
    - locales
    - mawk
    - perl-base
    - sed
    - util-linux
  builds:
    - name: eclipse-temurin
      contents:
        packages:
          - base-files
          - bash
          - coreutils
          - findutils
        files:
          - url: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.17+10/OpenJDK17U-jdk_${ARCH}_linux_hotspot_17.0.17_10.tar.gz
            checksum: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.17+10/OpenJDK17U-jdk_${ARCH}_linux_hotspot_17.0.17_10.tar.gz.sha256.txt
            path: ${target.dir}/opt/java/openjdk
            spdx:
              name: eclipse-temurin
              version: 17.0.17.10
              packages:
                - name: eclipse-temurin
                  purl: pkg:dhi/eclipse/temurin-jdk@17.0.17.10
                  license: GPL-2.0-with-classpath-exception
            uid: 0
            gid: 0
      pipeline:
        - name: create symlinks
          runs: |
            set -eux -o pipefail

            mv ${target.dir}/opt/java/openjdk/* ${target.dir}/opt/java/openjdk/17

            # Delete src.zip from the distribution, as most consumers of a container image have no use for the source code.
            rm -rf ${target.dir}/opt/java/openjdk/17/lib/src.zip

            mkdir -p ${target.dir}/usr/local/bin
            find ${target.dir}/opt/java/openjdk/17/bin -type f -executable -o -type l | while read -r file; do
              filename=$(basename "$file")
              ln -s /opt/java/openjdk/17/bin/$filename ${target.dir}/usr/local/bin/$filename
            done
      outputs:
        - source: ${target.dir}/opt/java
          target: /opt/java
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
    - name: locale
      uses: dhi.io/debian-base:trixie-debian13@sha256:c7651f9ef631e9a9feada59aff228f9382bdb537e85dc8e9c201093597898c45
      contents:
        packages:
          - bash
          - locales
          - coreutils
          - gzip
      pipeline:
        - name: install locales
          runs: |
            set -eux -o pipefail

            echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
            locale-gen en_US.UTF-8
      outputs:
        - source: /usr/share/locale
          target: /usr/share/locale
          uid: 0
          gid: 0
        - source: /usr/lib/locale
          target: /usr/lib/locale
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
  JAVA_HOME: /opt/java/openjdk/17
  JAVA_VERSION: jdk-17.0.17+10
  LANG: en_US.UTF-8
  LANGUAGE: en_US:en
  LC_ALL: en_US.UTF-8
annotations:
  org.opencontainers.image.description: A minimal Eclipse Temurin image
  org.opencontainers.image.licenses: GPL-2.0-only WITH Classpath-exception-2.0
cmd:
  - /bin/bash
tests:
  - name: Run testcontainers tests
    directory: image/eclipse-temurin/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run locales tests
    directory: test/go-testing/locales
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APT package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
