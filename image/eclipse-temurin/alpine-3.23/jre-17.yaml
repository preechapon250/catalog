name: Eclipse Temurin 17.x JRE
image: dhi.io/eclipse-temurin
variant: runtime
tags:
  - 17-alpine3.23
  - 17.0-alpine3.23
  - 17.0.18-alpine3.23
  - 17.0.18.8-alpine3.23
platforms:
  - linux/amd64
dates:
  release: "2021-09-22"
  end-of-life: "2027-10-31"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "aarch64" }'
  JAVA_JDK_CHECKSUM: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.18+8/OpenJDK17U-jdk_${ARCH}_alpine-linux_hotspot_17.0.18_8.tar.gz.sha256.txt
  JAVA_JDK_DOWNLOAD: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.18+8/OpenJDK17U-jdk_${ARCH}_alpine-linux_hotspot_17.0.18_8.tar.gz
  JAVA_JRE_CHECKSUM: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.18+8/OpenJDK17U-jre_${ARCH}_alpine-linux_hotspot_17.0.18_8.tar.gz.sha256.txt
  JAVA_JRE_DOWNLOAD: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.18+8/OpenJDK17U-jre_${ARCH}_alpine-linux_hotspot_17.0.18_8.tar.gz
  JAVA_MAJOR_MINOR_VERSION: "17.0"
  JAVA_MAJOR_VERSION: "17"
  JAVA_VERSION: 17.0.18
  JAVA_VERSION_SUFFIX: "8"
  OS: alpine-linux
  VERSION: jdk-17.0.18+8
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
  packages:
    - alpine-baselayout-data
    - ca-certificates-bundle
    - musl
    - tzdata
  builds:
    - name: eclipse-temurin
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
        packages:
          - alpine-baselayout-data
          - busybox
        files:
          - url: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.18+8/OpenJDK17U-jre_${ARCH}_alpine-linux_hotspot_17.0.18_8.tar.gz
            checksum: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.18+8/OpenJDK17U-jre_${ARCH}_alpine-linux_hotspot_17.0.18_8.tar.gz.sha256.txt
            path: ${target.dir}/opt/java/openjdk
            spdx:
              name: eclipse-temurin
              version: 17.0.18.8
              packages:
                - name: eclipse-temurin
                  purl: pkg:dhi/eclipse/temurin-jre@17.0.18.8
                  license: GPL-2.0-with-classpath-exception
            uid: 0
            gid: 0
      pipeline:
        - name: create symlinks
          runs: |
            set -eux -o pipefail

            mv ${target.dir}/opt/java/openjdk/* ${target.dir}/opt/java/openjdk/17-jre
            mkdir -p ${target.dir}/usr/local/bin
            find ${target.dir}/opt/java/openjdk/17-jre/bin -type f -executable -o -type l | while read -r file; do
              filename=$(basename "$file")
              ln -s /opt/java/openjdk/17-jre/bin/$filename ${target.dir}/usr/local/bin/$filename
            done
      outputs:
        - source: ${target.dir}/opt/java
          target: /opt/java
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.23"
  pretty-name: Docker Hardened Images/Alpine Linux v3.23
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  JAVA_HOME: /opt/java/openjdk/17-jre
  JAVA_VERSION: jre-17.0.18+8
annotations:
  org.opencontainers.image.description: A minimal Eclipse Temurin image
  org.opencontainers.image.licenses: GPL-2.0-only WITH Classpath-exception-2.0
cmd:
  - java
  - --help
