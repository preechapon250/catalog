# syntax=dhi.io/build:1-alpine3.22

name: Eclipse Temurin 8.x JRE (dev)
image: dhi.io/eclipse-temurin
variant: dev
tags:
  - 8-alpine3.22-dev
  - 8u472-alpine3.22-dev
  - 8u472.b08-alpine3.22-dev
platforms:
  - linux/amd64
dates:
  release: "2021-07-29"
  end-of-life: "2030-12-31"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "aarch64" }'
  JAVA_JDK_CHECKSUM: https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u472-b08/OpenJDK8U-jdk_${ARCH}_alpine-linux_hotspot_8u472b08.tar.gz.sha256.txt
  JAVA_JDK_DOWNLOAD: https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u472-b08/OpenJDK8U-jdk_${ARCH}_alpine-linux_hotspot_8u472b08.tar.gz
  JAVA_JRE_CHECKSUM: https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u472-b08/OpenJDK8U-jre_${ARCH}_alpine-linux_hotspot_8u472b08.tar.gz.sha256.txt
  JAVA_JRE_DOWNLOAD: https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u472-b08/OpenJDK8U-jre_${ARCH}_alpine-linux_hotspot_8u472b08.tar.gz
  JAVA_MAJOR_MINOR_VERSION: 8u472
  JAVA_MAJOR_VERSION: "8"
  JAVA_VERSION: 8u472
  JAVA_VERSION_SUFFIX: b08
  OS: alpine-linux
  VERSION: jdk8u472-b08
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox
    - ca-certificates-bundle
    - musl
    - tzdata
  builds:
    - name: eclipse-temurin
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
        packages:
          - alpine-baselayout-data
          - busybox
        files:
          - url: https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u472-b08/OpenJDK8U-jre_${ARCH}_alpine-linux_hotspot_8u472b08.tar.gz
            checksum: https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u472-b08/OpenJDK8U-jre_${ARCH}_alpine-linux_hotspot_8u472b08.tar.gz.sha256.txt
            path: ${target.dir}/opt/java/openjdk
            spdx:
              name: eclipse-temurin
              version: 8u472.b08
              packages:
                - name: eclipse-temurin
                  purl: pkg:dhi/eclipse/temurin-jre@8u472.b08
                  license: GPL-2.0-with-classpath-exception
            uid: 0
            gid: 0
      pipeline:
        - name: create symlinks
          runs: |
            set -eux -o pipefail

            mv ${target.dir}/opt/java/openjdk/* ${target.dir}/opt/java/openjdk/8-jre
            mkdir -p ${target.dir}/usr/local/bin
            find ${target.dir}/opt/java/openjdk/8-jre/bin -type f -executable -o -type l | while read -r file; do
              filename=$(basename "$file")
              ln -s /opt/java/openjdk/8-jre/bin/$filename ${target.dir}/usr/local/bin/$filename
            done
      outputs:
        - source: ${target.dir}/opt/java
          target: /opt/java
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  JAVA_HOME: /opt/java/openjdk/8-jre
  JAVA_VERSION: jre-8u472+b08
annotations:
  org.opencontainers.image.description: A minimal Eclipse Temurin image
  org.opencontainers.image.licenses: GPL-2.0-only WITH Classpath-exception-2.0
cmd:
  - /bin/sh
tests:
  - name: Run testcontainers tests
    directory: image/eclipse-temurin/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APK package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
