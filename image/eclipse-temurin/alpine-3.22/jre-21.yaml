# syntax=dhi.io/build:2-alpine3.22

name: Eclipse Temurin 21.x JRE
image: dhi.io/eclipse-temurin
variant: runtime
tags:
  - 21-alpine3.22
  - 21.0-alpine3.22
  - 21.0.10-alpine3.22
  - 21.0.10.7-alpine3.22
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2023-10-10"
  end-of-life: "2029-12-31"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "aarch64" }'
  JAVA_JDK_CHECKSUM: https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10+7/OpenJDK21U-jdk_${ARCH}_alpine-linux_hotspot_21.0.10_7.tar.gz.sha256.txt
  JAVA_JDK_DOWNLOAD: https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10+7/OpenJDK21U-jdk_${ARCH}_alpine-linux_hotspot_21.0.10_7.tar.gz
  JAVA_JRE_CHECKSUM: https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10+7/OpenJDK21U-jre_${ARCH}_alpine-linux_hotspot_21.0.10_7.tar.gz.sha256.txt
  JAVA_JRE_DOWNLOAD: https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10+7/OpenJDK21U-jre_${ARCH}_alpine-linux_hotspot_21.0.10_7.tar.gz
  JAVA_MAJOR_MINOR_VERSION: "21.0"
  JAVA_MAJOR_VERSION: "21"
  JAVA_VERSION: 21.0.10
  JAVA_VERSION_SUFFIX: "7"
  OS: alpine-linux
  VERSION: jdk-21.0.10+7
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - ca-certificates-bundle
    - musl
    - tzdata
  builds:
    - name: eclipse-temurin
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
        packages:
          - alpine-baselayout-data
          - busybox
        files:
          - url: https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10+7/OpenJDK21U-jre_${ARCH}_alpine-linux_hotspot_21.0.10_7.tar.gz
            checksum: https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10+7/OpenJDK21U-jre_${ARCH}_alpine-linux_hotspot_21.0.10_7.tar.gz.sha256.txt
            path: ${target.dir}/opt/java/openjdk
            spdx:
              name: eclipse-temurin
              version: 21.0.10.7
              packages:
                - name: eclipse-temurin
                  purl: pkg:dhi/eclipse/temurin-jre@21.0.10.7
                  license: GPL-2.0-with-classpath-exception
            uid: 0
            gid: 0
      pipeline:
        - name: create symlinks
          runs: |
            set -eux -o pipefail

            mv ${target.dir}/opt/java/openjdk/* ${target.dir}/opt/java/openjdk/21-jre
            mkdir -p ${target.dir}/usr/local/bin
            find ${target.dir}/opt/java/openjdk/21-jre/bin -type f -executable -o -type l | while read -r file; do
              filename=$(basename "$file")
              ln -s /opt/java/openjdk/21-jre/bin/$filename ${target.dir}/usr/local/bin/$filename
            done
      outputs:
        - source: ${target.dir}/opt/java
          target: /opt/java
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  JAVA_HOME: /opt/java/openjdk/21-jre
  JAVA_VERSION: jre-21.0.10+7
annotations:
  org.opencontainers.image.description: A minimal Eclipse Temurin image
  org.opencontainers.image.licenses: GPL-2.0-only WITH Classpath-exception-2.0
cmd:
  - java
  - --help
