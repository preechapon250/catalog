    - name: rabbitmq
      contents:
        packages:
          - base-files
          - binutils
          - bash
          - coreutils
          - gcc
          - grep
          - gzip
          - findutils
          - libc6-dev
          - libncurses-dev
          - libssl3t64
          - libssl-dev
          - make
          - openssl
          - perl
          - sed
          - tar
