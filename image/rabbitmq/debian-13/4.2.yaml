                  license: Apache-2.0
            uid: 0
            gid: 0
          - url: https://github.com/rabbitmq/signing-keys/releases/download/3.0/rabbitmq-release-signing-key.asc
            path: ${source.dir}/rabbitmq-signing-key-public.asc
            uid: 0
            gid: 0
          - url: https://github.com/rabbitmq/rabbitmq-server/releases/download/v4.2.3/rabbitmq-server-generic-unix-4.2.3.tar.xz.asc
            path: ${source.dir}/rabbitmq-sig.tar.xz.asc
            uid: 0
            gid: 0
