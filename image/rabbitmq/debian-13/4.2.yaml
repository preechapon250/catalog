            keys: ${source.dir}/rabbitmq-signing-key-public.asc
            signature: ${source.dir}/rabbitmq-sig.tar.xz.asc
        - name: install-erlang
          work-dir: ${source.dir}/erlang
          runs: |
            set -eux -o pipefail

            mkdir -p "${source.dir}/erlang"
            tar -xzf ${source.dir}/erlang.tar.gz -C "${source.dir}/erlang" --strip-components=1
            ERL_TOP="$(pwd)"
            export ERL_TOP

            FIPS_MODE=""
            if [ "${target.fips}" = "true" ]; then
              FIPS_MODE="--enable-fips"
            fi

            ./configure $FIPS_MODE --with-ssl --without-jinterface --without-javac

            make && make install
        - name: install
          work-dir: /usr/local/rabbitmq_server-4.2.3/sbin
          runs: |
            set -eux -o pipefail

            mkdir -p "/usr/local"
            tar -xJf "${source.dir}/rabbitmq-server-generic-unix-4.2.3.tar.xz" -C "/usr/local"
            # shellcheck disable=SC2086
            sed --debug -i 's/SYS_PREFIX=\${RABBITMQ_HOME}/SYS_PREFIX=/g' rabbitmq-defaults
