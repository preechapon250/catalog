# syntax=dhi.io/build:1-debian13

name: ASP.NET Core 9.x
image: dhi.io/aspnetcore
variant: runtime
tags:
  - "9"
  - "9.0"
  - 9.0.11
  - 9-debian13
  - 9.0-debian13
  - 9.0.11-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2024-11-12"
  end-of-life: "2026-11-10"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "arm64" }'
  SEMVER_MAJOR_MINOR_VERSION: "9.0"
  SEMVER_MAJOR_VERSION: "9"
  SEMVER_VERSION: 9.0.11
  VERSION: 9.0.11
contents:
  packages:
    - '!acl'
    - '!cdebconf'
    - '!debconf'
    - '!dpkg'
    - '!gcc-14'
    - '!gcc-14-base'
    - '!gcc-base'
    - '!install-info'
    - '!libacl1'
    - '!libdebian-installer'
    - '!libdebian-installer4'
    - '!libelogind0'
    - '!libnewt0.52'
    - '!libpcre2-8-0'
    - '!libreadline8t64'
    - '!libslang2'
    - '!libtextwrap'
    - '!libtextwrap1'
    - '!libtinfo6'
    - '!mawk'
    - '!openssl'
    - '!openssl-provider-legacy'
    - '!original-awk'
    - '!pcre2'
    - '!readline-common'
    - '!tar'
    - base-files
    - ca-certificates
    - libc6
    - libgcc-s1
    - libgssapi-krb5-2
    - libicu76
    - libssl3t64
    - libstdc++6
    - tzdata
    - zlib1g
  files:
    - url: https://builds.dotnet.microsoft.com/dotnet/aspnetcore/Runtime/9.0.11/aspnetcore-runtime-9.0.11-linux-${ARCH}.tar.gz
      path: /opt/dotnet
      spdx:
        name: aspnetcore-runtime
        version: 9.0.11
        packages:
          - name: aspnetcore-runtime
            purl: pkg:dhi/microsoft/aspnetcore-runtime@9.0.11
            license: MIT
          - name: dotnet-runtime
            purl: pkg:dhi/microsoft/dotnet-runtime@9.0.11
            license: MIT
          - name: microsoft.aspnetcore.app.runtime.linux-${ARCH}
            purl: pkg:nuget/microsoft.aspnetcore.app.runtime.linux-${ARCH}@9.0.11
            license: MIT
          - name: microsoft.netcore.app.runtime.linux-${ARCH}
            purl: pkg:nuget/microsoft.netcore.app.runtime.linux-${ARCH}@9.0.11
            license: MIT
      uid: 0
      gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  ASPNETCORE_HTTP_PORTS: "8080"
  DOTNET_ROOT: /opt/dotnet
  DOTNET_RUNNING_IN_CONTAINER: "true"
  DOTNET_VERSION: 9.0.11
  PATH: /opt/dotnet:/opt/dotnet/tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal ASP.NET Core image
  org.opencontainers.image.licenses: MIT
cmd:
  - dotnet
  - --help
tests:
  - name: Run testcontainers tests
    directory: image/aspnetcore/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
