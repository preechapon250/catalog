# syntax=dhi.io/build:1-alpine3.22

name: ASP.NET Core 8.x
image: dhi.io/aspnetcore
variant: runtime
tags:
  - 8-alpine3.22
  - 8.0-alpine3.22
  - 8.0.22-alpine3.22
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2023-11-14"
  end-of-life: "2026-11-10"
vars:
  APK_MAJOR_MINOR_VERSION: "8.0"
  APK_MAJOR_VERSION: "8"
  APK_VERSION: 8.0.22
  VERSION: 8.0.22-r0
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
  packages:
    - alpine-baselayout-data
    - aspnetcore8-runtime=8.0.22-r0
    - tzdata
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  ASPNETCORE_HTTP_PORTS: "8080"
  ASPNETCORE_VERSION: 8.0.22
  DOTNET_RUNNING_IN_CONTAINER: "true"
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal ASP.NET Core image
  org.opencontainers.image.licenses: MIT
cmd:
  - dotnet
  - --help
tests:
  - name: Run testcontainers tests
    directory: image/aspnetcore/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
