            find node_modules -type d -name "diff" -exec test -f {}/package.json \; -print0 | while IFS= read -r -d '' diff_dir; do
              echo "Replacing $diff_dir"
              rm -rf "$diff_dir"
              cp -r /tmp/diff-fix/package "$diff_dir"
            done

            rm -rf /tmp/diff-fix
