          runs: |
            set -eux -o pipefail

            # Extract fixed qs version (downloaded in files section)
            mkdir -p /tmp/qs-fix
            tar -xzf ${source.dir}/qs-6.14.1.tgz -C /tmp/qs-fix

            # Find and replace ALL qs packages in node_modules
            find node_modules -type d -name "qs" -print0 | while IFS= read -r -d '' qs_dir; do
              echo "Replacing $qs_dir"
              rm -rf "$qs_dir"
              cp -r /tmp/qs-fix/package "$qs_dir"
            done

            rm -rf /tmp/qs-fix
        - name: patch nested diff packages
          work-dir: ${source.dir}/edgemicro
          privileged: true
