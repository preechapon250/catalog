            set -eux -o pipefail

            # Extract fixed diff version (downloaded in files section)
            mkdir -p /tmp/diff-fix
            tar -xzf ${source.dir}/diff-8.0.3.tgz -C /tmp/diff-fix

            # Find and replace ALL diff packages in node_modules
