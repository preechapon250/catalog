  - type: symlink
    path: /usr/local/bin/valkey-check-rdb
    uid: 0
    gid: 0
    source: /usr/local/bin/valkey-server
  - type: directory
    path: /var/lib/valkey
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /var/log/valkey
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /run/valkey/
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: file
    path: /etc/valkey/conf.d/docker.conf
    content: |
      daemonize no
      bind 0.0.0.0 -::1
      logfile ""
    uid: 0
    gid: 0
    mode: "0444"
  - type: file
    path: /usr/local/bin/docker-entrypoint.sh
    content: |
      #!/bin/sh
      set -e

      if [ "${1#-}" != "$1" ]; then
        # docker run dhi/valkey --flag
        set -- /etc/valkey/valkey.conf "$@"
      fi

      if [ "${1%.conf}" != "$1" ]; then
        # docker run dhi/valkey /path/to/custom/conf [optional flags]
        set -- valkey-server "$@"
      fi

      # set an appropriate umask (if one isn't set)
      um="$(umask)"
      if [ "$um" = '0022' ]; then
        umask 0077
      fi

      exec "$@"
    uid: 0
    gid: 0
    mode: "0755"
