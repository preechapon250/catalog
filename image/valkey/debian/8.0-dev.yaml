# syntax=dhi.io/build:1-debian13

name: Valkey 8.0.x (dev)
image: dhi.io/valkey
variant: dev
tags:
  - 8.0-dev
  - 8.0.6-dev
  - 8.0-debian13-dev
  - 8.0.6-debian13-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2024-09-15"
  end-of-life: "2027-09-15"
vars:
  COMMIT_SHA: 1cac48f92dc938f292480ea229877a18b001bb46
  DEBIAN_EPOCH_MAJOR_MINOR_VERSION: "8.0"
  DEBIAN_EPOCH_MAJOR_VERSION: "8"
  DEBIAN_EPOCH_VERSION: 8.0.6
  VERSION: 8.0.6
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!original-awk'
    - apt
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - hostname
    - libc-bin
    - libpcre2-8-0
    - libssl3t64
    - mawk
    - perl-base
    - sed
    - tini
    - util-linux
  builds:
    - name: valkey
      contents:
        packages:
          - bash
          - clang
          - coreutils
          - gnu-which
          - grep
          - hostname
          - libssl-dev
          - make
          - pkg-config
          - python3
          - sed
        files:
          - url: git+https://github.com/valkey-io/valkey.git#8.0.6
            checksum: 1cac48f92dc938f292480ea229877a18b001bb46
            path: ${source.dir}/valkey
            spdx:
              name: valkey
              version: 8.0.6
              packages:
                - name: valkey
                  purl: pkg:dhi/valkey@8.0.6
                  license: BSD-3-Clause
            uid: 0
            gid: 0
      pipeline:
        - name: build
          work-dir: ${source.dir}/valkey
          runs: |
            set -eux -o pipefail

            make BUILD_TLS=yes CC=clang

            mkdir -p "${target.dir}/usr/local/bin"
            cp src/valkey-server "${target.dir}/usr/local/bin/valkey-server"
            cp src/valkey-cli "${target.dir}/usr/local/bin/valkey-cli"
            cp src/valkey-benchmark "${target.dir}/usr/local/bin/valkey-benchmark"
      outputs:
        - source: ${target.dir}/usr/local/bin/valkey-server
          target: /usr/local/bin/valkey-server
          uid: 0
          gid: 0
          mode: "0755"
        - source: ${target.dir}/usr/local/bin/valkey-cli
          target: /usr/local/bin/valkey-cli
          uid: 0
          gid: 0
          mode: "0755"
        - source: ${target.dir}/usr/local/bin/valkey-benchmark
          target: /usr/local/bin/valkey-benchmark
          uid: 0
          gid: 0
          mode: "0755"
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /data
environment:
  DEBIAN_FRONTEND: noninteractive
paths:
  - type: symlink
    path: /usr/local/bin/redis-sentinel
    uid: 0
    gid: 0
    source: /usr/local/bin/valkey-server
  - type: symlink
    path: /usr/local/bin/redis-server
    uid: 0
    gid: 0
    source: /usr/local/bin/valkey-server
  - type: symlink
    path: /usr/local/bin/redis-cli
    uid: 0
    gid: 0
    source: /usr/local/bin/valkey-cli
  - type: symlink
    path: /usr/local/bin/redis-check-rdb
    uid: 0
    gid: 0
    source: /usr/local/bin/valkey-server
  - type: symlink
    path: /usr/local/bin/redis-check-aof
    uid: 0
    gid: 0
    source: /usr/local/bin/valkey-server
  - type: symlink
    path: /usr/local/bin/redis-benchmark
    uid: 0
    gid: 0
    source: /usr/local/bin/valkey-benchmark
  - type: symlink
    path: /usr/local/bin/valkey-sentinel
    uid: 0
    gid: 0
    source: /usr/local/bin/valkey-server
  - type: symlink
    path: /usr/local/bin/valkey-check-aof
    uid: 0
    gid: 0
    source: /usr/local/bin/valkey-server
  - type: symlink
    path: /usr/local/bin/valkey-check-rdb
    uid: 0
    gid: 0
    source: /usr/local/bin/valkey-server
  - type: directory
    path: /var/lib/valkey
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /var/log/valkey
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /run/valkey/
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /data
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: file
    path: /usr/local/bin/docker-entrypoint.sh
    content: |
      #!/bin/sh
      set -e

      # first arg is `-f` or `--some-option`
      # or first arg is `something.conf`
      if [ "${1#-}" != "$1" ] || [ "${1%.conf}" != "$1" ]; then
        set -- valkey-server "$@"
      fi

      # set an appropriate umask (if one isn't set)
      um="$(umask)"
      if [ "$um" = '0022' ]; then
        umask 0077
      fi

      exec "$@"
    uid: 0
    gid: 0
    mode: "0755"
annotations:
  org.opencontainers.image.description: A minimal Valkey image
  org.opencontainers.image.licenses: BSD-3-Clause
entrypoint:
  - /usr/bin/tini
  - --
  - /usr/local/bin/docker-entrypoint.sh
cmd:
  - valkey-server
ports:
  - 6379/tcp
tests:
