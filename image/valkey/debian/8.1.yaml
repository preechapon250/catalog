    path: /usr/local/bin/docker-entrypoint.sh
    content: |
      #!/bin/sh
      set -e

      # first arg is `-f` or `--some-option`
      # or first arg is `something.conf`
      if [ "${1#-}" != "$1" ] || [ "${1%.conf}" != "$1" ]; then
        set -- valkey-server "$@"
      fi

      # set an appropriate umask (if one isn't set)
      um="$(umask)"
      if [ "$um" = '0022' ]; then
        umask 0077
      fi

      exec "$@"
