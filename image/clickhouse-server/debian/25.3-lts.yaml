# syntax=dhi.io/build:2-debian13

name: ClickHouse Server 25.3.x-lts
image: dhi.io/clickhouse-server
variant: runtime
tags:
  - "25.3"
  - 25.3.11
  - 25.3-debian13
  - 25.3.11-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  DEBIAN_EPOCH_MAJOR_MINOR_VERSION: "25.3"
  DEBIAN_EPOCH_MAJOR_VERSION: "25"
  DEBIAN_EPOCH_VERSION: 25.3.11
  RELEASE_TYPE: lts
  VERSION: 25.3.11.20
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - '!tar'
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - findutils
    - locales
    - tzdata
  builds:
    - name: clickhouse-server
      contents:
        repositories:
          - deb [signed-by=/usr/share/keyrings/clickhouse-keyring.gpg] https://packages.clickhouse.com/deb stable main
        keyring:
          - https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3a9ea1193a97b548be1457d48919f6bd2b48d754
        packages:
          - base-files
          - clickhouse-client=25.3.11.20
          - clickhouse-server=25.3.11.20
          - clickhouse-common-static=25.3.11.20
          - bash
          - coreutils
          - findutils
          - locales
          - tzdata
          - '!tar'
        mappings:
          clickhouse-client: pkg:deb/clickhouse/clickhouse-client@25.3.11.20?os_name=debian&os_version=13
          clickhouse-common-static: pkg:deb/clickhouse/clickhouse-common-static@25.3.11.20?os_name=debian&os_version=13
          clickhouse-server: pkg:deb/clickhouse/clickhouse-server@25.3.11.20?os_name=debian&os_version=13
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            # the following is taken from
            # https://github.com/ClickHouse/ClickHouse/blob/master/docker/server/Dockerfile.ubuntu

            locale-gen en_US.UTF-8

            mkdir -p \
              "/var/lib/clickhouse" \
              "/var/log/clickhouse-server" \
              "/etc/clickhouse-client" \
              "/etc/clickhouse-server/config.d" \
              "/etc/clickhouse-server/users.d" \
              "/docker-entrypoint-initdb.d"

            chmod ugo+Xrw -R /etc/clickhouse-server /etc/clickhouse-client
            chown 1001:1001 /var/lib/clickhouse
            chown root:1001 /var/log/clickhouse-server
            chmod ugo+Xrw -R /var/lib/clickhouse /var/log/clickhouse-server /etc/clickhouse-server /etc/clickhouse-client

            mkdir -p /var/lib/clickhouse /var/log/clickhouse-server /etc/clickhouse-server /etc/clickhouse-client
            chmod ugo+Xrw -R /var/lib/clickhouse /var/log/clickhouse-server /etc/clickhouse-server /etc/clickhouse-client
      outputs:
        - source: /
          target: /
          uid: 0
          gid: 0
    - name: locale
      uses: dhi.io/debian-base:trixie-debian13@sha256:c7651f9ef631e9a9feada59aff228f9382bdb537e85dc8e9c201093597898c45
      contents:
        packages:
          - bash
          - locales
          - coreutils
          - gzip
      pipeline:
        - name: install locales
          runs: |
            set -eux -o pipefail

            echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
            locale-gen en_US.UTF-8
      outputs:
        - source: /usr/share/locale
          target: /usr/share/locale
          uid: 0
          gid: 0
        - source: /usr/lib/locale
          target: /usr/lib/locale
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  CLICKHOUSE_CONFIG: /etc/clickhouse-server/config.xml
  CLICKHOUSE_VERSION: 25.3.11.20
  LANG: en_US.UTF-8
  LANGUAGE: en_US:en
  LC_ALL: en_US.UTF-8
  TZ: UTC
paths:
  - type: file
    path: /etc/clickhouse-server/config.d/docker_related_config.xml
    uid: 1001
    gid: 1001
    mode: "0644"
    source: image/clickhouse-server/config/docker_related_config.xml
  - type: file
    path: /entrypoint.sh
    uid: 1001
    gid: 1001
    mode: "0755"
    source: image/clickhouse-server/bin/entrypoint.sh
annotations:
  org.opencontainers.image.description: A minimal ClickHouse Server image
  org.opencontainers.image.licenses: Apache-2.0
entrypoint:
  - /entrypoint.sh
ports:
  - 9000/tcp
  - 8123/tcp
  - 9009/tcp
