# syntax=dhi.io/build:2-debian13

name: Python 3.12.x / Socket Firewall (sfw, dev)
image: dhi.io/python
variant: dev
flavor: sfw
tags:
  - 3.12-sfw-dev
  - 3.12.12-sfw-dev
  - 3.12-debian13-sfw-dev
  - 3.12.12-debian13-sfw-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2023-10-02"
  end-of-life: "2028-10-31"
vars:
  PKG_PYTHON_REFERENCE: dhi/pkg-python:3.12.12-debian13@sha256:78d8ea4f3c707352348278ce8d3a4e8f99abb4410713c3190fb7e3c7c6e7a345
  PYTHON_MAJOR_MINOR_VERSION: "3.12"
  PYTHON_MAJOR_VERSION: "3"
  PYTHON_VERSION: 3.12.12
  SFW_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  SFW_VERSION: 1.5.3
  VERSION: 3.12.12
contents:
  packages:
    - '!gawk'
    - '!gnupg2'
    - '!gpg'
    - '!gpgconf'
    - '!libassuan'
    - '!libassuan9'
    - '!libcom-err2'
    - '!libelogind0'
    - '!libexpat1'
    - '!libgcrypt20'
    - '!libgdbm-compat4t64'
    - '!libgpg-error'
    - '!libgpg-error0'
    - '!libgpg-error0t64'
    - '!libksba'
    - '!libksba8'
    - '!libmpfr6'
    - '!libnpth0t64'
    - '!libnsl'
    - '!libnsl2'
    - '!libsigseg'
    - '!libsigsegv2'
    - '!libtirpc'
    - '!libtirpc-common'
    - '!libtirpc3t64'
    - '!mpfr4'
    - '!original-awk'
    - '!usrmerge'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - libbz2-1.0
    - libc-bin
    - libcrypt1
    - libdb5.3t64
    - libffi8
    - libgcc-s1
    - liblzma5
    - libncursesw6
    - libreadline8
    - libsqlite3-0
    - libstdc++6
    - libtinfo6
    - libuuid1
    - mawk
    - ncurses-base
    - ncurses-bin
    - netbase
    - perl-base
    - sed
    - tzdata
    - util-linux
    - zlib1g
  builds:
    - name: sfw
      contents:
        packages:
          - bash
          - coreutils
          - findutils
          - libstdc++6
        files:
          - url: https://github.com/SocketDev/sfw-free/releases/download/v1.5.3/sfw-free-linux-${SFW_ARCH}
            path: ${target.dir}/opt/socket/bin/sfw
            uid: 0
            gid: 0
            mode: "0755"
          - url: https://raw.githubusercontent.com/SocketDev/sfw-free/refs/tags/v1.5.3/LICENSE.md
            path: ${target.dir}/opt/socket/LICENSE.md
            uid: 0
            gid: 0
      pipeline:
        - name: create alias
          runs: |
            set -eux -o pipefail

            echo "Creating pip alias"

            cat > "${target.dir}/opt/socket/bin/pip" << 'EOF'
            #!/bin/bash

            sfw /opt/python/bin/pip "$@"
            EOF

            chmod +x "${target.dir}/opt/socket/bin/pip"
      outputs:
        - source: ${target.dir}/opt/socket
          target: /opt/socket
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/pkg-python:3.12.12-debian13@sha256:78d8ea4f3c707352348278ce8d3a4e8f99abb4410713c3190fb7e3c7c6e7a345
      includes:
        - opt/**
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
  LD_LIBRARY_PATH: /opt/python/lib
  PATH: /opt/socket/bin:/opt/python/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  PYTHON_VERSION: 3.12.12
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal Python image
  org.opencontainers.image.licenses: PSF-2.0
cmd:
  - python3
