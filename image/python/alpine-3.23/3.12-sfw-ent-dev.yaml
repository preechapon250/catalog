# syntax=dhi.io/build:2-alpine3.23

name: Python 3.12.x / Socket Firewall Enterprise (sfw-ent, dev)
image: dhi.io/python
variant: dev
flavor: sfw-ent
tags:
  - 3.12-alpine3.23-sfw-ent-dev
  - 3.12.12-alpine3.23-sfw-ent-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2023-10-02"
  end-of-life: "2028-10-31"
vars:
  PKG_PYTHON_REFERENCE: dhi/pkg-python:3.12.12-alpine3.23@sha256:6b2b4da4bfff43bdfc3a14687ae33d633900c2b8eea64f08f3b224d988ae091d
  PYTHON_MAJOR_MINOR_VERSION: "3.12"
  PYTHON_MAJOR_VERSION: "3"
  PYTHON_VERSION: 3.12.12
  SFW_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  SFW_VERSION: 1.5.4
  VERSION: 3.12.12
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox
    - bzip2
    - ca-certificates-bundle
    - expat
    - gcc
    - gdbm
    - libffi
    - libffi-dev
    - libgcc
    - libstdc++
    - mpdecimal
    - musl
    - musl-dev
    - ncurses
    - openssl
    - readline
    - sqlite-libs
    - tzdata
    - zlib
  builds:
    - name: sfw
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
        packages:
          - busybox
        files:
          - url: https://github.com/SocketDev/firewall-release/releases/download/v1.5.4/sfw-musl-linux-${SFW_ARCH}
            path: ${target.dir}/opt/socket/bin/sfw
            uid: 0
            gid: 0
            mode: "0755"
      pipeline:
        - name: create alias
          runs: |
            set -eux -o pipefail

            echo "Creating pip alias"

            cat > "${target.dir}/opt/socket/bin/pip" << 'EOF'
            #!/bin/sh

            # if DHI_NO_SFW is set to true, run the command without sfw, otherwise run with sfw
            if [ "${DHI_NO_SFW}" = "true" ]; then
              /opt/python/bin/pip "$@"
            else
              sfw /opt/python/bin/pip "$@"
            fi
            EOF

            chmod +x "${target.dir}/opt/socket/bin/pip"
      outputs:
        - source: ${target.dir}/opt/socket
          target: /opt/socket
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/pkg-python:3.12.12-alpine3.23@sha256:6b2b4da4bfff43bdfc3a14687ae33d633900c2b8eea64f08f3b224d988ae091d
      includes:
        - opt/**
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.23"
  pretty-name: Docker Hardened Images/Alpine Linux v3.23
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  LD_LIBRARY_PATH: /opt/python/lib
  PATH: /opt/socket/bin:/opt/python/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  PYTHON_VERSION: 3.12.12
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
paths:
  - type: directory
    path: /tmp
    uid: 65532
    gid: 65532
    mode: "1777"
  - type: directory
    path: /tmp
    uid: 65532
    gid: 65532
    mode: "1777"
annotations:
  org.opencontainers.image.description: A minimal Python image
  org.opencontainers.image.licenses: PSF-2.0
cmd:
  - python3
