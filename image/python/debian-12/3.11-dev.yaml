# syntax=dhi.io/build:1-debian12

name: Python 3.11.x (dev)
image: dhi.io/python
variant: dev
tags:
  - 3.11-debian12-dev
  - 3.11.14-debian12-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2022-10-24"
  end-of-life: "2027-10-31"
vars:
  BINUTILS_REFERENCE: dhi/pkg-binutils:2.45-debian12@sha256:bdd08925c29eeae4b392d3122929f4ac8776b23223a512a41b833990677d2517
  PKG_PYTHON_REFERENCE: dhi/pkg-python:3.11.14-debian12@sha256:f1dc47c72afad6aaa93a9ee94990e6fdfa6b0790d17e48988f2d251c9453707d
  PYTHON_MAJOR_MINOR_VERSION: "3.11"
  PYTHON_MAJOR_VERSION: "3"
  PYTHON_VERSION: 3.11.14
  VERSION: 3.11.14
contents:
  packages:
    - '!binutils'
    - '!binutils-aarch64-linux-gnu'
    - '!binutils-common'
    - '!binutils-x86-64-linux-gnu'
    - '!gawk'
    - '!libbinutils'
    - '!libctf-nobfd0'
    - '!libctf0'
    - '!libelogind0'
    - '!libgprofng0'
    - '!libsframe1'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - libbz2-1.0
    - libc-bin
    - libcom-err2
    - libcrypt1
    - libdb5.3
    - libffi8
    - libgcc-s1
    - liblzma5
    - libncursesw6
    - libreadline8
    - libsqlite3-0
    - libstdc++6
    - libtinfo6
    - libuuid1
    - mawk
    - ncurses-base
    - ncurses-bin
    - netbase
    - perl-base
    - sed
    - tzdata
    - util-linux
    - zlib1g
  artifacts:
    - name: dhi.io/pkg-python:3.11.14-debian12@sha256:f1dc47c72afad6aaa93a9ee94990e6fdfa6b0790d17e48988f2d251c9453707d
      includes:
        - opt/**
      uid: 0
      gid: 0
    - name: dhi.io/pkg-binutils:2.45-debian12@sha256:bdd08925c29eeae4b392d3122929f4ac8776b23223a512a41b833990677d2517
      excludes:
        - etc/group
        - etc/os-release
        - etc/passwd
        - var/lib/dpkg/status
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "12"
  version-codename: bookworm
  pretty-name: Docker Hardened Images/Debian GNU/Linux 12 (bookworm)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
  LD_LIBRARY_PATH: /opt/python/lib
  PATH: /opt/python/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  PYTHON_VERSION: 3.11.14
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal Python image
  org.opencontainers.image.licenses: PSF-2.0
cmd:
  - python3
tests:
  - name: Run testcontainers tests
    directory: image/python/tests
    commands:
      - go test . -count=1 -v -timeout 5m
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APT package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
