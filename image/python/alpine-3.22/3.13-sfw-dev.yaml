# syntax=dhi.io/build:1-alpine3.22

name: Python 3.13.x / Socket Firewall (sfw, dev)
image: dhi.io/python
variant: dev
flavor: sfw
tags:
  - 3.13-alpine3.22-sfw-dev
  - 3.13.11-alpine3.22-sfw-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2024-10-07"
  end-of-life: "2029-10-31"
vars:
  PKG_PYTHON_REFERENCE: dhi/pkg-python:3.13.11-alpine3.22@sha256:2e04619dfe2c99c002657e565b5bdce05210574f6228428c70f5dd9401017ecd
  PYTHON_MAJOR_MINOR_VERSION: "3.13"
  PYTHON_MAJOR_VERSION: "3"
  PYTHON_VERSION: 3.13.11
  SFW_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  SFW_VERSION: 1.5.3
  VERSION: 3.13.11
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox
    - bzip2
    - ca-certificates-bundle
    - expat
    - gcc
    - gdbm
    - libffi
    - libffi-dev
    - libgcc
    - libstdc++
    - mpdecimal
    - musl
    - musl-dev
    - ncurses
    - openssl
    - readline
    - sqlite-libs
    - tzdata
    - zlib
  builds:
    - name: sfw
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
        packages:
          - busybox
        files:
          - url: https://github.com/SocketDev/sfw-free/releases/download/v1.5.3/sfw-free-musl-linux-${SFW_ARCH}
            path: ${target.dir}/opt/socket/bin/sfw
            uid: 0
            gid: 0
            mode: "0755"
          - url: https://raw.githubusercontent.com/SocketDev/sfw-free/refs/tags/v1.5.3/LICENSE.md
            path: ${target.dir}/opt/socket/LICENSE.md
            uid: 0
            gid: 0
      pipeline:
        - name: create alias
          runs: |
            set -eux -o pipefail

            echo "Creating pip alias"

            cat > "${target.dir}/opt/socket/bin/pip" << 'EOF'
            #!/bin/sh

            sfw /opt/python/bin/pip "$@"
            EOF

            chmod +x "${target.dir}/opt/socket/bin/pip"
      outputs:
        - source: ${target.dir}/opt/socket
          target: /opt/socket
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/pkg-python:3.13.11-alpine3.22@sha256:2e04619dfe2c99c002657e565b5bdce05210574f6228428c70f5dd9401017ecd
      includes:
        - opt/**
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  LD_LIBRARY_PATH: /opt/python/lib
  PATH: /opt/socket/bin:/opt/python/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  PYTHON_VERSION: 3.13.11
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal Python image
  org.opencontainers.image.licenses: PSF-2.0
cmd:
  - python3
tests:
  - name: Run testcontainers tests
    directory: image/python/tests
    commands:
      - go test . -count=1 -v -timeout 5m
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APK package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
