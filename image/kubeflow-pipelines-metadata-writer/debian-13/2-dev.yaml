name: Kubeflow Pipelines - Metadata Writer 2.15.x (dev)
image: dhi.io/kubeflow-pipelines-metadata-writer
variant: dev
tags:
  - 2-dev
  - 2.15-dev
  - 2.15.0-dev
  - 2-debian13-dev
  - 2.15-debian13-dev
  - 2.15.0-debian13-dev
platforms:
  - linux/amd64
vars:
  COMMIT_SHA: 8fe8d7bdd88f027bde080f619762a0b3294796db
  PYTHON_DEV_REFERENCE: dhi/python:3.11.14-debian13-dev@sha256:8eccb58cf6e97c18f6e48749e7eac3617aefedb4ac1a1e26dc872828163d2a03
  PYTHON_REFERENCE: dhi/python:3.11.14-debian13@sha256:7551ba78913fa7a0f55c3e4228171cfe39b08438c4554ff3676ec2b07ff4ef5f
  SEMVER_MAJOR_MINOR_VERSION: "2.15"
  SEMVER_MAJOR_VERSION: "2"
  SEMVER_VERSION: 2.15.0
  VERSION: 2.15.0
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - libc-bin
    - mawk
    - perl-base
    - sed
    - util-linux
  builds:
    - name: kubeflow-pipelines-metadata-writer
      uses: dhi.io/python:3.11.14-debian13-dev@sha256:8eccb58cf6e97c18f6e48749e7eac3617aefedb4ac1a1e26dc872828163d2a03
      contents:
        packages:
          - '!libexpat1'
        files:
          - url: git+https://github.com/kubeflow/pipelines.git#2.15.0
            checksum: 8fe8d7bdd88f027bde080f619762a0b3294796db
            path: ${source.dir}/kubeflow-pipelines
            spdx:
              name: kubeflow-pipelines
              version: 2.15.0
              packages:
                - name: kubeflow-pipelines
                  purl: pkg:github/kubeflow/pipelines@2.15.0#backend/metadata_writer
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: install
          work-dir: ${source.dir}/kubeflow-pipelines/backend/metadata_writer
          privileged: true
          runs: |
            set -eux -o pipefail

            # CVE-2024-47081, CVE-2025-4565
            sed -i 's/requests==.*/requests==2.32.4/g; s/protobuf==.*/protobuf==4.25.8/g; s/ml-metadata==.*/ml-metadata==1.17.0/g' \
              'requirements.txt'
            # CVE-2026-21441
            sed -i 's/urllib3==.*/urllib3==2.6.3/g' 'requirements.txt'

            cp -a 'src' '${target.dir}/app'

            python3 -m venv '${target.dir}/app/.venv'
            '${target.dir}/app/.venv/bin/python3' -m pip install -r 'requirements.txt'
      outputs:
        - source: ${target.dir}/app
          target: /app
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/kubeflow-pipelines
          target: /opt/docker/sbom/kubeflow-pipelines
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/python:3.11.14-debian13@sha256:7551ba78913fa7a0f55c3e4228171cfe39b08438c4554ff3676ec2b07ff4ef5f
      includes:
        - opt/**
        - usr/**
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
  PYTHONUNBUFFERED: "1"
annotations:
  org.opencontainers.image.description: A minimal Kubeflow Pipelines metadata writer image
  org.opencontainers.image.licenses: Apache-2.0
entrypoint:
  - /app/.venv/bin/python3
  - /app/metadata_writer.py
