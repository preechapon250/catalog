# syntax=dhi.io/build:2-debian13

name: Curl 8.x
image: dhi.io/curl
variant: runtime
tags:
  - "8"
  - "8.14"
  - 8.14.1
  - 8-debian13
  - 8.14-debian13
  - 8.14.1-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  CURL_VERSION: 8.14.1
  CURL_VERSION_MAJOR: "8"
  CURL_VERSION_MAJOR_MINOR: "8.14"
  VERSION: 8.14.1-2+deb13u2
contents:
  packages:
    - '!cdebconf'
    - '!debconf'
    - '!dpkg'
    - '!krb5'
    - '!libelogind0'
    - '!libslang2'
    - '!mawk'
    - '!original-awk'
    - '!tar'
    - base-files
    - ca-certificates
    - curl
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
annotations:
  org.opencontainers.image.description: A minimal curl image
  org.opencontainers.image.licenses: curl
entrypoint:
  - curl
cmd:
  - --help
