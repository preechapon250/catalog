# syntax=dhi.io/build:2-debian13

name: Curl 8.x (dev)
image: dhi.io/curl
variant: dev
tags:
  - 8-dev
  - 8.14-dev
  - 8.14.1-dev
  - 8-debian13-dev
  - 8.14-debian13-dev
  - 8.14.1-debian13-dev
platforms:
  - linux/amd64
  - linux/arm64
vars:
  CURL_VERSION: 8.14.1
  CURL_VERSION_MAJOR: "8"
  CURL_VERSION_MAJOR_MINOR: "8.14"
  VERSION: 8.14.1-2+deb13u2
contents:
  packages:
    - '!cdebconf'
    - '!debconf'
    - '!dpkg'
    - '!gawk'
    - '!krb5'
    - '!libelogind0'
    - '!libslang2'
    - '!mawk'
    - '!original-awk'
    - '!tar'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - curl
    - diffutils
    - dpkg
    - findutils
    - grep
    - libc-bin
    - mawk
    - perl-base
    - sed
    - tar
    - util-linux
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
annotations:
  org.opencontainers.image.description: A minimal curl image
  org.opencontainers.image.licenses: curl
entrypoint:
  - curl
cmd:
  - --help
