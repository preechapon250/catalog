# syntax=dhi.io/build:2-alpine3.22

name: Curl 8.x
image: dhi.io/curl
variant: runtime
tags:
  - 8-alpine3.22
  - 8.14-alpine3.22
  - 8.14.1-alpine3.22
platforms:
  - linux/amd64
  - linux/arm64
vars:
  CURL_VERSION: 8.14.1
  CURL_VERSION_MAJOR: "8"
  CURL_VERSION_MAJOR_MINOR: "8.14"
  VERSION: 8.14.1-r2
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - ca-certificates-bundle
    - curl=8.14.1-r2
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
annotations:
  org.opencontainers.image.description: A minimal curl image
  org.opencontainers.image.licenses: curl
entrypoint:
  - curl
cmd:
  - --help
