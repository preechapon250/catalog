            uid: 0
            gid: 0
          - url: https://repo.maven.apache.org/maven2/org/apache/tomcat/tomcat/10.1.52/tomcat-10.1.52.tar.gz
            checksum: https://repo.maven.apache.org/maven2/org/apache/tomcat/tomcat/10.1.52/tomcat-10.1.52.tar.gz.sha256
            path: ${source.dir}/apache-tomcat-10.1.52.tar.gz
            spdx:
              name: tomcat
              version: 10.1.52
              packages:
                - name: tomcat
                  purl: pkg:dhi/tomcat@10.1.52
                  license: Apache-2.0
            uid: 0
            gid: 0
        artifacts:
          - name: dhi.io/eclipse-temurin:21.0.9.10-jdk-debian13-dev@sha256:ed528dbe9717e6ce59d1e534905137119f549778e3cb16f76b9eb9a5e296ec5b
            includes:
              - opt/**
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: gpg/verify@v1
          with:
            file: ${source.dir}/apache-tomcat-10.1.52.tar.gz
            key-filter:
              - A9C5DF4D22E99998D9875A5110C01C5A2F6059E7
              - 48F8E69F6390C9F25CFEDCD268248959359E722B
              - 5C3C5F3E314C866292F359A8F3AD5C94A67F707E
            keys: ${source.dir}/key/10
            signature: ${source.dir}/signatures/tomcat.tar.gz.asc
        - name: install
          runs: |
            set -eux -o pipefail

            mkdir -p "${target.dir}/tomcat"
            cd "${target.dir}/tomcat"
            tar -xf "${source.dir}/apache-tomcat-10.1.52.tar.gz" --strip-components=1

            mkdir -p "${source.dir}/native-build"
            tar -xf bin/tomcat-native.tar.gz -C "${source.dir}/native-build" --strip-components=1

            export JAVA_HOME="/opt/java/openjdk/21"
            export CATALINA_HOME="${target.dir}/tomcat"
            export TOMCAT_NATIVE_LIBDIR="$CATALINA_HOME/native-jni-lib"
            export LD_LIBRARY_PATH="${LD_LIBRARY_PATH:+$LD_LIBRARY_PATH:}$TOMCAT_NATIVE_LIBDIR"

            cd "${source.dir}/native-build/native"
            gnuArch="$(dpkg-architecture --query DEB_BUILD_GNU_TYPE)"
            aprConfig="$(command -v apr-1-config)"
            ./configure \
              --build="$gnuArch" \
              --libdir="$TOMCAT_NATIVE_LIBDIR" \
              --prefix="$CATALINA_HOME" \
              --with-apr="$aprConfig" \
              --with-java-home="$JAVA_HOME"

            nproc="$(nproc)"
            make -j "$nproc"
            make install

            cd "${target.dir}/tomcat"
            chmod -R +rX .
            chmod 1777 logs temp work

