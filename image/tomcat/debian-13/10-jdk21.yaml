    - libapr1t64
    - libssl3t64
  builds:
    - name: tomcat
      contents:
        packages:
          - coreutils
          - findutils
          - bash
          - gzip
          - dpkg
          - dpkg-dev
          - gcc
          - libapr1-dev
          - libssl-dev
          - sed
          - grep
          - libc-bin
          - gpg
          - gpg-agent
        files:
          - url: https://repo.maven.apache.org/maven2/org/apache/tomcat/tomcat/10.1.52/tomcat-10.1.52.tar.gz.asc
