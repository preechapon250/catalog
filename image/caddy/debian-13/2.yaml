      caches:
        - path: /go/pkg/mod
      contents:
        files:
          - url: git+https://github.com/caddyserver/caddy.git#v2.10.2
            checksum: 551f793700fe1550845c824470b623fd1aa03d36
            path: /go/src/github.com/caddyserver/caddy
            spdx:
              name: caddy
              version: 2.10.2
