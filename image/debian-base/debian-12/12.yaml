# syntax=dhi.io/build:1-debian12

name: Debian 12 Base
image: dhi.io/debian-base
variant: runtime
tags:
  - bookworm
  - bookworm-debian12
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2023-06-10"
  end-of-life: "2026-06-10"
vars:
  DEBIAN_EPOCH_MAJOR_MINOR_VERSION: "5.2"
  DEBIAN_EPOCH_MAJOR_VERSION: "5"
  DEBIAN_EPOCH_VERSION: 5.2.15
  DHI_TAGS_OVERWRITE: "true"
  VERSION: 5.2.15-2+b9
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - gnu-which
    - grep
    - gzip
    - libc-bin
    - mawk
    - ncurses-bin
    - ncurses-term
    - perl-base
    - sed
    - tar
    - tzdata
    - util-linux
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "12"
  version-codename: bookworm
  pretty-name: Docker Hardened Images/Debian GNU/Linux 12 (bookworm)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
annotations:
  org.opencontainers.image.description: A minimal Debian base image
cmd:
  - /bin/bash
tests:
  - name: Run testcontainers tests
    directory: image/debian-base/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APT package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
