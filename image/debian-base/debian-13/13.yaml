# syntax=dhi.io/build:2-debian13

name: Debian 13 Base
image: dhi.io/debian-base
variant: runtime
tags:
  - trixie
  - trixie-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-08-09"
  end-of-life: "2028-08-09"
vars:
  DEBIAN_EPOCH_MAJOR_MINOR_VERSION: "5.2"
  DEBIAN_EPOCH_MAJOR_VERSION: "5"
  DEBIAN_EPOCH_VERSION: 5.2.37
  DHI_TAGS_OVERWRITE: "true"
  VERSION: 5.2.37-2+b7
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - gnu-which
    - grep
    - gzip
    - libc-bin
    - mawk
    - ncurses-bin
    - ncurses-term
    - perl-base
    - sed
    - tar
    - tzdata
    - util-linux
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
annotations:
  org.opencontainers.image.description: A minimal Debian base image
cmd:
  - /bin/bash
