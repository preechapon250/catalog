# syntax=dhi.io/build:1-debian13

name: Eclipse Mosquitto 2.x
image: dhi.io/eclipse-mosquitto
variant: runtime
tags:
  - "2"
  - "2.0"
  - 2.0.22
  - 2-debian13
  - 2.0-debian13
  - 2.0.22-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  LWS_COMMIT_SHA: 8a580b59b23d204ca72028370e97a8f6aa0c9202
  LWS_VERSION: 4.2.1
  SEMVER_MAJOR_MINOR_VERSION: "2.0"
  SEMVER_MAJOR_VERSION: "2"
  SEMVER_VERSION: 2.0.22
  VERSION: 2.0.22
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - ca-certificates
    - libcap2
    - libcjson1
    - tzdata
  builds:
    - name: mosquitto
      contents:
        packages:
          - bash
          - build-essential
          - ca-certificates
          - cmake
          - coreutils
          - findutils
          - gpg
          - gpg-agent
          - grep
          - gzip
          - libc-ares-dev
          - libc-bin
          - libcap-dev
          - libcjson-dev
          - libssl-dev
          - libwebsockets-dev
          - sed
        files:
          - url: https://mosquitto.org/files/source/mosquitto-2.0.22.tar.gz.asc
            path: ${source.dir}/sigs/mosquitto.tar.gz.asc
            uid: 0
            gid: 0
          - url: https://mosquitto.org/files/source/mosquitto-2.0.22.tar.gz
            path: ${source.dir}/mosquitto/mosquitto.tar.gz
            spdx:
              name: mosquitto
              version: 2.0.22
              packages:
                - name: mosquitto
                  purl: pkg:generic/eclipse-mosquitto/mosquitto@2.0.22
                  license: EPL-2.0
                - name: mosquitto
                  purl: pkg:generic/eclipse-mosquitto/mosquitto@2.0.22
                  license: EDL-1.0
            uid: 0
            gid: 0
          - url: git+https://github.com/warmcat/libwebsockets.git#v4.2.1
            checksum: 8a580b59b23d204ca72028370e97a8f6aa0c9202
            path: ${source.dir}/libwebsockets
            spdx:
              name: libwebsockets
              version: 4.2.1
              packages:
                - name: libwebsockets
                  purl: pkg:generic/warmcat/libwebsockets@4.2.1
                  license: MIT
            uid: 0
            gid: 0
      pipeline:
        - name: verify and unpack
          work-dir: ${source.dir}/mosquitto
          runs: |
            set -eux -o pipefail

            GNUPGHOME="$(mktemp -d)"
            export GNUPGHOME

            gpg --import "${source.dir}/key/mosquitto-key.asc"
            gpg --batch --verify "${source.dir}/sigs/mosquitto.tar.gz.asc" mosquitto.tar.gz

            tar -xvf mosquitto.tar.gz --strip-components=1
        - name: build libwebsockets
          work-dir: ${source.dir}/libwebsockets
          runs: |
            set -eux -o pipefail

            cmake . \
              -DCMAKE_BUILD_TYPE=MinSizeRel \
              -DCMAKE_INSTALL_PREFIX=/usr \
              -DDISABLE_WERROR=ON \
              -DLWS_IPV6=ON \
              -DLWS_WITHOUT_BUILTIN_GETIFADDRS=ON \
              -DLWS_WITHOUT_CLIENT=ON \
              -DLWS_WITHOUT_EXTENSIONS=ON \
              -DLWS_WITHOUT_TESTAPPS=ON \
              -DLWS_WITH_EXTERNAL_POLL=ON \
              -DLWS_WITH_HTTP2=OFF \
              -DLWS_WITH_SHARED=ON \
              -DLWS_WITH_ZIP_FOPS=OFF \
              -DLWS_WITH_ZLIB=OFF

            make -j "$(nproc)"

            make DESTDIR="${target.dir}" install
        - name: build mosquitto
          work-dir: ${source.dir}/mosquitto
          runs: |
            set -eux -o pipefail

            make -j "$(nproc)" \
              CFLAGS="-Wall -O2 -I${target.dir}/usr/include" \
              LDFLAGS="-L${target.dir}/usr/lib" \
              WITH_ADNS=no \
              WITH_DOCS=no \
              WITH_SHARED_LIBRARIES=yes \
              WITH_SRV=no \
              WITH_STRIP=yes \
              WITH_WEBSOCKETS=yes \
              prefix=/usr \
              binary

            make DESTDIR="${target.dir}" install
      paths:
        - type: file
          path: ${source.dir}/key/mosquitto-key.asc
          uid: 0
          gid: 0
          source: image/eclipse-mosquitto/key/mosquitto-key.asc
      outputs:
        - source: ${target.dir}/usr/local/bin/mosquitto_pub
          target: /usr/bin/mosquitto_pub
          uid: 0
          gid: 0
          mode: "0755"
        - source: ${target.dir}/usr/local/bin/mosquitto_rr
          target: /usr/bin/mosquitto_rr
          uid: 0
          gid: 0
          mode: "0755"
        - source: ${target.dir}/usr/local/bin/mosquitto_sub
          target: /usr/bin/mosquitto_sub
          uid: 0
          gid: 0
          mode: "0755"
        - source: ${target.dir}/usr/local/bin/mosquitto_ctrl
          target: /usr/bin/mosquitto_ctrl
          uid: 0
          gid: 0
          mode: "0755"
        - source: ${target.dir}/usr/local/bin/mosquitto_passwd
          target: /usr/bin/mosquitto_passwd
          uid: 0
          gid: 0
          mode: "0755"
        - source: ${target.dir}/usr/local/sbin/mosquitto
          target: /usr/sbin/mosquitto
          uid: 0
          gid: 0
          mode: "0755"
        - source: ${target.dir}/usr/local/lib/libmosquitto.so.1
          target: /usr/lib/libmosquitto.so.1
          uid: 0
          gid: 0
          mode: "0644"
        - source: ${target.dir}/usr/local/lib/mosquitto_dynamic_security.so
          target: /usr/lib/mosquitto_dynamic_security.so
          uid: 0
          gid: 0
          mode: "0755"
        - source: ${source.dir}/mosquitto/mosquitto.conf
          target: /mosquitto/config/mosquitto.conf
          uid: 0
          gid: 0
          mode: "0644"
        - source: ${source.dir}/mosquitto/epl-v20
          target: /usr/share/licenses/mosquitto/epl-v20
          uid: 0
          gid: 0
          mode: "0644"
        - source: ${source.dir}/mosquitto/edl-v10
          target: /usr/share/licenses/mosquitto/edl-v10
          uid: 0
          gid: 0
          mode: "0644"
        - source: ${source.dir}/libwebsockets/LICENSE
          target: /usr/share/licenses/libwebsockets/LICENSE
          uid: 0
          gid: 0
          mode: "0644"
        - source: ${target.dir}/usr/lib/libwebsockets.so.18
          target: /usr/lib/libwebsockets.so.18
          uid: 0
          gid: 0
          mode: "0644"
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
annotations:
  org.opencontainers.image.description: A minimal Eclipse Mosquitto image
  org.opencontainers.image.licenses: EPL-2.0 & EDL-1.0
entrypoint:
  - /usr/sbin/mosquitto
cmd:
  - -c
  - /mosquitto/config/mosquitto.conf
tests:
  - name: Run testcontainers tests
    directory: image/eclipse-mosquitto/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run base tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
