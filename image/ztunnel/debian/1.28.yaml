          work-dir: ${source.dir}/ztunnel-6fb0ce72daf624bfda04dbe6f9585ad24cc54820
          privileged: true
          runs: |
            set -eux -o pipefail

            CARGO_FLAGS=$([ "${target.fips}" = "true" ] && echo "--no-default-features --features tls-openssl" || echo "")

            cargo build --release --locked --target-dir "${target.dir}" $CARGO_FLAGS
            install -D -m 755 "${target.dir}/release/ztunnel" "${target.dir}/usr/local/bin/ztunnel"
      outputs:
        - source: ${target.dir}/usr/local/bin/ztunnel
          target: /usr/local/bin/ztunnel
