            gid: 0
      pipeline:
        - name: patch CVEs
          work-dir: ${source.dir}/ztunnel-6fb0ce72daf624bfda04dbe6f9585ad24cc54820
          privileged: true
          runs: |
            set -eux -o pipefail

            # Removed test dependencies
            rm -rf ./fuzz/Cargo.*

            # Fixes CVE-2024-7254 & CVE-2025-53605
            sed -i \
              's/pprof = { version = "0\.14"/pprof = { version = "0\.15"/g' \
              Cargo.toml

            # Fixes CVE-2025-58160 (ANSI escape sequence injection in tracing-subscriber)
            sed -i \
              's/tracing-subscriber = { version = "0\.3[^"]*"/tracing-subscriber = { version = ">=0.3.20, <0.4"/g' \
              Cargo.toml

            # Update all patched dependencies
            cargo update --ignore-rust-version --recursive pprof tracing-subscriber
        - name: cargo sbom
          uses: sbom@v1
          with:
            extra-scanners: rust-cargo-lock-cataloger
            prefix: ztunnel-cargo
            source: ${source.dir}/ztunnel-6fb0ce72daf624bfda04dbe6f9585ad24cc54820
