  VERSION: 4.12.0
contents:
  packages:
    - bash
    - iproute2
    - iputils-ping
    - unzip
  builds:
    - name: localstack
      uses: dhi.io/python:3.13.11-debian13-dev@sha256:afbe9dc3a5482aa5a10a1b3f6b169d71cfb0565d6ca223279af3c60696ae1cbe
      contents:
        packages:
          - ca-certificates
          - coreutils
          - git
          - sed
          - '!libexpat1'
        files:
          - url: git+https://github.com/localstack/localstack.git#v4.12.0
            checksum: b570b3ee2cf98ba084073f2774583eed4fb0ad38
            path: ${source.dir}/localstack
            spdx:
              name: localstack
              version: 4.12.0
              packages:
                - name: localstack
                  purl: pkg:dhi/localstack@4.12.0
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: bump dependencies
          work-dir: ${source.dir}/localstack
          runs: |
            set -eux -o pipefail

            sed -i 's#joserfc==1.4.0#joserfc==1.4.2#g' requirements-runtime.txt   # CVE-2025-65015
            sed -i 's#werkzeug==3.1.3#werkzeug==3.1.4#g' requirements-runtime.txt # CVE-2025-66221
            sed -i 's#urllib3==2.5.0#urllib3==2.6.0#g' requirements-runtime.txt   # CVE-2025-66418 CVE-2025-66471
        - name: install
          work-dir: ${source.dir}/localstack
          privileged: true
          runs: |
            set -eux -o pipefail

            export VIRTUAL_ENV='${target.dir}/opt/localstack'
            python3 -m venv "$VIRTUAL_ENV"

            # Since we modified the source, we need to set the version explicitly to avoid undesired bumps
            export SETUPTOOLS_SCM_PRETEND_VERSION="4.12.0"
            "$VIRTUAL_ENV/bin/python3" -m pip install -r requirements-runtime.txt
            "$VIRTUAL_ENV/bin/python3" -m pip install -e .[runtime]
            "$VIRTUAL_ENV/bin/python3" -m plux --workdir . entrypoints
            "$VIRTUAL_ENV/bin/python3" -m pip install -U .[runtime]
            "$VIRTUAL_ENV/bin/python3" -m pip uninstall -y pip

            mkdir -p '${target.dir}/usr/lib'
            ln -s /opt/localstack '${target.dir}/usr/lib/localstack'
        - name: remove java
          runs: |
            set -eux -o pipefail

            rm -rf ${target.dir}/opt/localstack/lib/python3.13/site-packages/amazon_kclpy/jars
        - name: create symlinks
          runs: |
            set -eux -o pipefail

            find '${target.dir}/opt/localstack/bin' -type f -executable -exec sed -i '1s|^#!${target.dir}|#!|' {} +
            mkdir -p '${target.dir}/usr/local/bin'
            ln -s ../../../opt/localstack/bin/localstack{,-supervisor} '${target.dir}/usr/local/bin'
      outputs:
        - source: ${target.dir}/opt/localstack
          target: /opt/localstack
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/local
          target: /usr/local
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/lib
          target: /usr/lib
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/localstack
          target: /opt/docker/sbom/localstack
          uid: 0
          gid: 0
