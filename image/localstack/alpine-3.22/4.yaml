      pipeline:
        - name: bump dependencies
          runs: |
            set -eux -o pipefail

            sed -i 's#urllib3==2.6.1#urllib3==2.6.3#g' '${source.dir}/localstack/requirements-runtime.txt'   # CVE-2026-21441
            sed -i 's#cbor2==5.7.1#cbor2==5.8.0#g' '${source.dir}/localstack/requirements-runtime.txt'       # CVE-2025-68131
            sed -i 's#werkzeug==3.1.4#werkzeug==3.1.5#g' '${source.dir}/localstack/requirements-runtime.txt' # CVE-2026-21860
        - name: install
          privileged: true
