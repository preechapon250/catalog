            export SETUPTOOLS_SCM_PRETEND_VERSION="4.13.1"
            "$VIRTUAL_ENV/bin/python3" -m pip install -r "${source.dir}/localstack/requirements-runtime.txt"
            "$VIRTUAL_ENV/bin/python3" -m pip install -e "${source.dir}/localstack[runtime]"
