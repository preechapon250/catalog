name: Elasticsearch 8.18.x
image: dhi.io/elasticsearch
variant: runtime
tags:
  - "8.18"
  - 8.18.8
  - 8.18-debian13
  - 8.18.8-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-04-10"
vars:
  ARCH: '#{ target.arch == "amd64" ? "amd64" : "arm64" }'
  ELASTICSEARCH_COMMIT_SHA: c1310008a98b8bb63c9fc08e763de1d065b943ce
  ELASTICSEARCH_OUTPUT_ARCHIVE_DIR: '#{ target.arch == "amd64" ? "linux-tar" : "linux-aarch64-tar" }'
  GO_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "aarch64" }'
  JDK_DIGEST: sha256:99421ea725e0905500a94ed9b10b688071e6681002d06bd6869193f55111c366
  JDK_VERSION: 21.0.9.10
  SEMVER_MAJOR_MINOR_VERSION: "8.18"
  SEMVER_MAJOR_VERSION: "8"
  SEMVER_VERSION: 8.18.8
  SKIP_PATCHING: "FALSE"
  VERSION: 8.18.8
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - bash
    - coreutils
    - findutils
    - grep
    - libstdc++6
    - tini
  builds:
    - name: elasticsearch
      uses: dhi.io/eclipse-temurin:21.0.9.10-jdk-debian13-dev@sha256:99421ea725e0905500a94ed9b10b688071e6681002d06bd6869193f55111c366
      privileged: true
      contents:
        packages:
          - bash
          - coreutils
          - findutils
          - sed
          - tini
        files:
          - url: git+https://github.com/elastic/elasticsearch.git#v8.18.8
            checksum: c1310008a98b8bb63c9fc08e763de1d065b943ce
            path: ${source.dir}/elasticsearch
            spdx:
              name: elasticsearch
              version: 8.18.8
              packages:
                - name: elasticsearch
                  purl: pkg:dhi/elasticsearch@8.18.8
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: git patch elasticsearch
          uses: patch@v1
          work-dir: ${source.dir}/elasticsearch
          with:
            options: -p1
            patches:
              - ${source.dir}/patch/8.18.patch
              - ${source.dir}/patch/lz4.patch
        - name: build
          work-dir: ${source.dir}/elasticsearch
          runs: |
            set -eux -o pipefail

            ./gradlew localDistro
        - name: extract built tarball
          runs: |
            set -eux -o pipefail

            mkdir -p "${target.dir}/opt/elasticsearch/"
            cp -r "${source.dir}/elasticsearch/distribution/archives/${ELASTICSEARCH_OUTPUT_ARCHIVE_DIR}/build/install/elasticsearch-8.18.8-SNAPSHOT/." "${target.dir}/opt/elasticsearch/elasticsearch-8.18.8"
      paths:
        - type: file
          path: ${source.dir}/patch/8.18.patch
          uid: 0
          gid: 0
          source: image/elasticsearch/patch/8.18.patch
        - type: file
          path: ${source.dir}/patch/lz4.patch
          uid: 0
          gid: 0
          source: image/elasticsearch/patch/lz4.patch
      outputs:
        - source: ${target.dir}/opt/elasticsearch/elasticsearch-8.18.8
          target: /opt/elasticsearch/elasticsearch-8.18.8
          uid: 1000
          gid: 1000
        - source: /opt/docker/sbom/elasticsearch
          target: /opt/docker/sbom/elasticsearch
          uid: 0
          gid: 0
        - source: ${source.dir}/elasticsearch/distribution/docker/src/docker/bin/docker-entrypoint.sh
          target: /usr/local/bin/docker-entrypoint.sh
          uid: 1000
          gid: 1000
          mode: "0755"
accounts:
  run-as: elasticsearch
  users:
    - name: elasticsearch
      uid: 1000
      gid: 1000
  groups:
    - name: elasticsearch
      gid: 1000
      members:
        - elasticsearch
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /usr/share/elasticsearch
environment:
  ELASTIC_CONTAINER: "true"
  ELASTICSEARCH_VERSION: 8.18.8
  PATH: /opt/elasticsearch/elasticsearch-8.18.8/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
paths:
  - type: symlink
    path: /usr/share/elasticsearch
    uid: 0
    gid: 0
    source: /opt/elasticsearch/elasticsearch-8.18.8
  - type: file
    path: /opt/elasticsearch/elasticsearch-8.18.8/config/elasticsearch.yml
    uid: 0
    gid: 0
    mode: "0644"
    source: image/elasticsearch/config/elasticsearch.yml
  - type: file
    path: /opt/elasticsearch/elasticsearch-8.18.8/config/log4j2.properties
    uid: 0
    gid: 0
    mode: "0644"
    source: image/elasticsearch/config/log4j2.properties
annotations:
  org.opencontainers.image.description: A minimal Elasticsearch image
  org.opencontainers.image.licenses: Elastic-License-2.0
entrypoint:
  - /usr/bin/tini
  - --
  - /usr/local/bin/docker-entrypoint.sh
cmd:
  - eswrapper
ports:
  - 9200/tcp
  - 9300/tcp
