# syntax=dhi.io/build:1-debian13

name: PostgreSQL 15.x (dev)
image: dhi.io/postgres
variant: dev
tags:
  - 15-dev
  - 15.15-dev
  - 15-debian13-dev
  - 15.15-debian13-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2022-10-13"
  end-of-life: "2027-11-11"
vars:
  GOSU_REFERENCE: dhi/pkg-gosu:1.19-debian13@sha256:70bdd23b79275347618c96e0b88afbacf136378886d3932deeca323f5d180f95
  GOSU_VERSION: "1.19"
  MAJOR_VERSION: "15"
  MINOR_VERSION: "15"
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - less
    - libc-bin
    - libgssapi-krb5-2
    - libicu76
    - libldap2
    - liblz4-1
    - libpam0g
    - libreadline8t64
    - libselinux1
    - libssl3t64
    - libxml2
    - libxslt1.1
    - libzstd1
    - locales
    - mawk
    - perl-base
    - sed
    - tzdata
    - util-linux
    - zlib1g
  builds:
    - name: postgres
      contents:
        packages:
          - autoconf
          - automake
          - bash
          - bison
          - build-essential
          - clang
          - coreutils
          - flex
          - grep
          - libcurl4-openssl-dev
          - libgss-dev
          - libicu-dev
          - libldap2-dev
          - liblz4-dev
          - libnuma-dev
          - libpam0g-dev
          - libreadline-dev
          - libselinux1-dev
          - libssl-dev
          - liburing-dev
          - libxml2-dev
          - libxslt1-dev
          - libzstd-dev
          - llvm-dev
          - lz4
          - pkgconf
          - sed
          - tzdata
          - uuid-dev
          - zlib1g-dev
          - zstd
        files:
          - url: https://ftp.postgresql.org/pub/source/v15.15/postgresql-15.15.tar.gz
            checksum: https://ftp.postgresql.org/pub/source/v15.15/postgresql-15.15.tar.gz.sha256
            path: ${source.dir}/
            spdx:
              name: postgresql
              version: "15.15"
              packages:
                - name: postgresql
                  purl: pkg:dhi/postgresql@15.15
                  license: PostgreSQL
            uid: 0
            gid: 0
      pipeline:
        - name: patch source
          uses: patch@v1
          work-dir: ${source.dir}/postgresql-15.15
          with:
            options: -p1
            patches:
              - ${source.dir}/patch/initdb.patch
              - ${source.dir}/patch/pager-less.patch
        - name: build and install
          work-dir: ${source.dir}/postgresql-15.15
          runs: |
            set -eux -o pipefail

            ./configure \
              --prefix='/opt/postgresql/15' \
              --with-gssapi \
              --with-icu \
              --with-ldap \
              --with-libcurl \
              --with-libnuma \
              --with-liburing \
              --with-libxml \
              --with-libxslt \
              --with-llvm \
              --with-lz4 \
              --with-pam \
              --with-selinux \
              --with-ssl=openssl \
              --with-uuid=e2fs \
              --with-zstd \
              --with-system-tzdata=/usr/share/zoneinfo

            make world-bin -j"$(nproc)"

            make install-world-bin DESTDIR='${target.dir}'
        - name: configure defaults
          work-dir: ${target.dir}/opt/postgresql/15/share
          runs: |
            set -eux -o pipefail

            sed -E -i postgresql.conf.sample \
              -e "s|^#?(listen_addresses)\s*=\s*\S+.*|\1 = '*'|"
      paths:
        - type: file
          path: ${source.dir}/patch/initdb.patch
          uid: 0
          gid: 0
          source: image/postgres/patch/initdb.patch
        - type: file
          path: ${source.dir}/patch/pager-less.patch
          uid: 0
          gid: 0
          source: image/postgres/patch/pager-less.patch
      outputs:
        - source: ${target.dir}/opt/postgresql/15
          target: /opt/postgresql/15
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/postgresql
          target: /opt/docker/sbom/postgresql
          uid: 0
          gid: 0
    - name: locale
      uses: dhi.io/debian-base:trixie-debian13@sha256:c7651f9ef631e9a9feada59aff228f9382bdb537e85dc8e9c201093597898c45
      contents:
        packages:
          - bash
          - locales
          - coreutils
          - gzip
      pipeline:
        - name: install locales
          runs: |
            set -eux -o pipefail

            echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
            locale-gen en_US.UTF-8
      outputs:
        - source: /usr/share/locale
          target: /usr/share/locale
          uid: 0
          gid: 0
        - source: /usr/lib/locale
          target: /usr/lib/locale
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/pkg-gosu:1.19-debian13@sha256:70bdd23b79275347618c96e0b88afbacf136378886d3932deeca323f5d180f95
      includes:
        - opt/docker/sbom/gosu
        - usr/local/sbin/gosu
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: postgres
      uid: 70
      gid: 70
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: postgres
      gid: 70
      members:
        - postgres
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
stop-signal: SIGINT
environment:
  DEBIAN_FRONTEND: noninteractive
  LANG: en_US.UTF-8
  LANGUAGE: en_US:en
  LC_ALL: en_US.UTF-8
  PATH: /opt/postgresql/15/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  PG_MAJOR: "15"
  PG_MINOR: "15"
  PGDATA: /var/lib/postgresql/15/data
paths:
  - type: directory
    path: /run/postgresql
    uid: 70
    gid: 70
    mode: "0755"
  - type: directory
    path: /var/lib/postgresql/15
    uid: 70
    gid: 70
    mode: "0700"
  - type: file
    path: /usr/local/bin/docker-entrypoint.sh
    uid: 0
    gid: 0
    mode: "0755"
    source: image/postgres/bin/docker-entrypoint.sh
annotations:
  org.opencontainers.image.description: A minimal PostgreSQL image
  org.opencontainers.image.licenses: PostgreSQL
entrypoint:
  - /usr/local/bin/docker-entrypoint.sh
ports:
  - 5432/tcp
tests:
  - name: Run testcontainers tests
    directory: image/postgres/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run locales tests
    directory: test/go-testing/locales
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APT package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
