name: Alpine 3.22 Base
image: dhi.io/alpine-base
variant: runtime
tags:
  - "3.22"
  - 3.22-alpine3.22
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-05-30"
  end-of-life: "2027-11-30"
vars:
  APK_MAJOR_MINOR_VERSION: "1.37"
  APK_MAJOR_VERSION: "1"
  APK_VERSION: 1.37.0
  DHI_TAGS_OVERWRITE: "true"
  VERSION: 1.37.0-r20
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - busybox=1.37.0-r20
    - ca-certificates-bundle
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal Alpine base image
cmd:
  - /bin/sh
