  end-of-life: "2026-07-31"
vars:
  BAZEL_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  BAZEL_VERSION: 7.7.1
  COMMIT_SHA: 4c1f845d839e9086ee85ad9337f2647492322eb4
  GO_REFERENCE: dhi/golang:1.24.12-debian13-dev@sha256:7486068e365dd29bd664fe0ad2f153d7a5f61f6b104c259b7ff642edd7cf40b5
  GO_VARIANT_SUFFIX: -dev
  GO_VERSION: 1.24.12
  ISTIO_PROXY_SHA: af293e34216afc2d902062b596d313fa9e1d6804
  PYTHON_DIGEST: sha256:4c5d3c6bec1268b2c158117d7234cde8b6847b75470a007ba3c54b3b69f572bc
  PYTHON_VERSION: 3.12.12
  SEMVER_MAJOR_MINOR_VERSION: "1.28"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.28.3
  VERSION: 1.28.3
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - ca-certificates
    - curl
    - iproute2
    - iptables
  builds:
    - name: istio-proxyv2
      uses: dhi.io/golang:1.24.12-debian13-dev@sha256:7486068e365dd29bd664fe0ad2f153d7a5f61f6b104c259b7ff642edd7cf40b5
      environment:
        PATH: /opt/python/bin:/go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      contents:
        packages:
          - autoconf
          - automake
          - build-essential
          - clang
          - coreutils
          - curl
          - grep
          - gzip
          - jq
          - libc++-dev
          - libssl-dev
          - libtool
          - lld
          - pkg-config
          - sed
        files:
          - url: git+https://github.com/istio/istio.git#1.28.3
            checksum: 4c1f845d839e9086ee85ad9337f2647492322eb4
            path: /go/src/istio.io/istio
            spdx:
              name: istio
              version: 1.28.3
              packages:
                - name: istio
                  purl: pkg:golang/istio.io/istio@1.28.3
                  license: Apache-2.0
            uid: 0
            gid: 0
          - url: git+https://github.com/istio/proxy.git#1.28.3
            checksum: af293e34216afc2d902062b596d313fa9e1d6804
            path: ${source.dir}/istio-proxy
            spdx:
              name: istio-proxy
              version: 1.28.3
              packages:
                - name: istio-proxy
                  purl: pkg:golang/github.com/istio/proxy@1.28.3
                  license: Apache-2.0
            uid: 0
            gid: 0
          - url: https://github.com/bazelbuild/bazel/releases/download/7.7.1/bazel-7.7.1-linux-${BAZEL_ARCH}
            checksum: https://github.com/bazelbuild/bazel/releases/download/7.7.1/bazel-7.7.1-linux-${BAZEL_ARCH}.sha256
            path: /opt/bazel/bin/bazel
            uid: 0
            gid: 0
            mode: "0755"
        artifacts:
          - name: dhi.io/python:3.12.12-debian13@sha256:4c5d3c6bec1268b2c158117d7234cde8b6847b75470a007ba3c54b3b69f572bc
            includes:
              - opt/**
            uid: 0
            gid: 0
      pipeline:
        - name: validate-proxy-sha
          runs: |
            set -eux -o pipefail

            # Extract proxy SHA from istio.deps and validate against tracking
            proxy_sha=$(jq -r '.[] | select(.name == "PROXY_REPO_SHA") | .lastStableSHA' "/go/src/istio.io/istio/istio.deps")

            if [ "$proxy_sha" != 'af293e34216afc2d902062b596d313fa9e1d6804' ]; then
              echo "ERROR: ISTIO_PROXY_SHA mismatch: af293e34216afc2d902062b596d313fa9e1d6804 (def) / $proxy_sha (istio.deps)" >&2
              exit 1
            fi
        - name: build-istio-proxy
          work-dir: ${source.dir}/istio-proxy
          privileged: true
          runs: |
            set -eux -o pipefail

            # Configure FIPS BoringSSL if requested
            BORINGSSL_FLAGS=()
            if [ "${target.fips}" = "true" ]; then
              BORINGSSL_FLAGS+=(--define=boringssl=fips)
              # FIPS build triggers bazelrc configs that restrict PATH; symlink python to /usr/bin
              ln -sf /opt/python/bin/python3 /usr/bin/python3
            fi

            # Configure architecture-specific build flags
            PLATFORM_FLAGS=()
            test '${target.arch}' = 'arm64' && PLATFORM_FLAGS+=(--cpu=aarch64)

            # Configure environment variables for foreign_cc rules (QAT/CryptoMB)
            # Set PATH to revert https://github.com/istio/proxy/blob/37d07e7e40154d03c919c79a5a46ac93483ab364/.bazelrc#L20
            /opt/bazel/bin/bazel --batch build \
              --curses=no \
              --keep_going=false --verbose_failures --output_filter='.*' \
              --jobs=auto \
              --action_env=PKG_CONFIG_PATH=/usr/lib/pkgconfig \
              --action_env=ACLOCAL_PATH=/usr/share/aclocal \
              --action_env=AUTOCONF=/usr/bin/autoconf \
              --action_env=AUTOMAKE=/usr/bin/automake \
              --action_env=ACLOCAL=/usr/bin/aclocal \
              --action_env=LIBTOOLIZE=/usr/bin/libtoolize \
              --action_env=M4=/usr/bin/m4 \
              --action_env=PERL=/usr/bin/perl \
              --action_env=PATH="$PATH" \
              --copt=-Wno-nullability-completeness \
              --config=release \
              "${BORINGSSL_FLAGS[@]}" \
              "${PLATFORM_FLAGS[@]}" \
              //:envoy
        - name: update go dependencies
          uses: go/bump@v1
          with:
            deps:
              - golang.org/x/crypto@v0.45.0
              - github.com/containernetworking/plugins@v1.9.0
            dir: /go/src/istio.io/istio
            download: true
        - name: build-pilot-agent
          privileged: true
          runs: |
            set -eux -o pipefail

            GOLDFLAGS="-X istio.io/istio/pkg/version.buildVersion=1.28.3
                       -X istio.io/istio/pkg/version.buildGitRevision=4c1f845d839e9086ee85ad9337f2647492322eb4
                       -X istio.io/istio/pkg/version.buildStatus=Clean
                       -X istio.io/istio/pkg/version.buildTag=1.28.3
                       -X istio.io/istio/pkg/version.buildHub=docker.io/dhi
                       -X istio.io/istio/pkg/version.buildOS=$(go env GOOS)
                       -X istio.io/istio/pkg/version.buildArch=$(go env GOARCH)"

            CGO_ENABLED=0 go build -C "/go/src/istio.io/istio" \
              -ldflags "$GOLDFLAGS" \
              -tags "agent,disable_pgv,grpcnotrace,retrynotrace" \
              -o "${target.dir}/usr/local/bin/pilot-agent" \
              ./pilot/cmd/pilot-agent
        - name: install-artifacts
          work-dir: ${source.dir}/istio-proxy
          runs: |
            set -eux -o pipefail

            install bazel-bin/envoy '${target.dir}/usr/local/bin/envoy'

            install -d '${target.dir}/var/lib/istio/envoy'
            install -m 0644 '/go/src/istio.io/istio/tools/packaging/common/envoy_bootstrap.json' \
              '${target.dir}/var/lib/istio/envoy/envoy_bootstrap_tmpl.json'
      outputs:
        - source: ${target.dir}/usr/local/bin/
          target: /usr/local/bin/
          uid: 0
          gid: 0
        - source: ${target.dir}/var/lib/istio/envoy/envoy_bootstrap_tmpl.json
          target: /var/lib/istio/envoy/envoy_bootstrap_tmpl.json
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/istio
          target: /opt/docker/sbom/istio
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/istio-proxy
          target: /opt/docker/sbom/istio-proxy
          uid: 0
          gid: 0
