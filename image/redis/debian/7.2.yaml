# syntax=dhi.io/build:1-debian13

name: Redis 7.2.x
image: dhi.io/redis
variant: runtime
tags:
  - "7.2"
  - 7.2.12
  - 7.2-debian13
  - 7.2.12-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2023-08-15"
  end-of-life: "2026-02-28"
vars:
  DEBIAN_EPOCH_MAJOR_MINOR_VERSION: "7.2"
  DEBIAN_EPOCH_MAJOR_VERSION: "7"
  DEBIAN_EPOCH_VERSION: 7.2.12
  REDIS_LICENSE: BSD-3-Clause
  VERSION: 6:7.2.12-1rl1~trixie1
contents:
  repositories:
    - deb [signed-by=/usr/share/keyrings/redis-archive-keyring.gpg] https://packages.redis.io/deb trixie main
  keyring:
    - https://packages.redis.io/gpg
  packages:
    - '!adduser'
    - '!audit'
    - '!cdebconf'
    - '!debconf'
    - '!dpkg'
    - '!elogind'
    - '!gcc-14'
    - '!gcc-14-base'
    - '!gcc-base'
    - '!install-info'
    - '!libaudit-common'
    - '!libaudit1'
    - '!libdebian-installer'
    - '!libdebian-installer4'
    - '!libelogind0'
    - '!libnewt0.52'
    - '!libslang2'
    - '!libtextwrap'
    - '!libtextwrap1'
    - '!mawk'
    - '!openssl'
    - '!openssl-provider-legacy'
    - '!original-awk'
    - '!pam'
    - '!passwd'
    - '!pcre2'
    - '!readline-common'
    - '!shadow'
    - '!sysvinit'
    - '!sysvinit-utils'
    - '!tar'
    - base-files
    - bash
    - coreutils
    - findutils
    - grep
    - hostname
    - libc-bin
    - libpcre2-8-0
    - procps
    - redis-server=6:7.2.12-1rl1~trixie1
    - redis-tools=6:7.2.12-1rl1~trixie1
    - redis=6:7.2.12-1rl1~trixie1
    - sed
    - tini
  mappings:
    redis: pkg:deb/redis/redis@6:7.2.12-1rl1~trixie1?os_name=debian&os_version=13
    redis-server: pkg:deb/redis/redis-server@6:7.2.12-1rl1~trixie1?os_name=debian&os_version=13
    redis-tools: pkg:deb/redis/redis-tools@6:7.2.12-1rl1~trixie1?os_name=debian&os_version=13
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  REDIS_VERSION: 7.2.12
paths:
  - type: directory
    path: /var/lib/redis
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /var/log/redis
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /run/redis/
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: file
    path: /etc/redis/conf.d/docker.conf
    content: |
      daemonize no
      bind 0.0.0.0 -::1
      logfile ""
    uid: 0
    gid: 0
    mode: "0555"
  - type: symlink
    path: /usr/bin/redis-sentinel
    uid: 0
    gid: 0
    source: /usr/bin/redis-check-rdb
  - type: file
    path: /usr/local/bin/docker-entrypoint.sh
    content: |
      #!/bin/sh
      set -e

      if [ "${1#-}" != "$1" ]; then
        # docker run dhi/redis --flag
        set -- /etc/redis/redis.conf "$@"
      fi

      if [ "${1%.conf}" != "$1" ]; then
        # docker run dhi/redis /path/to/custom/conf [optional flags]
        set -- redis-server "$@"
      fi

      # set an appropriate umask (if one isn't set)
      # - https://github.com/redis/redis/blob/bb875603fb7ff3f9d19aad906bd45d7db98d9a39/utils/systemd-redis_server.service#L37
      um="$(umask)"
      if [ "$um" = '0022' ]; then
        umask 0077
      fi

      exec "$@"
    uid: 0
    gid: 0
    mode: "0755"
annotations:
  org.opencontainers.image.description: A minimal Redis image
  org.opencontainers.image.licenses: BSD-3-Clause
entrypoint:
  - /usr/bin/tini
  - --
  - /usr/local/bin/docker-entrypoint.sh
cmd:
  - redis-server
  - /etc/redis/redis.conf
  - --include
  - /etc/redis/conf.d/*.conf
tests:
  - name: Run testcontainers tests
    directory: image/redis/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
