# syntax=dhi.io/build:2-debian13

name: Redis 8.2.x
image: dhi.io/redis
variant: runtime
tags:
  - "8"
  - "8.2"
  - 8.2.4
  - 8-debian13
  - 8.2-debian13
  - 8.2.4-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-08-04"
vars:
  DEBIAN_EPOCH_MAJOR_MINOR_VERSION: "8.2"
  DEBIAN_EPOCH_MAJOR_VERSION: "8"
  DEBIAN_EPOCH_VERSION: 8.2.4
  REDIS_LICENSE: AGPL-3.0-only
  VERSION: 6:8.2.4-1rl1~trixie1
contents:
  repositories:
    - deb [signed-by=/usr/share/keyrings/redis-archive-keyring.gpg] https://packages.redis.io/deb trixie main
  keyring:
    - https://packages.redis.io/gpg
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - libpcre2-8-0
    - libssl3t64
    - libstdc++6
    - libsystemd0
    - redis-server=6:8.2.4-1rl1~trixie1
    - redis-tools=6:8.2.4-1rl1~trixie1
    - redis=6:8.2.4-1rl1~trixie1
    - tini
  mappings:
    redis: pkg:deb/redis/redis@6:8.2.4-1rl1~trixie1?os_name=debian&os_version=13
    redis-server: pkg:deb/redis/redis-server@6:8.2.4-1rl1~trixie1?os_name=debian&os_version=13
    redis-tools: pkg:deb/redis/redis-tools@6:8.2.4-1rl1~trixie1?os_name=debian&os_version=13
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /data
environment:
  REDIS_VERSION: 8.2.4
paths:
  - type: directory
    path: /var/lib/redis
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /var/log/redis
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /run/redis/
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: directory
    path: /data
    uid: 65532
    gid: 65532
    mode: "0755"
  - type: file
    path: /etc/redis/conf.d/docker.conf
    content: |
      daemonize no
      bind 0.0.0.0 -::1
      logfile ""
    uid: 0
    gid: 0
    mode: "0555"
  - type: symlink
    path: /usr/bin/redis-sentinel
    uid: 0
    gid: 0
    source: /usr/bin/redis-check-rdb
annotations:
  org.opencontainers.image.description: A minimal Redis image
  org.opencontainers.image.licenses: AGPL-3.0-only
entrypoint:
  - /usr/bin/tini
  - --
cmd:
  - redis-server
  - /etc/redis/redis.conf
  - --include
  - /etc/redis/conf.d/*.conf
