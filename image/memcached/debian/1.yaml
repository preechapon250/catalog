# syntax=dhi.io/build:2-debian13

name: Memcached 1.x
image: dhi.io/memcached
variant: runtime
tags:
  - "1"
  - "1.6"
  - 1.6.40
  - 1-debian13
  - 1.6-debian13
  - 1.6.40-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2020-03-08"
vars:
  CHECKSUM: f2513db7079ee4c6558eb11fabb55e1adf1fdf38
  SEMVER_MAJOR_MINOR_VERSION: "1.6"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.6.40
  VERSION: 1.6.40
contents:
  packages:
    - '!dpkg'
    - '!gawk'
    - '!install-info'
    - '!libelogind0'
    - '!libmpfr6'
    - '!libreadline8t64'
    - '!libsigsegv'
    - '!libsigsegv2'
    - '!mawk'
    - '!mpfr4'
    - '!original-awk'
    - '!readline-common'
    - '!tar'
    - '!texinfo'
    - base-files
    - libevent-2.1-7t64
    - libsasl2-2
    - libsasl2-modules
  builds:
    - name: memcached
      contents:
        packages:
          - bash
          - ca-certificates
          - coreutils
          - dpkg-dev
          - findutils
          - gawk
          - gcc
          - grep
          - gzip
          - libc-bin
          - libc6-dev
          - libevent-dev
          - libio-socket-ssl-perl
          - libsasl2-dev
          - libsasl2-modules
          - libssl-dev
          - perl
          - pkg-config
          - sed
        files:
          - url: https://memcached.org/files/memcached-1.6.40.tar.gz
            path: ${source.dir}/memcached.tar.gz
            spdx:
              name: memcached
              version: 1.6.40
              packages:
                - name: memcached
                  purl: pkg:dhi/memcached@1.6.40
                  license: BSD-3-Clause
            uid: 0
            gid: 0
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            echo "f2513db7079ee4c6558eb11fabb55e1adf1fdf38  memcached.tar.gz" | sha1sum -c -
            mkdir -p memcached
            tar -xzvf memcached.tar.gz -C memcached --strip-components=1
            cd memcached

            mkdir -p "${target.dir}/opt/memcached"
            gnuArch="$(dpkg-architecture --query DEB_BUILD_GNU_TYPE)"
            ./configure \
              --build="$gnuArch" \
              --target="$gnuArch" \
              --host="$gnuArch" \
              --enable-extstore \
              --enable-sasl \
              --enable-sasl-pwdb \
              --enable-tls \
              --disable-dependency-tracking \
              --prefix="${target.dir}/opt/memcached"

            ncpus=$(getconf _NPROCESSORS_ONLN)
            ncpus=$((ncpus > 6 ? 6 : ncpus))

            make -j"$ncpus"
            # make test PARALLEL="$ncpus"
            make install
      outputs:
        - source: ${target.dir}/opt/memcached
          target: /opt/memcached
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
accounts:
  run-as: memcached
  users:
    - name: memcached
      uid: 11211
      gid: 11211
  groups:
    - name: memcached
      gid: 11211
      members:
        - memcached
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  MEMCACHED_VERSION: 1.6.40
  PATH: /opt/memcached/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
annotations:
  org.opencontainers.image.description: A minimal Memcached image
  org.opencontainers.image.licenses: BSD-3-Clause
entrypoint:
  - memcached
ports:
  - 11211/tcp
