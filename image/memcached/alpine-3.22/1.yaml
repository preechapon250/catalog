# syntax=dhi.io/build:2-alpine3.22

name: Memcached 1.x
image: dhi.io/memcached
variant: runtime
tags:
  - 1-alpine3.22
  - 1.6-alpine3.22
  - 1.6.38-alpine3.22
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2020-03-08"
vars:
  CHECKSUM: 2d132faaf4d4ffa4c1b5f55b2f09056a0e9181dd
  SEMVER_MAJOR_MINOR_VERSION: "1.6"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.6.38
  VERSION: 1.6.38
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - libevent
    - libsasl
    - libssl3
  builds:
    - name: memcached
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
        packages:
          - busybox
          - ca-certificates
          - cyrus-sasl-dev
          - dpkg
          - dpkg-dev
          - gcc
          - libc-dev
          - libevent-dev
          - linux-headers
          - make
          - openssl
          - openssl-dev
          - perl
          - perl-io-socket-ssl
          - perl-utils
          - make
          - openssl
          - openssl-dev
          - perl
          - perl-io-socket-ssl
          - perl-utils
          - musl-utils
        files:
          - url: https://memcached.org/files/memcached-1.6.38.tar.gz
            path: ${source.dir}/memcached.tar.gz
            spdx:
              name: memcached
              version: 1.6.38
              packages:
                - name: memcached
                  purl: pkg:dhi/memcached@1.6.38
                  license: BSD-3-Clause
            uid: 0
            gid: 0
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            echo "2d132faaf4d4ffa4c1b5f55b2f09056a0e9181dd  memcached.tar.gz" | sha1sum -c -
            mkdir -p memcached
            tar -xzvf memcached.tar.gz -C memcached --strip-components=1
            cd memcached
            gnuArch="$(dpkg-architecture --query DEB_BUILD_GNU_TYPE)"
            ./configure \
              --build="$gnuArch" \
              --enable-extstore \
              --enable-sasl \
              --enable-sasl-pwdb \
              --enable-tls \
              --prefix="${target.dir}/opt/memcached"

            ncpus=$(getconf _NPROCESSORS_ONLN)
            ncpus=$((ncpus > 6 ? 6 : ncpus))

            make -j"$ncpus"
            # make test PARALLEL="$ncpus"
            make install
      outputs:
        - source: ${target.dir}/opt/memcached
          target: /opt/memcached
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
accounts:
  run-as: memcached
  users:
    - name: memcached
      uid: 11211
      gid: 11211
  groups:
    - name: memcached
      gid: 11211
      members:
        - memcached
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  MEMCACHED_VERSION: 1.6.38
  PATH: /opt/memcached/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
annotations:
  org.opencontainers.image.description: A minimal Memcached image
  org.opencontainers.image.licenses: BSD-3-Clause
entrypoint:
  - memcached
ports:
  - 11211/tcp
