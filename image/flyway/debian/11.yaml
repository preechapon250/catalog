            spdx:
              name: flyway
              version: 11.20.0
              packages:
                - name: flyway
                  purl: pkg:dhi/flyway@11.20.0
                  license: Apache-2.0
            uid: 0
            gid: 0
        artifacts:
          - name: dhi.io/maven:3.9.11-jdk23-dev@sha256:97e4283d662a0a0dd680bc67c7cfa519d9cf6ef21567f0a727d050a760df3ff8
            includes:
              - opt/**
              - usr/local/bin/**
            uid: 0
            gid: 0
          - name: dhi.io/eclipse-temurin:23.0.2.7-jdk-dev@sha256:1fbc09d023f6fa08248856cc8c5957745cede8171ae5263e3efe4c7dd12fc03a
            includes:
              - usr/local/bin/**
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: git/checkout@v1
          with:
            dir: src/flyway
            expected-commit: 233594414993ecdfb62144185bf60de596b77d89
        - name: patch properties
          uses: mvn/patch@v1
          with:
            mvn-root: ${source.dir}/src/flyway
            properties: ${source.dir}/patch/mvn-properties.json
        - name: patch
          uses: mvn/patch@v1
          with:
            dependencies: ${source.dir}/patch/mvn-dependencies.json
            mvn-root: ${source.dir}/src/flyway
        - name: patch
          uses: mvn/patch@v1
          with:
            dependencies: ${source.dir}/patch/mvn-dependencies-couchbase.json
            mvn-root: ${source.dir}/src/flyway/flyway-commandline
        - name: install
          secrets:
            - id: github_token
              env: GITHUB_TOKEN
          runs: |
            set -eux -o pipefail

            export MAVEN_HOME="/opt/java/apache-maven-3.9.11"
            export MAVEN_VERSION="3.9.11"
            export JAVA_HOME="/opt/java/openjdk/23"

            mkdir -p "${target.dir}/flyway"
            cd "${source.dir}/src/flyway"

            # Create Maven settings.xml for GitHub Package auth
            mkdir -p ~/.m2
            cat > ~/.m2/settings.xml << EOF
            <settings>
              <servers>
                <server>
                  <id>flyway-community-db-support</id>
                  <username>docker-hardened-images</username>
                  <password>${GITHUB_TOKEN}</password>
                </server>
              </servers>
              <profiles>
                <profile>
                  <id>enable-gpr</id>
                  <repositories>
                    <repository>
                      <id>flyway-community-db-support</id>
                      <url>https://maven.pkg.github.com/flyway/flyway-community-db-support</url>
                    </repository>
                  </repositories>
                </profile>
              </profiles>
              <activeProfiles>
                <activeProfile>enable-gpr</activeProfile>
              </activeProfiles>
            </settings>
            EOF

            # Run Maven
            mvn clean install \
              -DskipTests \
              -pl flyway-commandline,flyway-core \
              -am \
              --settings ~/.m2/settings.xml

            # Copy main JAR
            cp "flyway-commandline/target/flyway-commandline-11.20.0.jar" "${target.dir}/flyway/flyway.jar"

            # Copy runtime dependencies
            mvn dependency:copy-dependencies \
              -pl flyway-commandline \
              -DoutputDirectory="${target.dir}/flyway/lib" \
              --settings ~/.m2/settings.xml

            rm ~/.m2/settings.xml

            # Create wrapper script
            cat > "${target.dir}/flyway/flyway" << EOF
            #!/bin/sh
            exec java -cp "/opt/flyway/flyway.jar:/opt/flyway/lib/*" org.flywaydb.commandline.Main "\$@"
            EOF
            chmod +x "${target.dir}/flyway/flyway"
      paths:
