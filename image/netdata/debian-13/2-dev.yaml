          runs: |
            set -eux -o pipefail

            ./netdata-installer.sh \
              --disable-ebpf \
              --disable-telemetry \
              --dont-wait \
              --dont-start-it \
              --stable-channel \
              --install-no-prefix /
        - name: validate-installation
          runs: |
