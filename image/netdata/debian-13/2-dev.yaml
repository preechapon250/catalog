            [ -d /etc/netdata ] || {
              echo 'Netdata install failed'
              exit 1
            }
        - name: setup-logs
          runs: |
            set -eux -o pipefail

            mkdir -p /var/log/netdata /opt/src
            ln -sf /dev/stdout /var/log/netdata/access.log
            ln -sf /dev/stdout /var/log/netdata/aclk.log
            ln -sf /dev/stdout /var/log/netdata/debug.log
            ln -sf /dev/stderr /var/log/netdata/error.log
            ln -sf /dev/stderr /var/log/netdata/daemon.log
            ln -sf /dev/stdout /var/log/netdata/collector.log
            ln -sf /dev/stdout /var/log/netdata/health.log
        - name: setup-permissions
          runs: |
            set -eux -o pipefail

            chown -R root:root /etc/netdata /usr/share/netdata /usr/libexec/netdata
            chown -R netdata:root /usr/lib/netdata /var/cache/netdata /var/lib/netdata /var/log/netdata
            mkdir -p /var/lib/netdata/cloud.d
            chown -R netdata:netdata /var/lib/netdata/cloud.d
            chmod 0700 /var/lib/netdata/cloud.d

            if [ -d /usr/libexec/netdata/plugins.d ]; then chmod 0755 /usr/libexec/netdata/plugins.d/*.plugin || true; fi

            for name in cgroup-network local-listeners apps.plugin debugfs.plugin freeipmi.plugin go.d.plugin perf.plugin ndsudo slabinfo.plugin network-viewer.plugin systemd-journal.plugin; do
              [ -f "/usr/libexec/netdata/plugins.d/$name" ] && chmod 4755 "/usr/libexec/netdata/plugins.d/$name"
            done

            find /var/lib/netdata /var/cache/netdata -type d -exec chmod 0770 {} \;
            find /var/lib/netdata /var/cache/netdata -type f -exec chmod 0660 {} \;
            cp -va /etc/netdata /etc/netdata.stock
