# syntax=dhi.io/build:2-alpine3.22

name: Node.js 25.x / Socket Firewall Enterprise (sfw-ent, dev)
image: dhi.io/node
variant: dev
flavor: sfw-ent
tags:
  - 25-alpine3.22-sfw-ent-dev
  - 25.6-alpine3.22-sfw-ent-dev
  - 25.6.0-alpine3.22-sfw-ent-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-10-15"
  end-of-life: "2026-06-01"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  DIGEST: sha256:ad852a9afe5eee3fba565c08d840ad3e7f6e2bce373b11045e526289608daacd
  NODEJS_VERSION_MAJOR: "25"
  NODEJS_VERSION_MAJOR_MINOR: "25.6"
  SFW_VERSION: 1.5.4
  VERSION: 25.6.0
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox
    - ca-certificates-bundle
    - coreutils-env
    - git
    - libgcc
    - libstdc++
    - musl
  builds:
    - name: node
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
        packages:
          - busybox
        files:
          - url: https://github.com/SocketDev/firewall-release/releases/download/v1.5.4/sfw-musl-linux-${ARCH}
            path: ${target.dir}/opt/socket/bin/sfw
            uid: 0
            gid: 0
            mode: "0755"
        artifacts:
          - name: dhi.io/pkg-node:25.6.0-alpine3.22@sha256:ad852a9afe5eee3fba565c08d840ad3e7f6e2bce373b11045e526289608daacd
            includes:
              - opt/docker
              - opt/nodejs
              - opt/yarn
              - usr/local/bin
            uid: 0
            gid: 0
      pipeline:
        - name: create alias
          runs: |
            set -eux -o pipefail

            echo "Creating npm alias"

            cat > "${target.dir}/opt/socket/bin/npm" << 'EOF'
            #!/bin/sh

            # if DHI_NO_SFW is set to true, run the command without sfw, otherwise run with sfw
            if [ "${DHI_NO_SFW}" = "true" ]; then
              /opt/nodejs/node-v25.6.0/bin/npm "$@"
            else
              sfw /opt/nodejs/node-v25.6.0/bin/npm "$@"
            fi
            EOF

            chmod +x "${target.dir}/opt/socket/bin/npm"

            echo "Creating yarn alias"

            YARN_PATH="$(find /opt/yarn -type f -executable -name "yarn" | head -n 1)"
            export YARN_PATH

            cat > "${target.dir}/opt/socket/bin/yarn" << EOF
            #!/bin/sh

            # if DHI_NO_SFW is set to true, run the command without sfw, otherwise run with sfw
            if [ "\${DHI_NO_SFW}" = "true" ]; then
              $YARN_PATH "\$@"
            else
              sfw $YARN_PATH "\$@"
            fi
            EOF

            chmod +x "${target.dir}/opt/socket/bin/yarn"
      outputs:
        - source: /opt/nodejs
          target: /opt/nodejs
          uid: 0
          gid: 0
        - source: /opt/yarn
          target: /opt/yarn
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
        - source: /usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: ${target.dir}/opt/socket
          target: /opt/socket
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: node
      uid: 1000
      gid: 1000
  groups:
    - name: node
      gid: 1000
      members:
        - node
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /app
environment:
  NODE_VERSION: 25.6.0
  NPM_CONFIG_UPDATE_NOTIFIER: "false"
  PATH: /opt/socket/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  YARN_DISABLE_SELF_UPDATE_CHECK: "true"
paths:
  - type: directory
    path: /app
    uid: 0
    gid: 0
    mode: "0755"
annotations:
  org.opencontainers.image.description: A minimal Node.JS image
  org.opencontainers.image.licenses: MIT
cmd:
  - node
