# syntax=dhi.io/build:2-alpine3.22

name: Node.js 24.x / Socket Firewall (sfw, dev)
image: dhi.io/node
variant: dev
flavor: sfw
tags:
  - 24-alpine3.22-sfw-dev
  - 24.13-alpine3.22-sfw-dev
  - 24.13.0-alpine3.22-sfw-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-05-06"
  end-of-life: "2028-04-30"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  DIGEST: sha256:d5bd6629092240515bbd88654ac44b9b3584fb5a050b4d7fad4921f6c913deff
  NODEJS_VERSION_MAJOR: "24"
  NODEJS_VERSION_MAJOR_MINOR: "24.13"
  SFW_VERSION: 1.5.4
  VERSION: 24.13.0
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox
    - ca-certificates-bundle
    - coreutils-env
    - git
    - libgcc
    - libstdc++
    - musl
  builds:
    - name: node
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
        packages:
          - busybox
        files:
          - url: https://github.com/SocketDev/sfw-free/releases/download/v1.5.4/sfw-free-musl-linux-${ARCH}
            path: ${target.dir}/opt/socket/bin/sfw
            uid: 0
            gid: 0
            mode: "0755"
          - url: https://raw.githubusercontent.com/SocketDev/sfw-free/refs/tags/v1.5.4/LICENSE.md
            path: ${target.dir}/opt/socket/LICENSE.md
            uid: 0
            gid: 0
        artifacts:
          - name: dhi.io/pkg-node:24.13.0-alpine3.22@sha256:d5bd6629092240515bbd88654ac44b9b3584fb5a050b4d7fad4921f6c913deff
            includes:
              - opt/docker
              - opt/nodejs
              - opt/yarn
              - usr/local/bin
            uid: 0
            gid: 0
      pipeline:
        - name: create alias
          runs: |
            set -eux -o pipefail

            echo "Creating npm alias"

            cat > "${target.dir}/opt/socket/bin/npm" << 'EOF'
            #!/bin/sh

            sfw /opt/nodejs/node-v24.13.0/bin/npm "$@"
            EOF

            chmod +x "${target.dir}/opt/socket/bin/npm"

            echo "Creating yarn alias"

            YARN_PATH="$(find /opt/yarn -type f -executable -name "yarn" | head -n 1)"
            export YARN_PATH

            cat > "${target.dir}/opt/socket/bin/yarn" << EOF
            #!/bin/sh

            sfw $YARN_PATH "\$@"
            EOF

            chmod +x "${target.dir}/opt/socket/bin/yarn"
      outputs:
        - source: /opt/nodejs
          target: /opt/nodejs
          uid: 0
          gid: 0
        - source: /opt/yarn
          target: /opt/yarn
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
        - source: /usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: ${target.dir}/opt/socket
          target: /opt/socket
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: node
      uid: 1000
      gid: 1000
  groups:
    - name: node
      gid: 1000
      members:
        - node
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /app
environment:
  NODE_VERSION: 24.13.0
  NPM_CONFIG_UPDATE_NOTIFIER: "false"
  PATH: /opt/socket/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  YARN_DISABLE_SELF_UPDATE_CHECK: "true"
paths:
  - type: directory
    path: /app
    uid: 0
    gid: 0
    mode: "0755"
annotations:
  org.opencontainers.image.description: A minimal Node.JS image
  org.opencontainers.image.licenses: MIT
cmd:
  - node
