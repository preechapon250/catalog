# syntax=dhi.io/build:2-debian13

name: Node.js 22.x / Socket Firewall (sfw, dev)
image: dhi.io/node
variant: dev
flavor: sfw
tags:
  - 22-sfw-dev
  - 22.22-sfw-dev
  - 22.22.0-sfw-dev
  - 22-debian13-sfw-dev
  - 22.22-debian13-sfw-dev
  - 22.22.0-debian13-sfw-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2024-04-24"
  end-of-life: "2027-04-30"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  DIGEST: sha256:0e18e60142270dd9b0690252df0f18c21d680edb45cdcf0393c823bbdad8d986
  EXPAT_DIGEST: sha256:1a2ba4b5f4c2a647ccec8ee0d2bccba26bc8704c9c89f9940a9cebadc49cb88d
  EXPAT_VERSION: 2.7.4
  NODEJS_VERSION_MAJOR: "22"
  NODEJS_VERSION_MAJOR_MINOR: "22.22"
  SFW_VERSION: 1.5.4
  VERSION: 22.22.0
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!libexpat1'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - git
    - grep
    - libc-bin
    - libc6
    - libstdc++6
    - mawk
    - perl-base
    - sed
    - util-linux
  builds:
    - name: node
      contents:
        packages:
          - bash
          - coreutils
          - findutils
          - libstdc++6
        files:
          - url: https://github.com/SocketDev/sfw-free/releases/download/v1.5.4/sfw-free-linux-${ARCH}
            path: ${target.dir}/opt/socket/bin/sfw
            uid: 0
            gid: 0
            mode: "0755"
          - url: https://raw.githubusercontent.com/SocketDev/sfw-free/refs/tags/v1.5.4/LICENSE.md
            path: ${target.dir}/opt/socket/LICENSE.md
            uid: 0
            gid: 0
        artifacts:
          - name: dhi.io/pkg-node:22.22.0-debian13@sha256:0e18e60142270dd9b0690252df0f18c21d680edb45cdcf0393c823bbdad8d986
            includes:
              - opt/docker
              - opt/nodejs
              - opt/yarn
              - usr/local/bin
            uid: 0
            gid: 0
      pipeline:
        - name: create alias
          runs: |
            set -eux -o pipefail

            echo "Creating npm alias"

            cat > "${target.dir}/opt/socket/bin/npm" << 'EOF'
            #!/bin/bash

            # if DHI_NO_SFW is set to true, run the command without sfw, otherwise run with sfw
            if [ "${DHI_NO_SFW}" = "true" ]; then
              /opt/nodejs/node-v22.22.0/bin/npm "$@"
            else
              sfw /opt/nodejs/node-v22.22.0/bin/npm "$@"
            fi
            EOF

            chmod +x "${target.dir}/opt/socket/bin/npm"

            echo "Creating yarn alias"

            YARN_PATH="$(find /opt/yarn -type f -executable -name "yarn" | head -n 1)"
            export YARN_PATH

            cat > "${target.dir}/opt/socket/bin/yarn" << EOF
            #!/bin/bash

            # if DHI_NO_SFW is set to true, run the command without sfw, otherwise run with sfw
            if [ "\${DHI_NO_SFW}" = "true" ]; then
              $YARN_PATH "\$@"
            else
              sfw $YARN_PATH "\$@"
            fi
            EOF

            chmod +x "${target.dir}/opt/socket/bin/yarn"
      outputs:
        - source: /opt/nodejs
          target: /opt/nodejs
          uid: 0
          gid: 0
        - source: /opt/yarn
          target: /opt/yarn
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
        - source: /usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: ${target.dir}/opt/socket
          target: /opt/socket
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/pkg-expat:2.7.4-debian13@sha256:1a2ba4b5f4c2a647ccec8ee0d2bccba26bc8704c9c89f9940a9cebadc49cb88d
      includes:
        - usr/**
        - var/lib/dpkg/status.d
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: node
      uid: 1000
      gid: 1000
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: node
      gid: 1000
      members:
        - node
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /app
environment:
  DEBIAN_FRONTEND: noninteractive
  NODE_VERSION: 22.22.0
  NPM_CONFIG_UPDATE_NOTIFIER: "false"
  PATH: /opt/socket/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  YARN_DISABLE_SELF_UPDATE_CHECK: "true"
paths:
  - type: directory
    path: /app
    uid: 0
    gid: 0
    mode: "0755"
annotations:
  org.opencontainers.image.description: A minimal Node.JS image
  org.opencontainers.image.licenses: MIT
cmd:
  - node
