# syntax=dhi.io/build:2-alpine3.22

name: .NET 9.x SDK
image: dhi.io/dotnet
variant: runtime
tags:
  - 9-sdk-alpine3.22
  - 9.0-sdk-alpine3.22
  - 9.0.112-sdk-alpine3.22
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2024-11-12"
  end-of-life: "2026-11-10"
vars:
  APK_MAJOR_MINOR_VERSION: "9.0"
  APK_MAJOR_VERSION: "9"
  APK_VERSION: 9.0.112
  ARCH: '#{ target.arch == "amd64" ? "x64" : "arm64" }'
  CREDPROVIDER_VERSION: 1.4.1
  VERSION: 9.0.112-r0
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox
    - ca-certificates-bundle
    - dotnet9-sdk=9.0.112-r0
    - tzdata
  builds:
    - name: azurecreds
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
        packages:
          - alpine-baselayout-data
          - busybox
        files:
          - url: https://packages.microsoft.com/keys/microsoft-2025.asc
            path: ${source.dir}/microsoft.asc
            uid: 0
            gid: 0
          - url: https://github.com/microsoft/artifacts-credprovider/releases/download/v1.4.1/Microsoft.Net8.linux-${ARCH}.NuGet.CredentialProvider.tar.gz.asc
            path: ${source.dir}/credprovider.tar.gz.asc
            uid: 0
            gid: 0
          - url: https://github.com/microsoft/artifacts-credprovider/releases/download/v1.4.1/Microsoft.Net8.linux-${ARCH}.NuGet.CredentialProvider.tar.gz
            path: ${source.dir}/credprovider.tar.gz
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: gpg/verify@v1
          with:
            file: ${source.dir}/credprovider.tar.gz
            keys: ${source.dir}/microsoft.asc
            signature: ${source.dir}/credprovider.tar.gz.asc
        - name: install
          runs: |
            set -eux -o pipefail

            mkdir -p ${target.dir}/root/.nuget
            tar -xzf ${source.dir}/credprovider.tar.gz -C ${target.dir}/root/.nuget --strip-components=1
      outputs:
        - source: ${target.dir}/root/.nuget
          target: /root/.nuget
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /app
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: "true"
  DOTNET_GENERATE_ASPNET_CERTIFICATE: "false"
  DOTNET_RUNNING_IN_CONTAINER: "true"
  DOTNET_VERSION: 9.0.112
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
paths:
  - type: directory
    path: /tmp
    uid: 0
    gid: 0
    mode: "0777"
annotations:
  org.opencontainers.image.description: A minimal .NET SDK image
  org.opencontainers.image.licenses: MIT
cmd:
  - dotnet
  - --help
