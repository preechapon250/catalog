# syntax=dhi.io/build:1-alpine3.22

name: .NET 10.x Runtime
image: dhi.io/dotnet
variant: runtime
tags:
  - 10-alpine3.22
  - 10.0-alpine3.22
  - 10.0.1-alpine3.22
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-11-11"
  end-of-life: "2028-11-14"
vars:
  APK_MAJOR_MINOR_VERSION: "10.0"
  APK_MAJOR_VERSION: "10"
  APK_VERSION: 10.0.1
  ARCH: '#{ target.arch == "amd64" ? "x64" : "arm64" }'
  VERSION: 10.0.1-r0
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
  packages:
    - alpine-baselayout-data
    - ca-certificates-bundle
    - dotnet10-runtime=10.0.1-r0
    - tzdata
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /app
environment:
  DOTNET_RUNNING_IN_CONTAINER: "true"
  DOTNET_VERSION: 10.0.1
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal .NET runtime image
  org.opencontainers.image.licenses: MIT
cmd:
  - dotnet
  - --help
tests:
  - name: Run testcontainers tests for .NET 10
    directory: image/dotnet/tests/10
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
