# syntax=dhi.io/build:2-debian13

name: .NET 8.x Runtime
image: dhi.io/dotnet
variant: runtime
tags:
  - "8"
  - "8.0"
  - 8.0.23
  - 8-debian13
  - 8.0-debian13
  - 8.0.23-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2023-11-14"
  end-of-life: "2026-11-10"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "arm64" }'
  SEMVER_MAJOR_MINOR_VERSION: "8.0"
  SEMVER_MAJOR_VERSION: "8"
  SEMVER_VERSION: 8.0.23
  VERSION: 8.0.23
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - ca-certificates
    - libc6
    - libgcc-s1
    - libgssapi-krb5-2
    - libicu76
    - libssl3t64
    - libstdc++6
    - tzdata
    - zlib1g
  files:
    - url: https://builds.dotnet.microsoft.com/dotnet/Runtime/8.0.23/dotnet-runtime-8.0.23-linux-${ARCH}.tar.gz
      path: /opt/dotnet
      spdx:
        name: dotnet-runtime
        version: 8.0.23
        packages:
          - name: dotnet-runtime
            purl: pkg:dhi/microsoft/dotnet-runtime@8.0.23
            license: MIT
      uid: 0
      gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /app
environment:
  DOTNET_ROOT: /opt/dotnet
  DOTNET_RUNNING_IN_CONTAINER: "true"
  DOTNET_VERSION: 8.0.23
  PATH: /opt/dotnet:/opt/dotnet/tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal .NET runtime image
  org.opencontainers.image.licenses: MIT
cmd:
  - dotnet
  - --help
