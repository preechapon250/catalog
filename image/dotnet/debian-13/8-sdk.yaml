# syntax=dhi.io/build:2-debian13

name: .NET 8.x SDK
image: dhi.io/dotnet
variant: runtime
tags:
  - 8-sdk
  - 8.0-sdk
  - 8.0.417-sdk
  - 8-sdk-debian13
  - 8.0-sdk-debian13
  - 8.0.417-sdk-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2023-11-14"
  end-of-life: "2026-11-10"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "arm64" }'
  CREDPROVIDER_VERSION: 1.4.1
  DOTNET_FORMAT_VERSION: 8.3.546805
  SEMVER_MAJOR_MINOR_VERSION: "8.0"
  SEMVER_MAJOR_VERSION: "8"
  SEMVER_VERSION: 8.0.417
  VERSION: 8.0.417
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - libc-bin
    - libc6
    - libgcc-s1
    - libgssapi-krb5-2
    - libicu76
    - libssl3t64
    - libstdc++6
    - mawk
    - perl-base
    - sed
    - tzdata
    - util-linux
    - zlib1g
  builds:
    - name: dotnet
      privileged: true
      contents:
        packages:
          - bash
          - coreutils
          - findutils
          - ca-certificates
          - libc6
          - libgcc-s1
          - libgssapi-krb5-2
          - libicu76
          - libssl3t64
          - libstdc++6
          - tzdata
          - zlib1g
        files:
          - url: https://builds.dotnet.microsoft.com/dotnet/Sdk/8.0.417/dotnet-sdk-8.0.417-linux-${ARCH}.tar.gz
            path: ${source.dir}/dotnet
            spdx:
              name: dotnet-sdk
              version: 8.0.417
              packages:
                - name: dotnet-sdk
                  purl: pkg:dhi/microsoft/dotnet-sdk@8.0.417
                  license: MIT
            uid: 0
            gid: 0
      pipeline:
        - name: upgrade tools
          runs: |
            set -eux -o pipefail

            # Fixes CVE-2025-55247
            rm -rf "${source.dir}/dotnet/sdk/8.0.417/DotnetTools/dotnet-format"
            "${source.dir}/dotnet/dotnet" tool install -g \
              dotnet-format \
              --version "8.3.546805" \
              --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet8/nuget/v3/index.json
            cp -r "/root/.dotnet/tools/.store/dotnet-format/8.3.546805/dotnet-format/8.3.546805/tools/net8.0/any" "${source.dir}/dotnet/sdk/8.0.417/DotnetTools/dotnet-format"
            exit 0
      outputs:
        - source: ${source.dir}/dotnet
          target: /opt/dotnet
          uid: 0
          gid: 0
    - name: azurecreds
      contents:
        packages:
          - bash
          - coreutils
          - gzip
          - tar
        files:
          - url: https://packages.microsoft.com/keys/microsoft-2025.asc
            path: ${source.dir}/microsoft.asc
            uid: 0
            gid: 0
          - url: https://github.com/microsoft/artifacts-credprovider/releases/download/v1.4.1/Microsoft.Net8.linux-${ARCH}.NuGet.CredentialProvider.tar.gz.asc
            path: ${source.dir}/credprovider.tar.gz.asc
            uid: 0
            gid: 0
          - url: https://github.com/microsoft/artifacts-credprovider/releases/download/v1.4.1/Microsoft.Net8.linux-${ARCH}.NuGet.CredentialProvider.tar.gz
            path: ${source.dir}/credprovider.tar.gz
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: gpg/verify@v1
          with:
            file: ${source.dir}/credprovider.tar.gz
            keys: ${source.dir}/microsoft.asc
            signature: ${source.dir}/credprovider.tar.gz.asc
        - name: install
          runs: |
            set -eux -o pipefail

            mkdir -p "${target.dir}/root/.nuget"
            tar -xzf "${source.dir}/credprovider.tar.gz" -C "${target.dir}/root/.nuget" --strip-components=1
      outputs:
        - source: ${target.dir}/root/.nuget
          target: /root/.nuget
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /app
environment:
  DEBIAN_FRONTEND: noninteractive
  DOTNET_CLI_TELEMETRY_OPTOUT: "true"
  DOTNET_GENERATE_ASPNET_CERTIFICATE: "false"
  DOTNET_ROOT: /opt/dotnet
  DOTNET_RUNNING_IN_CONTAINER: "true"
  DOTNET_VERSION: 8.0.417
  PATH: /opt/dotnet:/opt/dotnet/tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
paths:
  - type: directory
    path: /tmp
    uid: 0
    gid: 0
    mode: "0777"
annotations:
  org.opencontainers.image.description: A minimal .NET SDK image
  org.opencontainers.image.licenses: MIT
cmd:
  - dotnet
  - --help
