# syntax=dhi.io/build:1-debian13

name: Bash 5.x
image: dhi.io/bash
variant: runtime
tags:
  - "5"
  - "5.2"
  - 5.2.37
  - 5-debian13
  - 5.2-debian13
  - 5.2.37-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  DEBIAN_EPOCH_MAJOR_MINOR_VERSION: "5.2"
  DEBIAN_EPOCH_MAJOR_VERSION: "5"
  DEBIAN_EPOCH_VERSION: 5.2.37
  VERSION: 5.2.37-2+b5
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - bash=5.2.37-2+b5
    - bzip2
    - ca-certificates
    - coreutils
    - curl
    - findutils
    - gawk
    - gnu-which
    - grep
    - gzip
    - less
    - ncurses-bin
    - ncurses-term
    - sed
    - tar
    - tzdata
    - xz-utils
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
annotations:
  org.opencontainers.image.description: A minimal bash image
  org.opencontainers.image.licenses: GPL-3.0-or-later
cmd:
  - /bin/bash
tests:
  - name: Run testcontainers tests
    directory: image/bash/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
