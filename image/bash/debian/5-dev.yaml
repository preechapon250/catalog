# syntax=dhi.io/build:1-debian13

name: Bash 5.x (dev)
image: dhi.io/bash
variant: dev
tags:
  - 5-dev
  - 5.2-dev
  - 5.2.37-dev
  - 5-debian13-dev
  - 5.2-debian13-dev
  - 5.2.37-debian13-dev
platforms:
  - linux/amd64
  - linux/arm64
vars:
  DEBIAN_EPOCH_MAJOR_MINOR_VERSION: "5.2"
  DEBIAN_EPOCH_MAJOR_VERSION: "5"
  DEBIAN_EPOCH_VERSION: 5.2.37
  VERSION: 5.2.37-2+b5
contents:
  packages:
    - '!gawk'
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash=5.2.37-2+b5
    - bzip2
    - ca-certificates
    - coreutils
    - curl
    - diffutils
    - dpkg
    - findutils
    - gawk
    - gnu-which
    - grep
    - gzip
    - less
    - libc-bin
    - mawk
    - ncurses-bin
    - ncurses-term
    - perl-base
    - sed
    - tar
    - tzdata
    - util-linux
    - xz-utils
  builds:
    - name: locale
      uses: dhi.io/debian-base:trixie-debian13@sha256:c7651f9ef631e9a9feada59aff228f9382bdb537e85dc8e9c201093597898c45
      contents:
        packages:
          - bash
          - locales
          - coreutils
          - gzip
      pipeline:
        - name: install locales
          runs: |
            set -eux -o pipefail

            echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
            locale-gen en_US.UTF-8
      outputs:
        - source: /usr/share/locale
          target: /usr/share/locale
          uid: 0
          gid: 0
        - source: /usr/lib/locale
          target: /usr/lib/locale
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  DEBIAN_FRONTEND: noninteractive
  LANG: en_US.UTF-8
  LANGUAGE: en_US:en
  LC_ALL: en_US.UTF-8
annotations:
  org.opencontainers.image.description: A minimal bash image
  org.opencontainers.image.licenses: GPL-3.0-or-later
cmd:
  - /bin/bash
tests:
  - name: Run testcontainers tests
    directory: image/bash/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APT package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run locales tests
    directory: test/go-testing/locales
    commands:
      - go test . -count=1 -v
    exit-code: 0
