# syntax=dhi.io/build:1-alpine3.22

name: Bash 5.x (dev)
image: dhi.io/bash
variant: dev
tags:
  - 5-alpine3.22-dev
  - 5.2-alpine3.22-dev
  - 5.2.37-alpine3.22-dev
platforms:
  - linux/amd64
  - linux/arm64
vars:
  APK_MAJOR_MINOR_VERSION: "5.2"
  APK_MAJOR_VERSION: "5"
  APK_VERSION: 5.2.37
  VERSION: 5.2.37-r0
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - bash=5.2.37-r0
    - bzip2
    - ca-certificates-bundle
    - coreutils
    - curl
    - findutils
    - gawk
    - grep
    - gzip
    - less
    - sed
    - tar
    - tzdata
    - which
    - xz
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
annotations:
  org.opencontainers.image.description: A minimal bash image
  org.opencontainers.image.licenses: GPL-3.0-or-later
cmd:
  - /bin/bash
tests:
  - name: Run testcontainers tests
    directory: image/bash/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APK package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
