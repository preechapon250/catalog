# syntax=dhi.io/build:2-debian13

name: Rust 1.x / Socket Firewall (sfw, dev)
image: dhi.io/rust
variant: dev
flavor: sfw
tags:
  - 1-sfw-dev
  - 1.92-sfw-dev
  - 1.92.0-sfw-dev
  - 1-debian13-sfw-dev
  - 1.92-debian13-sfw-dev
  - 1.92.0-debian13-sfw-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-09-18"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "aarch64" }'
  BINUTILS_DIGEST: sha256:ec7e4a2bd685757646c09915f5d71be3613d0bec266926caceccbb5da84e6916
  BINUTILS_VERSION: "2.45"
  SEMVER_MAJOR_MINOR_VERSION: "1.92"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.92.0
  SFW_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  SFW_VERSION: 1.5.3
  VERSION: 1.92.0
contents:
  packages:
    - '!binutils'
    - '!binutils-aarch64-linux-gnu'
    - '!binutils-common'
    - '!binutils-x86-64-linux-gnu'
    - '!gawk'
    - '!libbinutils'
    - '!libctf-nobfd0'
    - '!libctf0'
    - '!libelogind0'
    - '!libgprofng0'
    - '!libsframe1'
    - '!make-guile'
    - '!mawk'
    - '!original-awk'
    - apt
    - base-files
    - bash
    - build-essential
    - ca-certificates
    - coreutils
    - diffutils
    - dpkg
    - gcc
    - grep
    - libc-bin
    - mawk
    - perl-base
    - sed
    - util-linux
  builds:
    - name: rust
      contents:
        packages:
          - bash
          - coreutils
          - findutils
          - grep
          - sed
        files:
          - url: https://static.rust-lang.org/dist/rust-1.92.0-${ARCH}-unknown-linux-gnu.tar.xz
            path: ${source.dir}
            spdx:
              name: rust
              version: 1.92.0
              packages:
                - name: rust
                  purl: pkg:dhi/rust@1.92.0
                  license: MIT
                - name: cargo
                  purl: pkg:dhi/cargo@1.92.0
                  license: MIT
            uid: 0
            gid: 0
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            cd "rust-1.92.0-${ARCH}-unknown-linux-gnu"
            ./install.sh --destdir="${target.dir}" --disable-ldconfig

            # remove html documentation
            rm -rf "${target.dir}/usr/local/share/doc/rust"
      outputs:
        - source: ${target.dir}
          target: /
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
    - name: sfw
      contents:
        packages:
          - bash
          - coreutils
          - findutils
          - libstdc++6
        files:
          - url: https://github.com/SocketDev/sfw-free/releases/download/v1.5.3/sfw-free-linux-${SFW_ARCH}
            path: ${target.dir}/opt/socket/bin/sfw
            uid: 0
            gid: 0
            mode: "0755"
          - url: https://raw.githubusercontent.com/SocketDev/sfw-free/refs/tags/v1.5.3/LICENSE.md
            path: ${target.dir}/opt/socket/LICENSE.md
            uid: 0
            gid: 0
      pipeline:
        - name: create alias
          runs: |
            set -eux -o pipefail

            echo "Creating cargo alias"

            cat > "${target.dir}/opt/socket/bin/cargo" << 'EOF'
            #!/bin/bash

            sfw /usr/local/bin/cargo "$@"
            EOF

            chmod +x "${target.dir}/opt/socket/bin/cargo"
      outputs:
        - source: ${target.dir}/opt/socket
          target: /opt/socket
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/pkg-binutils:2.45-debian13@sha256:ec7e4a2bd685757646c09915f5d71be3613d0bec266926caceccbb5da84e6916
      excludes:
        - etc/group
        - etc/os-release
        - etc/passwd
        - var/lib/dpkg/status
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
    - name: _apt
      uid: 42
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /build
environment:
  DEBIAN_FRONTEND: noninteractive
  PATH: /opt/socket/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  RUST_VERSION: 1.92.0
annotations:
  org.opencontainers.image.description: A minimal Rust image
  org.opencontainers.image.licenses: MIT
cmd:
  - /bin/bash
