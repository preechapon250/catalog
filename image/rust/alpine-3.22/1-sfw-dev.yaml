# syntax=dhi.io/build:2-alpine3.22

name: Rust 1.x / Socket Firewall (sfw, dev)
image: dhi.io/rust
variant: dev
flavor: sfw
tags:
  - 1-alpine3.22-sfw-dev
  - 1.93-alpine3.22-sfw-dev
  - 1.93.0-alpine3.22-sfw-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-09-18"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "aarch64" }'
  SEMVER_MAJOR_MINOR_VERSION: "1.93"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.93.0
  SFW_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  SFW_VERSION: 1.5.4
  VERSION: 1.93.0
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox
    - ca-certificates
    - gcc
    - musl-dev
  builds:
    - name: rust
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
        packages:
          - busybox
          - bash
        files:
          - url: https://static.rust-lang.org/dist/rust-1.93.0-${ARCH}-unknown-linux-musl.tar.xz
            path: ${source.dir}
            spdx:
              name: rust
              version: 1.93.0
              packages:
                - name: rust
                  purl: pkg:dhi/rust@1.93.0
                  license: MIT
                - name: cargo
                  purl: pkg:dhi/cargo@1.93.0
                  license: MIT
            uid: 0
            gid: 0
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            cd "rust-1.93.0-${ARCH}-unknown-linux-musl"
            ./install.sh --destdir="${target.dir}" --disable-ldconfig

            # remove html documentation
            rm -rf "${target.dir}/usr/local/share/doc/rust"
      outputs:
        - source: ${target.dir}
          target: /
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
    - name: sfw
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
        packages:
          - busybox
        files:
          - url: https://github.com/SocketDev/sfw-free/releases/download/v1.5.4/sfw-free-musl-linux-${SFW_ARCH}
            path: ${target.dir}/opt/socket/bin/sfw
            uid: 0
            gid: 0
            mode: "0755"
          - url: https://raw.githubusercontent.com/SocketDev/sfw-free/refs/tags/v1.5.4/LICENSE.md
            path: ${target.dir}/opt/socket/LICENSE.md
            uid: 0
            gid: 0
      pipeline:
        - name: create alias
          runs: |
            set -eux -o pipefail

            echo "Creating cargo alias"

            cat > "${target.dir}/opt/socket/bin/cargo" << 'EOF'
            #!/bin/sh

            # if DHI_NO_SFW is set to true, run the command without sfw, otherwise run with sfw
            if [ "${DHI_NO_SFW}" = "true" ]; then
              /usr/local/bin/cargo "$@"
            else
              sfw /usr/local/bin/cargo "$@"
            fi
            EOF

            chmod +x "${target.dir}/opt/socket/bin/cargo"
      outputs:
        - source: ${target.dir}/opt/socket
          target: /opt/socket
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /build
environment:
  PATH: /opt/socket/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  RUST_VERSION: 1.93.0
annotations:
  org.opencontainers.image.description: A minimal Rust image
  org.opencontainers.image.licenses: MIT
cmd:
  - /bin/sh
