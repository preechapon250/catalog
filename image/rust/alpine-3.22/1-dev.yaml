# syntax=dhi.io/build:1-alpine3.22

name: Rust 1.x (dev)
image: dhi.io/rust
variant: dev
tags:
  - 1-alpine3.22-dev
  - 1.92-alpine3.22-dev
  - 1.92.0-alpine3.22-dev
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-09-18"
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "aarch64" }'
  SEMVER_MAJOR_MINOR_VERSION: "1.92"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.92.0
  VERSION: 1.92.0
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox
    - ca-certificates
    - gcc
    - musl-dev
  builds:
    - name: rust
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
        packages:
          - busybox
          - bash
        files:
          - url: https://static.rust-lang.org/dist/rust-1.92.0-${ARCH}-unknown-linux-musl.tar.xz
            path: ${source.dir}
            spdx:
              name: rust
              version: 1.92.0
              packages:
                - name: rust
                  purl: pkg:dhi/rust@1.92.0
                  license: MIT
                - name: cargo
                  purl: pkg:dhi/cargo@1.92.0
                  license: MIT
            uid: 0
            gid: 0
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            cd "rust-1.92.0-${ARCH}-unknown-linux-musl"
            ./install.sh --destdir="${target.dir}" --disable-ldconfig

            # remove html documentation
            rm -rf "${target.dir}/usr/local/share/doc/rust"
      outputs:
        - source: ${target.dir}
          target: /
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /build
environment:
  RUST_VERSION: 1.92.0
annotations:
  org.opencontainers.image.description: A minimal Rust image
  org.opencontainers.image.licenses: MIT
cmd:
  - /bin/sh
tests:
  - name: Run testcontainers tests
    directory: image/rust/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run testcontainers basic tests
    directory: test/go-testing/base
    commands:
      - go test . -count=1 -v
    exit-code: 0
  - name: Run APK package manager tests
    directory: test/go-testing/package_manager
    commands:
      - go test . -count=1 -v
    exit-code: 0
