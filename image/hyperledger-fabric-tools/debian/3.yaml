name: Hyperledger Fabric Tools 3.x
image: dhi.io/hyperledger-fabric-tools
variant: runtime
tags:
  - "3"
  - "3.1"
  - 3.1.3
  - 3-debian13
  - 3.1-debian13
  - 3.1.3-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  BASE_DIGEST: sha256:74fc43fa240887b8159970e434244039aab0c6efaaa9cf044004cdc22aa2a34d
  BASE_TAG: 20250419-debian13
  COMMIT_SHA: f5b1a88cf990c69d3231aa6f1b51894526b55840
  GO_DIGEST: sha256:8c2284d70af13cb934da5f05f5fa58a776aa963e88ebf542970ba09f4e3a0bbf
  GO_VERSION: 1.25.5
  SEMVER_MAJOR_MINOR_VERSION: "3.1"
  SEMVER_MAJOR_VERSION: "3"
  SEMVER_VERSION: 3.1.3
  VERSION: 3.1.3
contents:
  packages:
    - '!base-files'
  builds:
    - name: hyperledger-fabric-tools
      uses: dhi.io/golang:1.25.5-debian13-dev@sha256:8c2284d70af13cb934da5f05f5fa58a776aa963e88ebf542970ba09f4e3a0bbf
      privileged: true
      contents:
        files:
          - url: git+https://github.com/hyperledger/fabric.git#v3.1.3
            path: /go/src/github.com/hyperledger/fabric
            spdx:
              name: hyperledger-fabric-tools
              version: 3.1.3
              packages:
                - name: hyperledger-fabric-tools
                  purl: pkg:golang/github.com/hyperledger/fabric@3.1.3
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: git/checkout@v1
          work-dir: /go/src/github.com/hyperledger/fabric
          with:
            expected-commit: f5b1a88cf990c69d3231aa6f1b51894526b55840
        - name: go dependencies
          uses: go/bump@v1
          work-dir: /go/src/github.com/hyperledger/fabric
          with:
            deps:
              - github.com/consensys/gnark-crypto@v0.19.2
              - github.com/IBM/mathlib@v0.0.3-0.20250709075152-a138079496c3
              - golang.org/x/crypto@v0.45.0
        - name: test
          work-dir: /go/src/github.com/hyperledger/fabric
          runs: |
            set -eux -o pipefail

            # Exclude peer and orderer packages (not included in tools image)
            EXCLUDES='/peer|/orderer'
            PKGS=$(go list ./cmd/... | egrep -v "${EXCLUDES}")

            # Skip TestUnsuccessfulChannelTxFileCreation (test expects permission-denied error, but container has write access)
            CGO_ENABLED=0 go test -skip '^TestUnsuccessfulChannelTxFileCreation$' $PKGS
        - name: build
          work-dir: /go/src/github.com/hyperledger/fabric
          runs: |
            set -eux -o pipefail

            GOLDFLAGS="-X github.com/hyperledger/fabric/common/metadata.Version=3.1.3 \
                       -X github.com/hyperledger/fabric/common/metadata.CommitSHA=f5b1a88cf990c69d3231aa6f1b51894526b55840"

            # Build CLI tools
            for binary in configtxgen configtxlator cryptogen discover ledgerutil osnadmin; do
              CGO_ENABLED=0 go build \
                -ldflags="$GOLDFLAGS" -o "${target.dir}/usr/local/bin/$binary" ./cmd/$binary
            done
      outputs:
        - source: ${target.dir}/usr/local/bin/
          target: /usr/local/bin/
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/hyperledger-fabric-tools
          target: /opt/docker/sbom/hyperledger-fabric-tools
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/static:20250419-debian13@sha256:74fc43fa240887b8159970e434244039aab0c6efaaa9cf044004cdc22aa2a34d
      includes:
        - bin
        - etc
        - home
        - lib
        - lib64
        - opt
        - sbin
        - tmp
        - usr
        - var
      excludes:
        - etc/group
        - etc/os-release
        - etc/passwd
        - var/lib/dpkg/status
      uid: 0
      gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
