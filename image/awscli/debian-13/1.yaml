  - 1.44.15
  - 1-debian13
  - 1.44-debian13
  - 1.44.15-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "aarch64" }'
  COMMIT_SHA: 56a551a5916a09423336124a8967615e0d0be143
  PYTHON_BUILD_REFERENCE: dhi/python:3.12.12-debian13-dev@sha256:fd33523fb93638c415da4de962d54f8e63bc3c2e0f835e90a06a43d5e29dfdfa
  PYTHON_REFERENCE: dhi/python:3.12.12-debian13@sha256:7a9232974f894cfff2f8ab22be2fe54df8e9f7243cb741f85182fffa8957c636
  SEMVER_MAJOR_MINOR_VERSION: "1.44"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.44.15
  VERSION: 1.44.15
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - groff-base
    - less
    - libffi8
    - ncurses-base
    - ncurses-bin
    - zlib1g
  builds:
    - name: awscli
      uses: dhi.io/python:3.12.12-debian13-dev@sha256:fd33523fb93638c415da4de962d54f8e63bc3c2e0f835e90a06a43d5e29dfdfa
      contents:
        packages:
          - ca-certificates
          - coreutils
          - unzip
          - '!libexpat1'
        files:
          - url: https://s3.amazonaws.com/aws-cli/awscli-bundle-1.44.15.zip
            path: ${source.dir}/awscli.zip
            spdx:
              name: awscli
              version: 1.44.15
              packages:
                - name: awscli
                  purl: pkg:dhi/awscli@1.44.15
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: install
          work-dir: ${source.dir}
          runs: |
            set -eux -o pipefail

            unzip -q awscli.zip
            ./awscli-bundle/install -i "${target.dir}/opt/aws-cli"
        - name: cleanup dependencies
          work-dir: ${target.dir}/opt/aws-cli
          runs: |
            set -eux -o pipefail

            ${target.dir}/opt/aws-cli/bin/python -m pip uninstall -y setuptools setuptools-scm wheel
        - name: fix paths
          runs: |
            set -eux -o pipefail

            # replace invalid reference to /out directory
            sed -i "s|${target.dir}/opt/aws-cli/bin/python|/opt/aws-cli/bin/python|g" ${target.dir}/opt/aws-cli/bin/aws
      outputs:
        - source: ${target.dir}/opt/aws-cli
          target: /opt/aws-cli
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/python:3.12.12-debian13@sha256:7a9232974f894cfff2f8ab22be2fe54df8e9f7243cb741f85182fffa8957c636
      includes:
        - opt/**
        - usr/**
      uid: 0
      gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
