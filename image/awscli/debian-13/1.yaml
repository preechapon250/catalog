name: AWS CLI 1.x
image: dhi.io/awscli
variant: runtime
tags:
  - "1"
  - "1.44"
  - 1.44.23
  - 1-debian13
  - 1.44-debian13
  - 1.44.23-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "aarch64" }'
  COMMIT_SHA: 80d79654015909384fe93f268867f5dec1e58705
  PYTHON_BUILD_REFERENCE: dhi/python:3.12.12-debian13-dev@sha256:24e13f1fc03f94e85eced365faac8323d2c33369c3a68576b18e6aa3e0b5e26d
  PYTHON_REFERENCE: dhi/python:3.12.12-debian13@sha256:8fdf129968594c319caf810dcf15b2541d08d2b166a9306f6aaf3637c3168e06
  SEMVER_MAJOR_MINOR_VERSION: "1.44"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.44.23
  VERSION: 1.44.23
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - groff-base
    - less
    - libffi8
    - ncurses-base
    - ncurses-bin
    - zlib1g
  builds:
    - name: awscli
      uses: dhi.io/python:3.12.12-debian13-dev@sha256:24e13f1fc03f94e85eced365faac8323d2c33369c3a68576b18e6aa3e0b5e26d
      contents:
        packages:
          - ca-certificates
          - coreutils
          - unzip
          - '!libexpat1'
        files:
          - url: https://s3.amazonaws.com/aws-cli/awscli-bundle-1.44.23.zip
            path: ${source.dir}/awscli.zip
            spdx:
              name: awscli
              version: 1.44.23
              packages:
                - name: awscli
                  purl: pkg:dhi/awscli@1.44.23
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: install
          work-dir: ${source.dir}
          runs: |
            set -eux -o pipefail

            unzip -q awscli.zip
            ./awscli-bundle/install -i "${target.dir}/opt/aws-cli"
        - name: cleanup dependencies
          work-dir: ${target.dir}/opt/aws-cli
          runs: |
            set -eux -o pipefail

            ${target.dir}/opt/aws-cli/bin/python -m pip uninstall -y setuptools setuptools-scm wheel
        - name: fix paths
          runs: |
            set -eux -o pipefail

            # replace invalid reference to /out directory
            sed -i "s|${target.dir}/opt/aws-cli/bin/python|/opt/aws-cli/bin/python|g" ${target.dir}/opt/aws-cli/bin/aws
      outputs:
        - source: ${target.dir}/opt/aws-cli
          target: /opt/aws-cli
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/python:3.12.12-debian13@sha256:8fdf129968594c319caf810dcf15b2541d08d2b166a9306f6aaf3637c3168e06
      includes:
        - opt/**
        - usr/**
      uid: 0
      gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  AWS_CLI_VERSION: 1.44.23
  PATH: /opt/aws-cli/bin:/usr/sbin:/sbin:/usr/bin:/bin
