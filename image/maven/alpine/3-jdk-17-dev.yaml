variant: dev
tags:
  - 3-jdk17-alpine3.22-dev
  - 3.9-jdk17-alpine3.22-dev
  - 3.9.12-jdk17-alpine3.22-dev
platforms:
  - linux/amd64
dates:
  release: "2013-10-22"
vars:
  JAVA_DIGEST: sha256:e15400d941d66acdcc337e2ba20139921fac5a04e3838b5ac4e3996686934f8a
  JAVA_MAJOR_VERSION: "17"
  JAVA_VERSION: 17.0.17
  MAVEN_MAJOR_MINOR_VERSION: "3.9"
  MAVEN_MAJOR_VERSION: "3"
  MAVEN_VERSION: 3.9.12
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - busybox
    - ca-certificates-bundle
    - musl
    - tzdata
  builds:
    - name: maven
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
        packages:
          - alpine-baselayout-data
          - busybox
        files:
          - url: https://dlcdn.apache.org/maven/maven-3/3.9.12/binaries/apache-maven-3.9.12-bin.tar.gz
            path: ${source.dir}/opt/java
            spdx:
              name: maven
              version: 3.9.12
              packages:
                - name: maven
                  purl: pkg:dhi/maven@3.9.12
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            mkdir -p "${target.dir}/opt/java"
            cp -r "${source.dir}/opt/java" "${target.dir}/opt"

            mkdir -p "${target.dir}/usr/local/bin"
            find "${target.dir}/opt/java/apache-maven-3.9.12/bin" -type f -executable -o -type l | while read -r file; do
              filename=$(basename "$file")
              ln -s "/opt/java/apache-maven-3.9.12/bin/$filename" "${target.dir}/usr/local/bin/$filename"
            done
      outputs:
        - source: ${target.dir}/opt/java
          target: /opt/java
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/maven
          target: /opt/docker/sbom/maven
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/eclipse-temurin:17.0.17-jdk-alpine3.22-dev@sha256:e15400d941d66acdcc337e2ba20139921fac5a04e3838b5ac4e3996686934f8a
      includes:
        - opt/**
        - usr/local/bin/**
      uid: 0
      gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
