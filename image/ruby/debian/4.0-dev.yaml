    - libcrypt1
    - libyaml-0-2
    - libyaml-dev
    - make
    - mawk
    - perl-base
    - sed
    - tzdata
    - util-linux
  builds:
    - name: ruby
      contents:
        packages:
          - autoconf
          - base-files
          - bash
          - binutils
          - bison
          - build-essential
          - coreutils
          - dpkg-dev
          - findutils
          - g++
          - gawk
          - gcc
          - grep
          - libc-bin
          - libc6-dev
          - libffi-dev
          - libgdbm-dev
          - libgmp-dev
          - libncurses-dev
          - libreadline-dev
          - libssl-dev
          - libyaml-dev
          - make
          - openssl
          - sed
          - zlib1g-dev
        files:
          - url: https://cache.ruby-lang.org/pub/ruby/4.0/ruby-4.0.0.tar.xz
            checksum: sha256:a72bacee9de07283ebc19baa4ac243b193129f21aa4e168c7186fb1fe7d07fe1
            path: ${source.dir}/ruby.tar.xz
            spdx:
              name: ruby
              version: 4.0.0
              packages:
                - name: ruby
                  purl: pkg:dhi/ruby@4.0.0
                  license: BSD-2-Clause
            uid: 0
            gid: 0
      pipeline:
        - name: unpack
          runs: |
            set -eux -o pipefail

            mkdir -p /usr/src/ruby
            tar -xaf ruby.tar.xz -C /usr/src/ruby --strip-components=1
        - name: install
          runs: |
            set -eux -o pipefail

            # skip installing gem documentation with `gem install`/`gem update`
            mkdir -p /usr/local/etc
            echo 'gem: --no-document' >> /usr/local/etc/gemrc
            cd /usr/src/ruby

            autoconf

            gnuArch="$(dpkg-architecture --query DEB_BUILD_GNU_TYPE)"
            ./configure \
              --build="$gnuArch" \
              --disable-install-doc \
              --enable-shared

            ncpus=$(getconf _NPROCESSORS_ONLN)
            ncpus=$((ncpus > 6 ? 6 : ncpus))

            make -j${ncpus}
            # make -j${ncpus} check test-bundle
            make install

            # ensure ruby binary is installed in /usr/local/bin
            [ "$(command -v ruby)" = '/usr/local/bin/ruby' ]

            ruby --version
            ruby -e 'puts "hello world"'
        - name: test-dev
          runs: |
            set -eux -o pipefail

            bundle --version
            bundler --version
            erb --version
            gem --version
            irb --version
            racc --version
            rake --version
            rbs --version
            rdbg --version
            rdoc --version
            ri --version
            typeprof --version

            # syntax_suggest is broken in ruby 3.2+
            # shellcheck disable=SC1083
            if [[ "$(ruby -v | awk '{print $2}')" != "3.2"* ]]; then
              syntax_suggest --version
            fi
      paths:
        - type: directory
          path: /tmp
          uid: 0
          gid: 0
      outputs:
        - source: /usr/local
          target: /usr/local
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
  artifacts:
    - name: dhi.io/pkg-binutils:2.45-debian13@sha256:48107c1824276349ccbddce3853299de8b7c6a554b775957864d44c7b9a6b5b4
      excludes:
        - etc/group
        - etc/os-release
        - etc/passwd
        - var/lib/dpkg/status
      uid: 0
      gid: 0
    - name: dhi.io/pkg-expat:2.7.3-debian13@sha256:bf522255414eb53b8992e36dc64fde670d477c0b3be62c84209c4409de35e324
      includes:
        - usr/**
        - var/lib/dpkg/status.d
      uid: 0
      gid: 0
