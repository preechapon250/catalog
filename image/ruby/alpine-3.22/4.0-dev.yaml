# syntax=dhi.io/build:2-alpine3.22

name: Ruby 4.0.x (dev)
image: dhi.io/ruby
variant: dev
tags:
  - 4-alpine3.22-dev
  - 4.0-alpine3.22-dev
  - 4.0.1-alpine3.22-dev
platforms:
  - linux/amd64
  - linux/arm64
vars:
  GEM_HOME: /usr/local/bundle
  SEMVER_MAJOR_MINOR_VERSION: "4.0"
  SEMVER_MAJOR_VERSION: "4"
  SEMVER_VERSION: 4.0.1
  SHA256: 0531fe57dfdb56bf591620d2450642ea0e0964f3512a6ebee7dc9305de69395f
  VERSION: 4.0.1
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - build-base
    - busybox
    - ca-certificates-bundle
    - git
    - gmp
    - libcrypto3
    - make
    - openssl
    - tzdata
    - yaml
    - yaml-dev
    - zlib
  builds:
    - name: ruby
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
        packages:
          - busybox
          - autoconf
          - bzip2
          - bzip2-dev
          - ca-certificates
          - coreutils
          - dpkg-dev
          - dpkg
          - g++
          - gcc
          - gdbm-dev
          - glib-dev
          - gmp-dev
          - libc-dev
          - libffi-dev
          - libxml2-dev
          - libxslt-dev
          - linux-headers
          - make
          - ncurses-dev
          - openssl
          - openssl-dev
          - patch
          - procps
          - yaml-dev
          - zlib-dev
          - ruby
          - tar
          - xz
          - yaml-dev
          - zlib-dev
          - musl-utils
        files:
          - url: https://cache.ruby-lang.org/pub/ruby/4.0/ruby-4.0.1.tar.xz
            checksum: sha256:0531fe57dfdb56bf591620d2450642ea0e0964f3512a6ebee7dc9305de69395f
            path: ${source.dir}/ruby.tar.xz
            spdx:
              name: ruby
              version: 4.0.1
              packages:
                - name: ruby
                  purl: pkg:dhi/ruby@4.0.1
                  license: BSD-2-Clause
            uid: 0
            gid: 0
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            # skip installing gem documentation with `gem install`/`gem update`
            mkdir -p /usr/local/etc
            echo 'gem: --no-document' >> /usr/local/etc/gemrc

            mkdir -p /usr/src/ruby
            tar -xaf ruby.tar.xz -C /usr/src/ruby --strip-components=1
            cd /usr/src/ruby

            autoconf

            gnuArch="$(dpkg-architecture --query DEB_BUILD_GNU_TYPE)"
            ./configure \
              --build="$gnuArch" \
              --disable-install-doc \
              --enable-shared

            ncpus=$(getconf _NPROCESSORS_ONLN)
            ncpus=$((ncpus > 6 ? 6 : ncpus))

            make -j${ncpus}
            # make -j${ncpus} check test-bundle
            make install

            # ensure ruby binary is installed in /usr/local/bin
            [ "$(command -v ruby)" = '/usr/local/bin/ruby' ]

            ruby --version
            ruby -e 'puts "hello world"'
        - name: test-dev
          runs: |
            set -eux -o pipefail

            bundle --version
            bundler --version
            erb --version
            gem --version
            irb --version
            racc --version
            rake --version
            rbs --version
            rdbg --version
            rdoc --version
            ri --version
            typeprof --version

            # syntax_suggest is broken in ruby 3.2+
            # shellcheck disable=SC1083
            if [[ "$(ruby -v | awk '{print $2}')" != "3.2"* ]]; then
              syntax_suggest --version
            fi
      paths:
        - type: directory
          path: /tmp
          uid: 0
          gid: 0
      outputs:
        - source: /usr/local
          target: /usr/local
          uid: 0
          gid: 0
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  BUNDLE_APP_CONFIG: /usr/local/bundle
  BUNDLE_SILENCE_ROOT_WARNING: "true"
  DEBIAN_FRONTEND: noninteractive
  GEM_HOME: /usr/local/bundle
  LD_LIBRARY_PATH: /usr/local/lib:${LD_LIBRARY_PATH}
  PATH: /usr/local/bin:/usr/local/bundle/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  RUBY_VERSION: 4.0.1
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
paths:
  - type: directory
    path: /usr/local/bundle
    uid: 65532
    gid: 65532
    mode: "0755"
annotations:
  org.opencontainers.image.description: A minimal Ruby image
  org.opencontainers.image.licenses: BSD-2-Clause
cmd:
  - /bin/bash
