image: dhi.io/pkg-gradle
variant: runtime
tags:
  - "9"
  - "9.2"
  - 9.2.1
  - 9-debian13
  - 9.2-debian13
  - 9.2.1-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  GRADLE_COMMIT_SHA: 30ecdc708db275e8f8769ea0620f6dd919a58f76
  GRADLE_MAJOR_MINOR_VERSION: "9.2"
  GRADLE_MAJOR_VERSION: "9"
  GRADLE_VERSION: 9.2.1
  JAVA_DIGEST: sha256:98cfd5d8dcdc5120750eda258ddfedad56e36104c0c34dc65ae3693934919250
  JAVA_VERSION: 17.0.17.10
contents:
  packages:
    - '!base-files'
  builds:
    - name: gradle
      uses: dhi.io/eclipse-temurin:17.0.17.10-jdk-debian13-dev@sha256:98cfd5d8dcdc5120750eda258ddfedad56e36104c0c34dc65ae3693934919250
      privileged: true
      environment:
        PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      contents:
        packages:
          - git
          - unzip
          - gnu-which
          - libudev-dev
          - sed
          - libstdc++6
        files:
          - url: git+https://github.com/gradle/gradle.git#v9.2.1
            path: ${source.dir}/gradle
            spdx:
              name: gradle
              version: 9.2.1
              packages:
                - name: gradle
                  purl: pkg:dhi/gradle@9.2.1
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: git/checkout@v1
          with:
            dir: ${source.dir}/gradle
            expected-commit: 30ecdc708db275e8f8769ea0620f6dd919a58f76
        - name: patch bouncycastle
          uses: git/patch@v1
          with:
            dir: ${source.dir}/gradle
            patch: ${source.dir}/patch/0001-Update-org.bouncycastle-bcprov-jdk18on-1.78.patch
        - name: patch commons-lang3
          uses: git/patch@v1
          with:
            dir: ${source.dir}/gradle
            patch: ${source.dir}/patch/0003-Update-org.apache.commons-commons-lang3-3.18.0.patch
        - name: patch disable deprecation warnings
          uses: git/patch@v1
          with:
            dir: ${source.dir}/gradle
            patch: ${source.dir}/patch/0004-Disable-deprecation-warnings.patch
        - name: install
          runs: |
            set -eux -o pipefail

            cd "${source.dir}/gradle"

            # TODO cd: we need to download the gradle wrapper ahead of time
            ./gradlew :distributions-full:binDistributionZip -Pversion="9.2.1"

            unzip "packaging/distributions-full/build/distributions/gradle-9.2.1-bin.zip"
            mkdir -p "${target.dir}/opt/java/gradle/gradle-9.2.1"
            cd gradle-*

            # shellcheck disable=SC2035
            cp -r * "${target.dir}/opt/java/gradle/gradle-9.2.1"

            mkdir -p "${target.dir}/usr/local/bin"
            find "${target.dir}/opt/java/gradle/gradle-9.2.1/bin" -type f -executable -o -type l | while read -r file; do
              filename=$(basename "$file")
              ln -s "/opt/java/gradle/gradle-9.2.1/bin/$filename" "${target.dir}/usr/local/bin/$filename"
            done
        - name: test
          runs: |
            set -eux -o pipefail

            "${target.dir}/opt/java/gradle/gradle-9.2.1/bin/gradle" --version
      paths:
        - type: file
          path: ${source.dir}/patch/0001-Update-org.bouncycastle-bcprov-jdk18on-1.78.patch
          uid: 0
          gid: 0
          source: package/gradle/patch/0001-Update-org.bouncycastle-bcprov-jdk18on-1.78.patch
        - type: file
          path: ${source.dir}/patch/0002-Update-org.eclipse.jgit-org.eclipse.jgit-6.10.1.2025.patch
          uid: 0
          gid: 0
          source: package/gradle/patch/0002-Update-org.eclipse.jgit-org.eclipse.jgit-6.10.1.2025.patch
        - type: file
          path: ${source.dir}/patch/0003-Update-org.apache.commons-commons-lang3-3.18.0.patch
          uid: 0
          gid: 0
          source: package/gradle/patch/0003-9-Update-org.apache.commons-commons-lang3-3.18.0.patch
        - type: file
          path: ${source.dir}/patch/0004-Disable-deprecation-warnings.patch
          uid: 0
          gid: 0
          source: package/gradle/patch/0004-Disable-deprecation-warnings.patch
      outputs:
        - source: ${target.dir}/opt/java/gradle/gradle-9.2.1
          target: /opt/java/gradle/gradle-9.2.1
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/local/bin
          target: /usr/local/bin
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/gradle
          target: /opt/docker/sbom/gradle
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  GRADLE_HOME: /opt/java/gradle/gradle-9.2.1
  GRADLE_VERSION: 9.2.1
