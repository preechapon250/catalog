# syntax=dhi.io/build:2-debian12

image: dhi.io/pkg-expat
variant: runtime
tags:
  - 2-debian12
  - 2.7-debian12
  - 2.7.4-debian12
platforms:
  - linux/amd64
  - linux/arm64
vars:
  ARCH: '#{ target.arch == "amd64" ? "x86_64" : "aarch64" }'
  EXPAT_RELEASE: "2_7_4"
  GPG_KEY: 3176EF7DB2367F1FCA4F306B1F9B0E909AF37285
  SEMVER_MAJOR_MINOR_VERSION: "2.7"
  SEMVER_MAJOR_VERSION: "2"
  SEMVER_VERSION: 2.7.4
  VERSION: 2.7.4
contents:
  builds:
    - name: expat deb
      pipeline:
        - name: expat deb
          uses: deb/build@v1
          with:
            control: |
              Section: text
              Priority: optional
              Homepage: https://docker.com/dhi
              Standards-Version: 3.9.2

              Package: expat
              Priority: optional
              Section: text
              Maintainer: Docker Hardened Images <dhi@docker.com>
              Architecture: all
              Version: 2.7.4
              Depends: libc6 (>= 2.34), libexpat1 (>= 2.7.4)
              Description: XML parsing C library - example application
                This package contains xmlwf, an example application of expat, the C
                library for parsing XML.  The arguments to xmlwf are one or more
                files which are each to be checked for XML well-formedness.
              Homepage: https://libexpat.github.io/
            dir: ${source.dir}/deb
        - name: libexpat deb
          uses: deb/build@v1
          with:
            control: |
              Section: text
              Priority: optional
              Homepage: https://docker.com/dhi
              Standards-Version: 3.9.2

              Package: libexpat1
              Priority: optional
              Section: libs
              Maintainer: Docker Hardened Images <dhi@docker.com>
              Architecture: all
              Source: expat
              Version: 2.7.4
              Depends: libc6 (>= 2.36)
              Description: XML parsing C library - runtime library
                This package contains the runtime, shared library of expat, the C
                library for parsing XML. Expat is a stream-oriented parser in
                which an application registers handlers for things the parser
                might find in the XML document (like start tags).
              Homepage: https://libexpat.github.io/
            dir: ${source.dir}/deb
        - name: deb install
          uses: deb/install@v1
          with:
            files:
              - ${source.dir}/deb/expat_2.7.4_all.deb
              - ${source.dir}/deb/libexpat1_2.7.4_all.deb
    - name: expat
      contents:
        packages:
          - base-files
          - bash
          - coreutils
          - findutils
          - make
          - build-essential
          - gpg
          - gpg-agent
          - binutils
          - automake
          - autotools-dev
          - gzip
          - sed
          - grep
        files:
          - url: https://keys.openpgp.org/vks/v1/by-fingerprint/3176EF7DB2367F1FCA4F306B1F9B0E909AF37285
            path: ${source.dir}/keys/3176EF7DB2367F1FCA4F306B1F9B0E909AF37285
            uid: 0
            gid: 0
          - url: https://github.com/libexpat/libexpat/releases/download/R_2_7_4/expat-2.7.4.tar.gz.asc
            path: ${source.dir}/sig/expat-2.7.4.tar.gz.asc
            uid: 0
            gid: 0
          - url: https://github.com/libexpat/libexpat/releases/download/R_2_7_4/expat-2.7.4.tar.gz
            path: ${source.dir}/expat-2.7.4.tar.gz
            uid: 0
            gid: 0
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            GNUPGHOME="$(mktemp -d)"
            export GNUPGHOME

            gpg --import "keys/3176EF7DB2367F1FCA4F306B1F9B0E909AF37285"
            gpg --batch --verify "sig/expat-2.7.4.tar.gz.asc" "expat-2.7.4.tar.gz"

            tar -xaf "expat-2.7.4.tar.gz" --strip-components=1

            ./configure --prefix="${target.dir}/opt/expat"

            make -j "$(nproc)"

            make install

            cd tests
            make runtests runtests_cxx
      outputs:
        - source: ${target.dir}/opt/expat/bin
          target: /usr/bin
          uid: 0
          gid: 0
        - source: ${target.dir}/opt/expat/include
          target: /usr/include
          uid: 0
          gid: 0
        - source: ${target.dir}/opt/expat/lib
          target: /usr/lib/${ARCH}-linux-gnu
          uid: 0
          gid: 0
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "12"
  version-codename: bookworm
  pretty-name: Docker Hardened Images/Debian GNU/Linux 12 (bookworm)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
