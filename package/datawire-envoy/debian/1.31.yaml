# syntax=dhi.io/build:1-debian13

image: dhi.io/pkg-datawire-envoy
variant: runtime
tags:
  - "1"
  - "1.31"
  - 1.31.10
  - 1-debian13
  - 1.31-debian13
  - 1.31.10-debian13
platforms:
  - linux/amd64
  - linux/arm64
vars:
  ARCH: '#{ target.arch == "amd64" ? "amd64" : "arm64" }'
  BAZEL_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "arm64" }'
  BAZEL_VERSION: 6.5.0
  COMMIT_SHA: 8d33d158af5829bf42af8e78074dac973e909881
  SEMVER_MAJOR_MINOR_VERSION: "1.31"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.31.10
  VERSION: 1.31.10
contents:
  packages:
    - base-files
  builds:
    - name: envoy
      privileged: true
      contents:
        packages:
          - autoconf
          - bash
          - clang-17
          - coreutils
          - curl
          - findutils
          - grep
          - gzip
          - libc++-17-dev
          - libc++abi-17-dev
          - libstdc++-14-dev
          - libtool
          - libxml2
          - lld-17
          - llvm-17
          - openjdk-21-jdk
          - patch
          - python3-pip
          - sed
          - unzip
          - virtualenv
        files:
          - url: https://github.com/bazelbuild/bazel/releases/download/6.5.0/bazel-6.5.0-linux-${BAZEL_ARCH}
            checksum: https://github.com/bazelbuild/bazel/releases/download/6.5.0/bazel-6.5.0-linux-${BAZEL_ARCH}.sha256
            path: /opt/bazel/bin/bazel
            uid: 0
            gid: 0
            mode: "0755"
          - url: git+https://github.com/gravitee-io/envoy.git#v1.31.10
            path: ${source.dir}/envoy
            spdx:
              name: envoy
              version: 1.31.10
              packages:
                - name: envoy
                  purl: pkg:dhi/datawire-envoy@1.31.10
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: git/checkout@v1
          with:
            dir: ${source.dir}/envoy
            expected-commit: 8d33d158af5829bf42af8e78074dac973e909881
        - name: install
          runs: |
            set -eux -o pipefail

            cd "${source.dir}"
            mkdir -p .cache/bazel/_bazel_root
            export JAVA_HOME="/usr/lib/jvm/java-21-openjdk-${ARCH}"

            cd "${source.dir}/envoy"
            sed -i 's/envoy_dependencies_extra()/envoy_dependencies_extra(ignore_root_user_error=True)/g' WORKSPACE

            bazel/setup_clang.sh /usr/lib/llvm-17
            echo "build --config=libc++" >> user.bazelrc0

            /opt/bazel/bin/bazel --batch build \
              --action_env=BAZEL_COMPILER=clang \
              --action_env=BAZEL_CXXOPTS='-stdlib=libc++' \
              --action_env=BAZEL_LINKLIBS='-l%:libc++.a:-l%:libc++abi.a' \
              --action_env=BAZEL_LINKOPTS='-lm:-pthread' \
              --action_env=CC=clang \
              --action_env=CXX='clang++' \
              --action_env=CXXFLAGS='-stdlib=libc++' \
              --action_env=LDFLAGS='-stdlib=libc++' \
              --action_env=LLVM_CONFIG='/usr/lib/llvm-17/bin/llvm-config' \
              --action_env=PATH='/usr/lib/llvm-17/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin' \
              --verbose_failures \
              -c opt envoy
      outputs:
        - source: ${source.dir}/envoy/bazel-bin/source/exe/envoy-static
          target: /usr/bin/envoy-static
          uid: 0
          gid: 0
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
tests:
  - name: Run testcontainers tests
    directory: package/datawire-envoy/tests
    commands:
      - go test . -count=1 -v
    exit-code: 0
