# syntax=dhi.io/build:2-alpine3.22

image: dhi.io/pkg-golang
variant: runtime
tags:
  - 1.26rc3-alpine3.22
platforms:
  - linux/amd64
  - linux/arm64
vars:
  COMMIT: 70d5aa7ba25f23b02d87512c5a6b6a9c699334ee
  VERSION: 1.26rc3
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
  builds:
    - name: golang
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
        packages:
          - bash
          - build-base
          - binutils-gold
          - go
        files:
          - url: git+https://github.com/golang/go.git#go1.26rc3
            path: ${source.dir}/go
            spdx:
              name: golang
              version: 1.26rc3
              packages:
                - name: golang
                  purl: pkg:dhi/golang@1.26rc3
                  license: BSD-3-Clause
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: git/checkout@v1
          with:
            dir: go
            expected-commit: 70d5aa7ba25f23b02d87512c5a6b6a9c699334ee
        - name: install
          runs: |
            set -eux -o pipefail

            cd "${source.dir}/go/src"

            ./make.bash -v

            cd "${source.dir}/go"

            rm -rf .git .gitattributes .github .gitignore
            rm -rf pkg/obj
            rm -rf pkg/bootstrap
            rm -rf pkg/tool/*/api
            rm -rf pkg/tool/*/dist*
            rm -rf pkg/*/cmd
            rm -rf pkg/tool/*/go_bootstrap
            rm -rf src/cmd/dist
      outputs:
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
        - source: /src/go
          target: /usr/local/go
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  GOLANG_VERSION: 1.26rc3
  GOPATH: /go
  GOTOOLCHAIN: local
  PATH: /go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
