# syntax=dhi.io/build:2-alpine3.23

image: dhi.io/pkg-golang
variant: runtime
tags:
  - 1.25.5-alpine3.23
platforms:
  - linux/amd64
  - linux/arm64
vars:
  COMMIT: fefb02adf45c4bcc879bd406a8d61f2a292c26a9
  VERSION: 1.25.5
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
  packages:
    - alpine-baselayout-data
  builds:
    - name: golang
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
        packages:
          - bash
          - build-base
          - binutils-gold
          - go
        files:
          - url: git+https://github.com/golang/go.git#go1.25.5
            path: ${source.dir}/go
            spdx:
              name: golang
              version: 1.25.5
              packages:
                - name: golang
                  purl: pkg:dhi/golang@1.25.5
                  license: BSD-3-Clause
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: git/checkout@v1
          with:
            dir: go
            expected-commit: fefb02adf45c4bcc879bd406a8d61f2a292c26a9
        - name: install
          runs: |
            set -eux -o pipefail

            # Alpine 3.23 build environment doesn't have /tmp by default.
            # Go's build process (./make.bash) requires /tmp for temporary files.
            mkdir -p /tmp

            cd "${source.dir}/go/src"

            ./make.bash -v

            cd "${source.dir}/go"

            rm -rf .git .gitattributes .github .gitignore
            rm -rf pkg/obj
            rm -rf pkg/bootstrap
            rm -rf pkg/tool/*/api
            rm -rf pkg/tool/*/dist*
            rm -rf pkg/*/cmd
            rm -rf pkg/tool/*/go_bootstrap
            rm -rf src/cmd/dist
      outputs:
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
        - source: /src/go
          target: /usr/local/go
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.23"
  pretty-name: Docker Hardened Images/Alpine Linux v3.23
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  GOLANG_VERSION: 1.25.5
  GOPATH: /go
  GOTOOLCHAIN: local
  PATH: /go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
paths:
  - type: directory
    path: /tmp
    uid: 0
    gid: 0
