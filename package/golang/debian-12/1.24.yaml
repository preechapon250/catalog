# syntax=dhi.io/build:2-debian12

image: dhi.io/pkg-golang
variant: runtime
tags:
  - 1.24.13-debian12
platforms:
  - linux/amd64
  - linux/arm64
vars:
  COMMIT: 96e4e2b1616c3c59577d48abcf2823bf1fdcd2e2
  VERSION: 1.24.13
contents:
  packages:
    - '!base-files'
  builds:
    - name: golang
      contents:
        repositories:
          - deb [signed-by=/usr/share/keyrings/archive-key-12.asc] http://deb.debian.org/debian bookworm-backports main
        keyring:
          - https://ftp-master.debian.org/keys/archive-key-12.asc
        packages:
          - bash
          - coreutils
          - findutils
          - build-essential
          - binutils
          - grep
          - sed
          - golang-1.23
          - git
        files:
          - url: git+https://github.com/golang/go.git#go1.24.13
            path: ${source.dir}/go
            spdx:
              name: golang
              version: 1.24.13
              packages:
                - name: golang
                  purl: pkg:dhi/golang@1.24.13
                  license: BSD-3-Clause
            uid: 0
            gid: 0
      pipeline:
        - name: verify
          uses: git/checkout@v1
          with:
            dir: go
            expected-commit: 96e4e2b1616c3c59577d48abcf2823bf1fdcd2e2
        - name: install
          runs: |
            set -eux -o pipefail

            cd "${source.dir}/go/src"

            export GOROOT_BOOTSTRAP=/usr/lib/go-1.23

            ./make.bash -v

            cd "${source.dir}/go"

            rm -rf .git .gitattributes .github .gitignore
            rm -rf pkg/obj
            rm -rf pkg/bootstrap
            rm -rf pkg/tool/*/api
            rm -rf pkg/tool/*/dist*
            rm -rf pkg/*/cmd
            rm -rf pkg/tool/*/go_bootstrap
            rm -rf src/cmd/dist
      outputs:
        - source: /opt/docker/sbom
          target: /opt/docker/sbom
          uid: 0
          gid: 0
        - source: /src/go
          target: /usr/local/go
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "12"
  version-codename: bookworm
  pretty-name: Docker Hardened Images/Debian GNU/Linux 12 (bookworm)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  GOLANG_VERSION: 1.24.13
  GOPATH: /go
  GOTOOLCHAIN: local
  PATH: /go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
paths:
  - type: directory
    path: /tmp
    uid: 0
    gid: 0
