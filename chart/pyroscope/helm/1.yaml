name: Grafana Pyroscope Helm chart ${SEMVER_MAJOR_VERSION}.x
image: dhi.io/pyroscope-chart
variant: helm
tags:
  - 1.16.2
platforms:
  - linux/amd64
vars:
  CHART_COMMIT_SHA: 3f3d87b4629bccbd0b8a9fffa43a3aa03e4c20bf
  DHI_NAMESPACE: dhi
  DHI_PREFIX: ""
  DHI_REGISTRY: dhi.io
