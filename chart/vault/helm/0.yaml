contents:
  builds:
    - name: vault
      uses: dhi.io/helm:3.19.4-debian13-dev@sha256:705dc44463a159c5163cc790e19afd3ca2071d63a5c3c7951e4173e1cbb14f0a
      contents:
        packages:
          - bash
          - build-essential
          - coreutils
          - grep
          - libc-bin
          - sed
        files:
          - url: git+https://github.com/hashicorp/vault-helm.git#v0.31.0
            path: ${source.dir}/helm-charts
            uid: 0
            gid: 0
      pipeline:
        - name: prepare chart
          uses: helm/rudder@v1
          work-dir: ${source.dir}/helm-charts
          with:
            chart:
              appRef: vault
              description: Docker Hardened Images Helm chart for Vault
              images:
                - name: vault
                  ref: dhi/vault:1.21.1-debian13@sha256:47dc8d20d3cb600eae555deb85821e11a53a0212292e61e4979e605f7d83e9c1
                - name: vault-compat
                  ref: dhi/vault:1.21.1-debian13-compat@sha256:d6b89d46b3d37d9a1db6550603cdaa4362f48242186f36bdc7c7ec8cf3fac604
