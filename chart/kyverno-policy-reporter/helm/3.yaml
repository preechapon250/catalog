contents:
  builds:
    - name: kyverno-policy-reporter
      uses: dhi.io/helm:3.20.0-debian13-dev@sha256:bbd34d906c2bce0070a2daa2c7858393feb6c51862fb139a6e1afc923b6e15b0
      contents:
        packages:
          - bash
          - build-essential
          - coreutils
          - grep
          - libc-bin
          - sed
        files:
          - url: git+https://github.com/kyverno/policy-reporter.git#policy-reporter-3.7.1
            checksum: 9019bd04f5424605945478095df8a858f409ce5b
            path: ${source.dir}/policy-reporter
            uid: 0
            gid: 0
      pipeline:
        - name: prepare chart
          uses: helm/rudder@v1
          work-dir: ${source.dir}/policy-reporter/charts/policy-reporter
          with:
            chart:
              appRef: kyverno-policy-reporter
              description: Docker Hardened Images Helm chart for Kyverno Policy Reporter
              images:
                - name: kyverno-policy-reporter
                  ref: dhi/kyverno-policy-reporter:3.7.0-debian13@sha256:bc48bc7d4b00031ddac18f8576dfd5df4f2091d158df5e435adda2a04ae0eefc
