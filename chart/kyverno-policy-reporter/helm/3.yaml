  POLICY_REPORTER_IMAGE_TAG: 3.7.0
  POLICY_REPORTER_REFERENCE: dhi/kyverno-policy-reporter:3.7.0-debian13@sha256:a28b72ef0c73cc1c89fe9f410ad6ee27cc746d4a8238be0fbb8dc48694c608c9
  POLICY_REPORTER_UI_IMAGE_TAG: 2.5.1
  POLICY_REPORTER_UI_REFERENCE: dhi/kyverno-policy-reporter-ui:2.5.1-debian13@sha256:eb8a416ff93d674096588b7340a23446a5353dfdfdbeba6cc05f6539cbccc6b2
