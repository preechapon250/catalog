contents:
  builds:
    - name: argocd
      uses: dhi.io/helm:3.20.0-debian13-dev@sha256:7069456b86d57f9f2efaf7561c7f78097c6a4382a6e3420d23680ce61a045f34
      contents:
        packages:
          - bash
          - build-essential
          - coreutils
          - grep
          - libc-bin
          - sed
        files:
          - url: git+https://github.com/argoproj/argo-helm#argo-cd-9.4.2
            checksum: 35dc9f3bd2e73ecf8b5bbf440531fd4ed387eb78
            path: ${source.dir}/helm-charts
            uid: 0
            gid: 0
      pipeline:
        - name: prepare chart
          uses: helm/rudder@v1
          work-dir: ${source.dir}/helm-charts/charts/argo-cd
          with:
            chart:
              appRef: argocd
              dependencies:
                - alias: redis-ha
                  condition: redis-ha.enabled
                  name: redis-ha
                  ref: dhi/redis-chart:23.0.5@sha256:459ae15f23cacefe09792bd219081c7b89054834ad23c64eed428f7e1c295d87
                - alias: haproxy
                  condition: haproxy.enabled
                  name: haproxy
                  ref: dhi/haproxy-chart:1.28.0@sha256:5dc51125f908e4e351b48c4a58741260fbd8832d8cdf588a61266f95f7c36ab7
              description: Docker Hardened Images Helm chart for Argo CD
              images:
                - name: argocd
                  ref: dhi/argocd:3.2.6-debian13@sha256:2e6ab9eaf5bfab441dd34806ba023e7a2061c2267b0caee333dadccfc1b9fce2
                - name: dex
                  ref: dhi/dex:2.44.0-debian13@sha256:c621d4f2f0b76edf5d9877fdcd95a7cc7ea9f9555345c1766859bf3a3640fdde
                - name: redis
                  ref: dhi/redis:8.2.4-debian13-compat@sha256:51a5b92dc6225640926d3ad94c6cc021a814f63c99143fdbcdcd27e87e6e2647
                - name: redis-exporter
                  ref: dhi/redis-exporter:1.81.0-debian13@sha256:db2e8927541a30e3dfa71cba7549c80dc56d43548a163b0ec5e7153cf73c399b
              name: argocd-chart
              notes: ${source.dir}/config/NOTES.txt
              sourceUrl: https://github.com/argoproj/argo-helm
            cmd: prepare
            registry: dhi.io
        - name: relocate chart
          uses: helm/rudder@v1
          work-dir: ${source.dir}/helm-charts/charts/argo-cd
          with:
            cmd: patch
            patches:
              from: ${source.dir}/config
            registry: dhi.io
        - name: update values
          uses: yq/patch@v1
          work-dir: ${source.dir}/helm-charts/charts
          with:
            file: argo-cd/values.yaml
            patches:
              - del(.redis-ha.image)
              - del(.redis-ha.exporter.image)
              - del(.redis-ha.exporter.tag)
              - del(.redis-ha.haproxy.image.repository)
              - del(.redis-ha.haproxy)
              - del(.redis-ha.redis.masterGroupName)
              - del(.redis-ha.redis.config)
              - del(.redis-ha.hardAntiAffinity)
              - del(.redis-ha.additionalAffinities)
              - del(.redis-ha.affinity)
              - del(.redis-ha.tolerations)
              - del(.redis-ha.topologySpreadConstraints)
              - del(.redis-ha.containerSecurityContext)
        - name: Patch templates
          work-dir: ${source.dir}/helm-charts/charts/argo-cd/templates
          runs: |
            set -eux -o pipefail

            sed -i 's/$redisHa.haproxy.enabled/.Values.haproxy.enabled/' _helpers.tpl
            sed -i 's/redis-ha.fullname/common.names.fullname/' _helpers.tpl
        - name: helm login
          uses: helm/login@v1
          with:
            registry: dhi.io
        - name: update dependencies
          uses: helm/cmd@v1
          work-dir: ${source.dir}/helm-charts/charts
          privileged: true
          with:
            chart: argo-cd
            cmd: dependency update
        - name: lint
          uses: helm/cmd@v1
          work-dir: ${source.dir}/helm-charts/charts
          with:
            chart: argo-cd
            cmd: lint .
        - name: package
          uses: helm/package@v1
          work-dir: ${source.dir}/helm-charts/charts
          with:
            chart: argo-cd
      paths:
        - type: directory
          path: ${source.dir}/config
          uid: 0
          gid: 0
          mode: "0644"
          source: chart/argocd/config
