              appRef: argocd
              dependencies:
                - alias: redis-ha
                  condition: redis-ha.enabled
                  name: redis-ha
                  ref: dhi/redis-chart:23.0.5@sha256:f0dfd38173b24d7a60ca5e2e9d1ea5de03d68d35bb9679f34b49cecf854615fb
