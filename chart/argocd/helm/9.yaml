contents:
  builds:
    - name: argocd
      uses: dhi.io/helm:3.20.0-debian13-dev@sha256:73af12ec3112d328c39a579a6b5a20d2667e69ee08be6644dce079721b4bce9c
      contents:
        packages:
          - bash
          - build-essential
          - coreutils
          - grep
          - libc-bin
          - sed
        files:
          - url: git+https://github.com/argoproj/argo-helm#argo-cd-9.4.1
            checksum: 3937c58d055d4e0a5b7f7e3095e40f0ccf78b0ca
            path: ${source.dir}/helm-charts
            uid: 0
            gid: 0
      pipeline:
        - name: prepare chart
          uses: helm/rudder@v1
          work-dir: ${source.dir}/helm-charts/charts/argo-cd
          with:
            chart:
              appRef: argocd
              dependencies:
                - alias: redis-ha
                  condition: redis-ha.enabled
                  name: redis-ha
                  ref: dhi/redis-chart:23.0.5@sha256:49ac1e593d20c0e7432af4031a6c43da1509ba97c61d59c3ce634ebcca5a2a25
                - alias: haproxy
                  condition: haproxy.enabled
                  name: haproxy
                  ref: dhi/haproxy-chart:1.28.0@sha256:d727c5facd9a319362d7552a9a8ece889536367ffc18aa973ff5d5c8f3069481
              description: Docker Hardened Images Helm chart for Argo CD
              images:
                - name: argocd
                  ref: dhi/argocd:3.2.6-debian13@sha256:e5f9b771fef35955fbd466847d64e2a52d75d84b26077c214c6f0cf5e0c04f8a
                - name: dex
                  ref: dhi/dex:2.44.0-debian13@sha256:c621d4f2f0b76edf5d9877fdcd95a7cc7ea9f9555345c1766859bf3a3640fdde
                - name: redis
                  ref: dhi/redis:8.2.3-debian13-compat@sha256:3daa485ae462b2769c0b1b584b08767ba4ea50401ae61fd4264f160b5c2cf7c0
                - name: redis-exporter
                  ref: dhi/redis-exporter:1.80.2-debian13@sha256:02f672f9cef6ac2846966b9fd3d932bf4f8160ba47ed1f8005cd6525710a71aa
              name: argocd-chart
              notes: ${source.dir}/config/NOTES.txt
              sourceUrl: https://github.com/argoproj/argo-helm
            cmd: prepare
            registry: dhi.io
        - name: relocate chart
          uses: helm/rudder@v1
          work-dir: ${source.dir}/helm-charts/charts/argo-cd
          with:
            cmd: patch
            patches:
              from: ${source.dir}/config
            registry: dhi.io
        - name: update values
          uses: yq/patch@v1
          work-dir: ${source.dir}/helm-charts/charts
          with:
            file: argo-cd/values.yaml
            patches:
              - del(.redis-ha.image)
              - del(.redis-ha.exporter.image)
              - del(.redis-ha.exporter.tag)
              - del(.redis-ha.haproxy.image.repository)
              - del(.redis-ha.haproxy)
              - del(.redis-ha.redis.masterGroupName)
              - del(.redis-ha.redis.config)
              - del(.redis-ha.hardAntiAffinity)
              - del(.redis-ha.additionalAffinities)
              - del(.redis-ha.affinity)
              - del(.redis-ha.tolerations)
              - del(.redis-ha.topologySpreadConstraints)
              - del(.redis-ha.containerSecurityContext)
        - name: Patch templates
          work-dir: ${source.dir}/helm-charts/charts/argo-cd/templates
          runs: |
            set -eux -o pipefail

            sed -i 's/$redisHa.haproxy.enabled/.Values.haproxy.enabled/' _helpers.tpl
            sed -i 's/redis-ha.fullname/common.names.fullname/' _helpers.tpl
        - name: helm login
          uses: helm/login@v1
          with:
            registry: dhi.io
        - name: update dependencies
          uses: helm/cmd@v1
          work-dir: ${source.dir}/helm-charts/charts
          privileged: true
          with:
            chart: argo-cd
            cmd: dependency update
        - name: lint
          uses: helm/cmd@v1
          work-dir: ${source.dir}/helm-charts/charts
          with:
            chart: argo-cd
            cmd: lint .
        - name: package
          uses: helm/package@v1
          work-dir: ${source.dir}/helm-charts/charts
          with:
            chart: argo-cd
      paths:
        - type: directory
          path: ${source.dir}/config
          uid: 0
          gid: 0
